rypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"strict-origin-when-cross-origin\" allowfullscreen\u003e\u003c/iframe\u003e\u003c/p\u003e\n\u003ch2\u003ePasso a passo\u003c/h2\u003e\n\u003ch3\u003eAcessando a página de configurações gerais\u003c/h3\u003e\n\u003cp\u003eApós fazer o login na plataforma, no Menu lateral, clique em \u0026#8220;Agenda\u0026#8221; \u0026gt; \u0026#8220;Configuração\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg fetchpriority=\"high\" decoding=\"async\" class=\"alignnone size-full wp-image-2120 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/1a.png\" alt=\"\" width=\"412\" height=\"389\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/1a.png 412w, https://mupisystems.com.br/wp-content/uploads/2021/12/1a-300x283.png 300w\" sizes=\"(max-width: 412px) 100vw, 412px\" /\u003e\u003c/p\u003e\n\u003cp\u003eEm seguida, clique em \u0026#8220;Configurar\u0026#8221; na agenda que você quer modificar.\u003c/p\u003e\n\u003cp\u003e\u003cimg decoding=\"async\" class=\"alignnone  wp-image-2121 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/2a.png\" alt=\"\" width=\"462\" height=\"492\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/2a.png 496w, https://mupisystems.com.br/wp-content/uploads/2021/12/2a-282x300.png 282w\" sizes=\"(max-width: 462px) 100vw, 462px\" /\u003e\u003c/p\u003e\n\u003ch2\u003eModificando o nome da agenda\u003c/h2\u003e\n\u003cp\u003eNa página que abrirá, de configurações gerais, a primeira opção é a de modificar o nome da agenda. Escolha um nome que tem a ver com o tipo de serviço que será ofertado.\u003c/p\u003e\n\u003cp\u003e\u003cimg decoding=\"async\" class=\"alignnone size-full wp-image-2122 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/3a.png\" alt=\"\" width=\"414\" height=\"147\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/3a.png 414w, https://mupisystems.com.br/wp-content/uploads/2021/12/3a-300x107.png 300w\" sizes=\"(max-width: 414px) 100vw, 414px\" /\u003e\u003c/p\u003e\n\u003ch3\u003eAtendimento presencial ou por vídeo conferência\u003c/h3\u003e\n\u003cp\u003eEm seguida, as duas opções abaixo são para indicar se o agendamento será por vídeo conferência ou presencial. Se for presencial e o atendimento for no seu endereço, deixe marcada a opção \u0026#8220;ATENDIMENTO NO SEU ENDEREÇO\u0026#8221;. Se for no endereço do cliente, deixe esta opção desmarcada.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"size-full wp-image-2123 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/4a.png\" alt=\"\" width=\"352\" height=\"116\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/4a.png 352w, https://mupisystems.com.br/wp-content/uploads/2021/12/4a-300x99.png 300w\" sizes=\"(max-width: 352px) 100vw, 352px\" /\u003e\u003c/p\u003e\n\u003cp\u003eCaso o atendimento seja por vídeo conferência, marque a opção e selecione qual a plataforma você deseja utilizar, dessa forma, o sistema irá gerar o link da videoconferência automaticamente.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"size-full wp-image-2124 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/4a2.png\" alt=\"\" width=\"580\" height=\"224\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/4a2.png 580w, https://mupisystems.com.br/wp-content/uploads/2021/12/4a2-300x116.png 300w\" sizes=\"(max-width: 580px) 100vw, 580px\" /\u003e\u003c/p\u003e\n\u003ch3\u003eNúmero máximo de pessoas em um mesmo horário\u003c/h3\u003e\n\u003cp\u003eA próxima opção é referente ao número máximo de pessoas que podem ser atendidas em um mesmo horário e isto dependerá do número de atendentes que você tem. Caso seu atendimento seja em grupo, por exemplo para aulas com 10 alunos por sala, digite \u0026#8220;10\u0026#8221; e marque a opção \u0026#8220;ATENDIMENTO PARA GRUPOS\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2125 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/5a.png\" alt=\"\" width=\"607\" height=\"179\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/5a.png 607w, https://mupisystems.com.br/wp-content/uploads/2021/12/5a-300x88.png 300w\" sizes=\"(max-width: 607px) 100vw, 607px\" /\u003e\u003c/p\u003e\n\u003ch3\u003eListas de espera\u003c/h3\u003e\n\u003cp\u003eEm seguida, indique se você deseja habilitar listas de espera. Para liberar essa opção você precisa de um plano de assinatura (uma conta paga). Caso habilitada, essa opção permite ao seu cliente marcar em um horário já ocupado por outro cliente, mas que caso haja desistência, quem estiver na lista é chamado em seguida.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2126 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/6a.png\" alt=\"\" width=\"264\" height=\"36\" /\u003e\u003c/p\u003e\n\u003ch3\u003eConfirmação e bloqueio de agendamentos\u003c/h3\u003e\n\u003cp\u003eA opção de confirmação de agendamentos deve ser acionada caso você queira que, para um agendamento ser efetivado, ele precise ser confirmado pelo administrador da agenda.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2127 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/7a.png\" alt=\"\" width=\"308\" height=\"36\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/7a.png 308w, https://mupisystems.com.br/wp-content/uploads/2021/12/7a-300x35.png 300w\" sizes=\"(max-width: 308px) 100vw, 308px\" /\u003e\u003c/p\u003e\n\u003cp\u003eCaso você queira que apenas a equipe de administradores das agendas possa incluir agendamentos, deixe marcada a opção de bloqueio, abaixo. Assim, instrua seus clientes a entrar em contato com os administradores das agendas para realizar um agendamento.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"size-full wp-image-2129 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/8.png\" alt=\"\" width=\"544\" height=\"46\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/8.png 544w, https://mupisystems.com.br/wp-content/uploads/2021/12/8-300x25.png 300w\" sizes=\"(max-width: 544px) 100vw, 544px\" /\u003e\u003c/p\u003e\n\u003ch3\u003eAcompanhantes\u003c/h3\u003e\n\u003cp\u003eEm alguns serviços, como consultas médicas, exames em clínicas, entre outros, é desejável que o seu cliente leve acompanhantes. Para tal, marque esta opção. É necessário ter um plano de assinatura para liberar essa opção.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2130 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/9.png\" alt=\"\" width=\"375\" height=\"43\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/9.png 375w, https://mupisystems.com.br/wp-content/uploads/2021/12/9-300x34.png 300w\" sizes=\"(max-width: 375px) 100vw, 375px\" /\u003e\u003c/p\u003e\n\u003ch3\u003eCriando senhas\u003c/h3\u003e\n\u003cp\u003eVocê pode criar uma senha para sua agenda, assim, somente quem tiver a senha poderá realizar um agendamento.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2131 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/10.png\" alt=\"\" width=\"457\" height=\"87\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/10.png 457w, https://mupisystems.com.br/wp-content/uploads/2021/12/10-300x57.png 300w\" sizes=\"(max-width: 457px) 100vw, 457px\" /\u003e\u003c/p\u003e\n\u003ch3\u003eCancelamento de agendamento\u003c/h3\u003e\n\u003cp\u003eFinalmente, temos a opção de prazo para cancelamento. Caso você deixar o valor padrão de zero, seu cliente pode cancelar um agendamento a qualquer momento. Caso você modifique o valor para, por exemplo 5, seu cliente somente poderá cancelar o agendamento faltando no mínimo 5 horas para o atendimento.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"size-full wp-image-2132 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/11.png\" alt=\"\" width=\"436\" height=\"74\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/11.png 436w, https://mupisystems.com.br/wp-content/uploads/2021/12/11-300x51.png 300w\" sizes=\"(max-width: 436px) 100vw, 436px\" /\u003e\u003c/p\u003e\n\u003cp\u003eCom isto, finalizamos este tutorial. Esperamos que tenham gostado e em caso de dúvidas, deixem uma mensagem nos comentários, que responderemos o quanto antes. Até a próxima!\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L11\",null,{\"post\":{\"id\":2117,\"slug\":\"configuracoes-gerais-de-agenda\",\"title\":\"Configurações Gerais de Agenda\",\"excerpt\":\"As configurações gerais de agenda nas plataformas Minha Agenda Virtual e eAgenda são os primeiros itens que nossos clientes devem ...\",\"content\":\"$12\",\"date\":\"2021-12-24T11:08:18\",\"author\":{\"name\":\"admin\",\"avatar\":\"https://secure.gravatar.com/avatar/6e350bf67563ab93cce5dd0ffd74c9aeb0f0a085e6713af67dd563a082714099?s=96\u0026d=mm\u0026r=g\"},\"categories\":[{\"id\":41,\"name\":\"eAgenda\",\"slug\":\"eagenda\"},{\"id\":58,\"name\":\"Minha Agenda Virtual\",\"slug\":\"minhaagendavirtual\"}],\"tags\":[{\"id\":89,\"name\":\"Configurações gerais\",\"slug\":\"configuracoes-gerais\"},{\"id\":88,\"name\":\"eAgenda\",\"slug\":\"eagenda\"},{\"id\":27,\"name\":\"minha agenda virtual\",\"slug\":\"minha-agenda-virtual\"}],\"isFeatured\":false},\"translations\":{\"meta\":{\"backButton\":\"Voltar para o blog\",\"readingTime\":\"min de leitura\",\"by\":\"Por\",\"publishedOn\":\"Publicado em\"},\"sidebar\":{\"cat
