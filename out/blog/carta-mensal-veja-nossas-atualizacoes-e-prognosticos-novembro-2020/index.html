" href=\"https://minhaagendavirtual.com.br\" target=\"_blank\"\u003eMinha Agenda Virtual\u003c/a\u003e, continuamos trabalhando em novas funcionalidades e podemos destacar as seguintes melhorias:\u003c/p\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\u003cli\u003eFormulário de agendamento com possibilidade de incluir questões extras customizáveis;\u003c/li\u003e\u003cli\u003eAgendamentos recorrentes: \u003ca rel=\"noreferrer noopener\" target=\"_blank\" href=\"https://www.youtube.com/watch?v=fU7pEj628Dg\u0026amp;t=15s\"\u003ehttps://www.youtube.com/watch?v=fU7pEj628Dg\u0026amp;t=15s\u003c/a\u003e ;\u003c/li\u003e\u003cli\u003eMelhorias nas pesquisas de avaliação de atendimento, com possibilidade de usar modelo padrão: \u003ca href=\"https://www.youtube.com/watch?v=5_mrG7ZZABU\u0026amp;t=1s\" target=\"_blank\" rel=\"noopener\"\u003ehttps://www.youtube.com/watch?v=5_mrG7ZZABU\u0026amp;t=1s\u003c/a\u003e;\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cp\u003eJá na plataforma \u003ca rel=\"noreferrer noopener\" href=\"https://minhasalavirtual.com\" target=\"_blank\"\u003eMinha Sala Virtual\u003c/a\u003e trabalhamos em diversos pontos de melhoria no gerenciamento de bancos de treinamento. Para quem ainda não acompanhou, essa plataforma tem o objetivo de conectar professores com empresas com o objetivo de organizar treinamentos e cursos corporativos. Os professores e/ou instrutores, podem se cadastrar para produzir seus cursos e distribuir para uma base grande de empresas. \u003c/p\u003e\n\n\n\n\u003cp\u003ePor fim, como esta é a última carta mensal, deixo, em nome de toda a equipe, nossos votos de Feliz Natal e um Próspero Ano-Novo a todos nossos clientes e usuários dos nossos serviços. Esperamos cada vez mais conseguir agregar valor e oferecer serviços mais eficientes aos nossos usuários e pedimos que vocês acompanhem as novidades que estamos lançando ainda antes do final do ano!\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L11\",null,{\"post\"
