ull,[\"$\",\"$L7\",null,{\"children\":[\"$L8\",[\"$\",\"$L9\",null,{\"promise\":\"$@a\"}]]}]]}],{},null,false]},null,false]},null,false]},null,false],[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$Lb\",null,{\"children\":\"$Lc\"}],[\"$\",\"meta\",null,{\"name\":\"next-size-adjust\",\"content\":\"\"}]],[\"$\",\"$Ld\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$e\",null,{\"fallback\":null,\"children\":\"$Lf\"}]}]}]]}],false]],\"m\":\"$undefined\",\"G\":[\"$10\",[]],\"s\":false,\"S\":true}\n"])</script><script>self.__next_f.push([1,"c:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n8:null\n"])</script><script>self.__next_f.push([1,"11:I[6605,[\"780\",\"static/chunks/780-8127cd74db873ebc.js\",\"13\",\"static/chunks/13-f058e38bbc28f504.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-937346dc7afd1875.js\"],\"default\"]\n12:T37b4,"])</script><script>self.__next_f.push([1,"\u003cp\u003eUma dúvida muito comum dos clientes das empresas que usam as nossas plataformas \u003ca href=\"https://minhaagendavirtual.com.br/\" target=\"_blank\" rel=\"noopener\"\u003eMinha Agenda Virtual\u003c/a\u003e e \u003ca href=\"https://eagenda.com.br/\" target=\"_blank\" rel=\"noopener\"\u003eeAgenda\u003c/a\u003e é como realizar o acompanhamento de agendamentos. Após o seu cliente ter feito um agendamento com você, ele pode querer visualizar os dados dos agendamentos que ele fez, editar ou mesmo cancelar. Esta publicação mostrará em detalhes como isso pode ser feito. Você pode acompanhar este tutorial pelo vídeo abaixo, no nosso canal do YouTube, ou pelo passo a passo logo em seguida.\u003c/p\u003e\n\u003ch2\u003eTutorial no YouTube\u003c/h2\u003e\n\u003cp\u003e\u003ciframe title=\"Minha Agenda Virtual - Acompanhamento de agendamentos\" width=\"500\" height=\"281\" src=\"https://www.youtube.com/embed/mxbS9Begm0M?feature=oembed\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"strict-origin-when-cross-origin\" allowfullscreen\u003e\u003c/iframe\u003e\u003c/p\u003e\n\u003ch2\u003ePasso a Passo\u003c/h2\u003e\n\u003cp\u003eAntes de mais nada, deve ser dito que para o seu cliente fazer um agendamento, não é preciso fazer cadastro na plataforma. A não ser que você tenha definido assim nas suas configurações, conforme explicado \u003ca href=\"https://mupisystems.com.br/2021/12/29/modelos-de-agendamento/\"\u003enesse post\u003c/a\u003e (vide item \u0026#8220;Agenda Aberta com Login Obrigatório\u0026#8221;).\u003c/p\u003e\n\u003ch3\u003e1 \u0026#8211; Acompanhamento de Agendamento Sem Cadastro\u003c/h3\u003e\n\u003cp\u003eCaso seu cliente já tenha feito um agendamento e sua empresa tenha um plano de assinatura, ele vai receber um e-mail com os dados do agendamento e um link para acompanhamento. Logo, basta clicar em \u0026#8220;Editar/Cancelar Agendamento\u0026#8221; para acompanhar seu agendamento.\u003c/p\u003e\n\u003cp\u003e\u003cimg fetchpriority=\"high\" decoding=\"async\" class=\"size-full wp-image-2211 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/01/1a-1.png\" alt=\"\" width=\"743\" height=\"247\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/01/1a-1.png 743w, https://mupisystems.com.br/wp-content/uploads/2022/01/1a-1-300x100.png 300w\" sizes=\"(max-width: 743px) 100vw, 743px\" /\u003e\u003c/p\u003e\n\u003cp\u003eLogo após isso, o cliente verá uma página com os dados do agendamento. Veja que o status deste é \u0026#8220;CONFIRMADO\u0026#8221;, mas poderia ser pendente de confirmação. No final da página, há as opções de editar ou cancelar.\u003c/p\u003e\n\u003cp\u003e\u003cimg decoding=\"async\" class=\"size-full wp-image-2212 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/01/2-1.png\" alt=\"\" width=\"1005\" height=\"765\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/01/2-1.png 1005w, https://mupisystems.com.br/wp-content/uploads/2022/01/2-1-300x228.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/01/2-1-768x585.png 768w\" sizes=\"(max-width: 1005px) 100vw, 1005px\" /\u003e\u003c/p\u003e\n\u003ch5\u003eEditar agendamento\u003c/h5\u003e\n\u003cp\u003eCaso clique em \u0026#8220;Editar\u0026#8221;, abrirá a página com as opções de agendamento. Após mudar as opções clique em \u0026#8220;Salvar\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg decoding=\"async\" class=\"size-full wp-image-2213 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/01/3-1.png\" alt=\"\" width=\"968\" height=\"551\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/01/3-1.png 968w, https://mupisystems.com.br/wp-content/uploads/2022/01/3-1-300x171.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/01/3-1-768x437.png 768w\" sizes=\"(max-width: 968px) 100vw, 968px\" /\u003e\u003c/p\u003e\n\u003ch5\u003eCancelar agendamento\u003c/h5\u003e\n\u003cp\u003eCaso clique em \u0026#8220;Cancelar\u0026#8221;, deverá confirmar a ação.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2206\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/01/10.png\" alt=\"\" width=\"1121\" height=\"252\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/01/10.png 1121w, https://mupisystems.com.br/wp-content/uploads/2022/01/10-300x67.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/01/10-1024x230.png 1024w, https://mupisystems.com.br/wp-content/uploads/2022/01/10-768x173.png 768w\" sizes=\"(max-width: 1121px) 100vw, 1121px\" /\u003e\u003c/p\u003e\n\u003ch3\u003e2 \u0026#8211; Envio do link pelo administrador\u003c/h3\u003e\n\u003cp\u003eEventualmente, o próprio administrador da agenda pode querer enviar o link para o cliente. Para isso, basta ir no Menu lateral da agenda em \u0026#8220;Agenda\u0026#8221; \u0026gt;\u0026gt; \u0026#8220;Listar agendamentos\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2216 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/01/4a.png\" alt=\"\" width=\"385\" height=\"405\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/01/4a.png 385w, https://mupisystems.com.br/wp-content/uploads/2022/01/4a-285x300.png 285w\" sizes=\"(max-width: 385px) 100vw, 385px\" /\u003e\u003c/p\u003e\n\u003cp\u003eEm seguida, selecione a data em que será o atendimento. Nesse caso será dia 10/01/2022, em seguida clique em \u0026#8220;Buscar\u0026#8221; e aparecerá o agendamento abaixo. Finalmente, clique com o botão auxiliar do Mouse no botão abaixo de onde está escrito \u0026#8220;Recibo\u0026#8221; e clique em \u0026#8220;Copiar link\u0026#8221; (ou \u0026#8220;Copy link\u0026#8221; em alguns sistemas).\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2217\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/01/5-1.png\" alt=\"\" width=\"1775\" height=\"478\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/01/5-1.png 1775w, https://mupisystems.com.br/wp-content/uploads/2022/01/5-1-300x81.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/01/5-1-1024x276.png 1024w, https://mupisystems.com.br/wp-content/uploads/2022/01/5-1-768x207.png 768w, https://mupisystems.com.br/wp-content/uploads/2022/01/5-1-1536x414.png 1536w\" sizes=\"(max-width: 1775px) 100vw, 1775px\" /\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"size-full wp-image-2218 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/01/7a.png\" alt=\"\" width=\"433\" height=\"430\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/01/7a.png 433w, https://mupisystems.com.br/wp-content/uploads/2022/01/7a-300x298.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/01/7a-150x150.png 150w\" sizes=\"(max-width: 433px) 100vw, 433px\" /\u003e\u003c/p\u003e\n\u003cp\u003eDepois, você pode colar esse link em um e-mail ou mensagem de WhatsApp que queira enviar ao cliente. Para isso, basta clicar no corpo da mensagem que vai enviar e apertar \u0026#8220;Ctrl + V\u0026#8221; (control v) ou clicar com o botão auxiliar e \u0026#8220;Colar\u0026#8221; (ou \u0026#8220;Paste\u0026#8221;).\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2219\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/01/8a.png\" alt=\"\" width=\"1215\" height=\"351\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/01/8a.png 1215w, https://mupisystems.com.br/wp-content/uploads/2022/01/8a-300x87.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/01/8a-1024x296.png 1024w, https://mupisystems.com.br/wp-content/uploads/2022/01/8a-768x222.png 768w\" sizes=\"(max-width: 1215px) 100vw, 1215px\" /\u003e\u003c/p\u003e\n\u003ch3\u003e3 \u0026#8211; Criando um Cadastro para Acompanhamento de Agendamento\u003c/h3\u003e\n\u003cp\u003eCaso seu cliente queira criar um cadastro para acompanhar os agendamentos, ele deve realizar os seguintes passos: acessar o nosso site, clicar em \u0026#8220;Login\u0026#8221; e em seguida \u0026#8220;Criar senha\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone  wp-image-2195 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/01/1a.png\" alt=\"\" width=\"419\" height=\"450\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/01/1a.png 579w, https://mupisystems.com.br/wp-content/uploads/2022/01/1a-279x300.png 279w\" sizes=\"(max-width: 419px) 100vw, 419px\" /\u003e\u003c/p\u003e\n\u003cp\u003eEm seguida, deverá inserir o e-mail que usou para agendar e clicar em \u0026#8220;Enviar instruções\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone  wp-image-2196 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/01/2.png\" alt=\"\" width=\"465\" height=\"273\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/01/2.png 526w, https://mupisystems.com.br/wp-content/uploads/2022/01/2-300x176.png 300w\" sizes=\"(max-width: 465px) 100vw, 465px\" /\u003e\u003c/p\u003e\n\u003cp\u003eCom isso, verá a tela abaixo. Agora deve verificar o seu e-mail.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2198 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/01/3.png\" alt=\"\" width=\"1133\" height=\"309\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/01/3.png 1133w, https://mupisystems.com.br/wp-content/uploads/2022/01/3-300x82.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/01/3-1024x279.png 1024w, https://mupisystems.com.br/wp-content/uploads/2022/01/3-768x209.png 768w\" sizes=\"(max-width: 1133px) 100vw, 1133px\" /\u003e\u003c/p\u003e\n\u003cp\u003eEntão, no e-mail do cliente vai chegar uma mensagem como esta. Ele deverá clicar no link para cadastrar uma senha.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2199\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/01/4.png\" alt=\"\" width=\"974\" height=\"547\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/01/4.png 974w, https://mupisystems.com.br/wp-content/uploads/2022/01/4-300x168.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/01/4-768x431.png 768w\" sizes=\"(max-width: 974px) 100vw, 974px\" /\u003e\u003c/p\u003e\n\u003cp\u003eEm seguida, deverá cadastrar sua senha e clicar em \u0026#8220;Change password\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2200\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/01/5.png\" alt=\"\" width=\"1143\" height=\"491\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/01/5.png 1143w, https://mupisystems.com.br/wp-content/uploads/2022/01/5-300x129.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/01/5-1024x440.png 1024w, https://mupisystems.com.br/wp-content/uploads/2022/01/5-768x330.png 768w\" sizes=\"(max-width: 1143px) 100vw, 1143px\" /\u003e\u003c/p\u003e\n\u003ch3\u003eGerenciando Agendamentos\u003c/h3\u003e\n\u003cp\u003eLogo após, o cadastro de senha, o cliente será redirecionado para a página de agendamentos. No exemplo abaixo temos apenas um agendamento. Agora ele pode:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eFazer um novo agendamento, clicando em \u0026#8220;Novo agendamento\u0026#8221;;\u003c/li\u003e\n\u003cli\u003eEditar um agendamento clicando no seu status (nesse caso em \u0026#8220;CONFIRMADO\u0026#8221;);\u003c/li\u003e\n\u003cli\u003eCancelar um agendamento clicando em \u0026#8220;Cancelar Agendamento\u0026#8221;.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2201 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/01/6.png\" alt=\"\" width=\"537\" height=\"452\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/01/6.png 537w, https://mupisystems.com.br/wp-content/uploads/2022/01/6-300x253.png 300w\" sizes=\"(max-width: 537px) 100vw, 537px\" /\u003e\u003c/p\u003e\n\u003ch5\u003e\u003c/h5\u003e\n\u003ch5\u003eNovo Agendamento\u003c/h5\u003e\n\u003cp\u003eAo clicar nessa opção o cliente pode ver as agendas que já agendou, como na imagem que está logo abaixo. Deve clicar em \u0026#8220;agendar\u0026#8221; na agenda de interesse para ter acesso a opções de agendamento. Logo depois , deverá clicar em \u0026#8220;Próximo\u0026#8221; e seguir as instruções.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2202\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/01/7.png\" alt=\"\" width=\"961\" height=\"325\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/01/7.png 961w, https://mupisystems.com.br/wp-content/uploads/2022/01/7-300x101.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/01/7-768x260.png 768w\" sizes=\"(max-width: 961px) 100vw, 961px\" /\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2203\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/01/novo-agendamento.png\" alt=\"\" width=\"971\" height=\"620\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/01/novo-agendamento.png 971w, https://mupisystems.com.br/wp-content/uploads/2022/01/novo-agendamento-300x192.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/01/novo-agendamento-768x490.png 768w\" sizes=\"(max-width: 971px) 100vw, 971px\" /\u003e\u003c/p\u003e\n\u003ch5\u003eEditar Agendamento\u003c/h5\u003e\n\u003cp\u003eCaso o cliente queira editar um agendamento, após clicar no seu status, em seguida deve ir em \u0026#8220;Editar\u0026#8221;, como na imagem.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2204\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/01/8.png\" alt=\"\" width=\"963\" height=\"464\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/01/8.png 963w, https://mupisystems.com.br/wp-content/uploads/2022/01/8-300x145.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/01/8-768x370.png 768w\" sizes=\"(max-width: 963px) 100vw, 963px\" /\u003e\u003c/p\u003e\n\u003cp\u003eLogo depois, poderá modificar os dados do agendamento. Ao final, deve clicar em \u0026#8220;Salvar\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2205\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/01/9.png\" alt=\"\" width=\"989\" height=\"545\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/01/9.png 989w, https://mupisystems.com.br/wp-content/uploads/2022/01/9-300x165.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/01/9-768x423.png 768w\" sizes=\"(max-width: 989px) 100vw, 989px\" /\u003e\u003c/p\u003e\n\u003ch3\u003e\u003c/h3\u003e\n\u003ch5\u003eCancelar Agendamento\u003c/h5\u003e\n\u003cp\u003eFinalmente, caso o cliente queira cancelar um agendamento, após clicar em \u0026#8220;Cancelar Agendamento\u0026#8221;, em seguida deve confirmar a ação.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2206\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/01/10.png\" alt=\"\" width=\"1121\" height=\"252\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/01/10.png 1121w, https://mupisystems.com.br/wp-content/uploads/2022/01/10-300x67.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/01/10-1024x230.png 1024w, https://mupisystems.com.br/wp-content/uploads/2022/01/10-768x173.png 768w\" sizes=\"(max-width: 1121px) 100vw, 1121px\" /\u003e\u003c/p\u003e\n\u003cp\u003eAssim, chegamos ao final de mais um tutorial. Esperamos que as informações tenham sido úteis para você. Em caso de dúvidas ou sugestões, favor inserir nos comentários abaixo. Até breve!\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L11\",null,{\"post\":{\"id\":2192,\"slug\":\"acompanhamento-de-agendamentos\",\"title\":\"Acompanhamento de Agendamentos\",\"excerpt\":\"Uma dúvida muito comum dos clientes das empresas que usam as nossas plataformas Minha Agenda Virtual e eAgenda é como ...\",\"content\":\"$12\",\"date\":\"2022-01-08T10:40:55\",\"author\":{\"name\":\"admin\",\"avatar\":\"https://secure.gravatar.com/avatar/6e350bf67563ab93cce5dd0ffd74c9aeb0f0a085e6713af67dd563a082714099?s=96\u0026d=mm\u0026r=g\"},\"categories\":[{\"id\":41,\"name\":\"eAgenda\",\"slug\":\"eagenda\"},{\"id\":58,\"name\":\"Minha Agenda Virtual\",\"slug\":\"
