l pela videoconferência precise cadastrar manualmente os participantes.\u003c/p\u003e\n\n\n\n\u003cp\u003eAlém disso, trabalhamos para melhorar a infraestrutura geral das aplicações com a melhoria dos servidores de banco de dados para ativar replicação dos dados em um servidor redundante. A criação de redundâncias na rede reduz os \u0026#8220;pontos únicos de falha\u0026#8221; e aumenta a disponibilidade da aplicação, pois mesmo em uma situação de falha de hardware em um servidor, já há um servidor de backup pronto para assumir o fluxo imediatamente de forma imperceptível para os usuários.\u003c/p\u003e\n\n\n\n\u003cp\u003eSobre a plataforma \u003ca href=\"https://etalentos.com.br/\" target=\"_blank\" rel=\"noopener\"\u003eE-Talentos\u003c/a\u003e, desenvolvemos melhorias para configuração de horários para testes online e resolvemos algumas questões de usabilidade geral na plataforma. Criar um processo seletivo e divulgar o link de inscrição está bem mais simples e intuitivo agora.\u003c/p\u003e\n\n\n\n\u003cp\u003eJá na plataforma \u003ca rel=\"noreferrer noopener\" href=\"https://atendeaqui.com.br\" target=\"_blank\"\u003eAtendeAqui\u003c/a\u003e trabalhamos em melhorias de tickets de suporte. Basicamente você pode criar uma fila de suporte e criar um link para que os interessados criem tickets com solicitações de suporte. Cada solicitação é tratada individualmente com base em andamentos pré-definidos.\u003c/p\u003e\n\n\n\n\u003cp\u003ePor hoje é isso! Desejamos um excelente mês a todos!\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L11\",null,{\"post\":{\"id\":1725,\"slug\":\"resumo-do-mes-agosto-2021\",\"title\":\"Resumo do Mês – Agosto 2021\",\"excerpt\":\"Nesse mês de agosto gostaríamos de destacar a finalização da integração com Zoom para a plataforma Minha Sala Virtual. Toda ...\",\"content\":\"$12\",\"date\":\"2021-09-11T11:55:17\",\"author\":{\"name\":\"admin\",\"avatar\":\"https://secure.gravatar.com/avatar/6e350bf67563ab93cce5dd0f
