eroy-4269203-2-930x620.jpg 930w, https://mupisystems.com.br/wp-content/uploads/2022/03/pexels-cedric-fauntleroy-4269203-2-272x182.jpg 272w, https://mupisystems.com.br/wp-content/uploads/2022/03/pexels-cedric-fauntleroy-4269203-2.jpg 2000w\" sizes=\"(max-width: 618px) 100vw, 618px\" /\u003e\u003cfigcaption\u003eFoto de \u003cstrong\u003e\u003ca href=\"https://www.pexels.com/pt-br/@cedric-fauntleroy?utm_content=attributionCopyText\u0026amp;utm_medium=referral\u0026amp;utm_source=pexels\" target=\"_blank\" rel=\"noopener\"\u003eCedric Fauntleroy\u003c/a\u003e\u003c/strong\u003e no \u003cstrong\u003e\u003ca href=\"https://www.pexels.com/pt-br/foto/adulto-banheiro-crianca-filho-4269203/?utm_content=attributionCopyText\u0026amp;utm_medium=referral\u0026amp;utm_source=pexels\" target=\"_blank\" rel=\"noopener\"\u003ePexels\u003c/a\u003e\u003c/strong\u003e\u003c/figcaption\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\n\u003cp\u003eOlá, em primeiro lugar, este post vai mostrar a você, que vai estar configurando atendimentos em clínicas e hospitais, como isso é simples com a nossa plataforma. Organizar e gerenciar filas são tarefas importantes que podem ser feitas de forma simples com o \u003ca href=\"https://meuatendimentovirtual.com.br/\" target=\"_blank\" rel=\"noopener\"\u003eMeu Atendimento Virtual\u003c/a\u003e da \u003ca href=\"https://mupisystems.com.br/\"\u003eMUPI Systems\u003c/a\u003e. Com ela você pode inserir no sistema todos os seus pontos de atendimento e serviços. Além disso, você pode inserir as pessoas que ficarão responsáveis por cada etapa de contato com seus clientes.\u003c/p\u003e\n\n\n\n\u003cp\u003ePrimeiro, clique em \u0026#8220;Configurações\u0026#8221; na sua tela inicial.\u003c/p\u003e\n\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\u003cfigure class=\"aligncenter size-full\"\u003e\u003cimg decoding=\"async\" width=\"468\" height=\"255\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/1.png\" alt=\"\" class=\"wp-image-2499\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/1.png 468w, https://mupisystems.com.br/wp-content/uploads/2022/03/1-300x163.png 300w\" sizes=\"(max-width: 468px) 100vw, 468px\" /\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\n\u003cp\u003eEm seguida, clique na aba de configurações no menu esquerdo. As opções que vamos modificar neste post são as três marcadas em vermelho na imagem abaixo. Clique em \u0026#8220;Serviços\u0026#8221; para iniciar.\u003c/p\u003e\n\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\u003cfigure class=\"aligncenter size-full\"\u003e\u003cimg decoding=\"async\" width=\"392\" height=\"356\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/2_M.png\" alt=\"\" class=\"wp-image-2500\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/2_M.png 392w, https://mupisystems.com.br/wp-content/uploads/2022/03/2_M-300x272.png 300w\" sizes=\"(max-width: 392px) 100vw, 392px\" /\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\n\u003ch2 class=\"has-medium-font-size wp-block-heading\"\u003eConfigurando Serviços\u003c/h2\u003e\n\n\n\n\u003cp\u003eLogo após clicar em \u0026#8220;Serviços\u0026#8221;, clique agora em \u0026#8220;Novo Serviço\u0026#8221; na tela que abrir e preencha os dados abaixo. Vamos supor que na sua clínica ou hospital você queira uma fila para as etapas de recepção, consulta e exame. É preciso inserir essas três etapas como serviços. \u003c/p\u003e\n\n\n\n\u003cp\u003ePrimeiro, digite a ordem que este serviço aparecerá na tela, vamos inserir \u0026#8220;1\u0026#8221;, pois esse é o primeiro serviço.\u003c/p\u003e\n\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\u003cfigure class=\"aligncenter size-full\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"584\" height=\"118\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/serv1_M-1.png\" alt=\"\" class=\"wp-image-2506\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/serv1_M-1.png 584w, https://mupisystems.com.br/wp-content/uploads/2022/03/serv1_M-1-300x61.png 300w\" sizes=\"(max-width: 584px) 100vw, 584px\" /\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\n\u003cp\u003eEm seguida, digite o nome do serviço e seu código (com até três letras).\u003c/p\u003e\n\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\u003cfigure class=\"aligncenter size-full\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"575\" height=\"218\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/serv2_M.png\" alt=\"\" class=\"wp-image-2503\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/serv2_M.png 575w, https://mupisystems.com.br/wp-content/uploads/2022/03/serv2_M-300x114.png 300w\" sizes=\"(max-width: 575px) 100vw, 575px\" /\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\n\u003cp\u003eAgora, indique qual a etapa. Como trata-se da recepção esta é a primeira etapa. Quando você for adicionar o próximo serviço da fila, como a consulta, a etapa deverá ser 2.\u003c/p\u003e\n\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\u003cfigure class=\"aligncenter size-full\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"588\" height=\"103\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/serv3_M.png\" alt=\"\" class=\"wp-image-2508\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/serv3_M.png 588w, https://mupisystems.com.br/wp-content/uploads/2022/03/serv3_M-300x53.png 300w\" sizes=\"(max-width: 588px) 100vw, 588px\" /\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\n\u003cp\u003eO próximo passo é então definir as metas de tempos de espera e atendimento para este serviço.\u003c/p\u003e\n\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\u003cfigure class=\"aligncenter size-full\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"591\" height=\"181\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/serv4_M.png\" alt=\"\" class=\"wp-image-2509\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/serv4_M.png 591w, https://mupisystems.com.br/wp-content/uploads/2022/03/serv4_M-300x92.png 300w\" sizes=\"(max-width: 591px) 100vw, 591px\" /\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\n\u003cp\u003eAgora, marque a opção de fila preferencial caso queira habilitar essa opção. Se sim, informe no campo \u0026#8220;Razão\u0026#8221; quantos atendimentos comuns ocorrerão para cada preferencial.\u003c/p\u003e\n\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\u003cfigure class=\"aligncenter size-full\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"586\" height=\"177\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/serv5_M.png\" alt=\"\" class=\"wp-image-2511\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/serv5_M.png 586w, https://mupisystems.com.br/wp-content/uploads/2022/03/serv5_M-300x91.png 300w\" sizes=\"(max-width: 586px) 100vw, 586px\" /\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\n\u003cp\u003eEm seguida, defina como será a condição de chegada dos seus clientes:\u003c/p\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\u003cli\u003e\u003cstrong\u003eServiço Agendado\u003c/strong\u003e: quer dizer que este serviço só atende clientes que fizerem agendamentos nas suas agendas pela \u003ca href=\"https://minhaagendavirtual.com.br/\" target=\"_blank\" rel=\"noopener\"\u003eMinha Agenda Virtual\u003c/a\u003e. Se você marcar essa opção, não marque “Cadastrar Cliente” e vice-versa;\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eCadastrar Cliente\u003c/strong\u003e: significa que o cliente que chegar no local de atendimento deverá ser cadastrado por quem for atender no ato do atendimento;\u003c/li\u003e\u003cli\u003e\u003cstrong\u003eChamada rápida\u003c/strong\u003e: você fará a chamada do cliente apenas com um sinal sonoro, caso o contrário, o cliente será chamado pelo nome. Para que essa opção funcione você precisa de um painel com áudio disponível. Entre em contato com nosso suporte para mais informações.\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\u003cfigure class=\"aligncenter size-full\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"663\" height=\"179\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/serv6.png\" alt=\"\" class=\"wp-image-2513\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/serv6.png 663w, https://mupisystems.com.br/wp-content/uploads/2022/03/serv6-300x81.png 300w\" sizes=\"(max-width: 663px) 100vw, 663px\" /\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\n\u003cp\u003ePosteriormente, selecione quais usuários poderão atender para o serviço que está sendo cadastrado. Caso você ainda não tenha cadastrado o funcionário, deixe em branco no momento. Em seguida, clique em \u0026#8220;Salvar\u0026#8221; no final da página.\u003c/p\u003e\n\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\u003cfigure class=\"aligncenter size-full\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"582\" height=\"175\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/serv7_M.png\" alt=\"\" class=\"wp-image-2515\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/serv7_M.png 582w, https://mupisystems.com.br/wp-content/uploads/2022/03/serv7_M-300x90.png 300w\" sizes=\"(max-width: 582px) 100vw, 582px\" /\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\n\u003ch2 class=\"has-medium-font-size wp-block-heading\"\u003eConfigurando Pontos de Atendimento\u003c/h2\u003e\n\n\n\n\u003cp\u003eDe volta do menu lateral, clique agora em Pontos de Atendimento. Na tela que vai abrir, vamos inserir um atendente para a recepção. Você deverá inserir um ponto para cada serviço, ou seja:\u003c/p\u003e\n\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\u003cfigure class=\"aligncenter size-full\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"344\" height=\"121\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/pontos.png\" alt=\"\" class=\"wp-image-2517\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/pontos.png 344w, https://mupisystems.com.br/wp-content/uploads/2022/03/pontos-300x106.png 300w\" sizes=\"(max-width: 344px) 100vw, 344px\" /\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\n\u003cp\u003ePara inserir um ponto, clique em \u0026#8220;Novo Local\u0026#8221;. Na tela que vai abrir, primeiro escolha qual o tipo de local. Para a nossa recepção vamos inserir um atendente.\u003c/p\u003e\n\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\u003cfigure class=\"aligncenter size-full\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"570\" height=\"268\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/PA1_M.png\" alt=\"\" class=\"wp-image-2518\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/PA1_M.png 570w, https://mupisystems.com.br/wp-content/uploads/2022/03/PA1_M-300x141.png 300w\" sizes=\"(max-width: 570px) 100vw, 570px\" /\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\n\u003cp\u003eEm seguida, indique o número deste ponto, por exemplo, se essa for o segundo atendente, digite 2, como no nosso caso é o primeiro, digite 1.\u003c/p\u003e\n\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\u003cfigure class=\"aligncenter size-full\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"567\" height=\"90\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/PA2_M.png\" alt=\"\" class=\"wp-image-2519\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/PA2_M.png 567w, https://mupisystems.com.br/wp-content/uploads/2022/03/PA2_M-300x48.png 300w\" sizes=\"(max-width: 567px) 100vw, 567px\" /\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\n\u003cp\u003eEm seguida, selecione os serviços que ficarão disponíveis para esse ponto , no caso vamos selecionar apenas a recepção.\u003c/p\u003e\n\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\u003cfigure class=\"aligncenter size-full\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"576\" height=\"164\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/PA3_M.png\" alt=\"\" class=\"wp-image-2520\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/PA3_M.png 576w, https://mupisystems.com.br/wp-content/uploads/2022/03/PA3_M-300x85.png 300w\" sizes=\"(max-width: 576px) 100vw, 576px\" /\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\n\u003cp\u003eFinalmente, selecione qual usuário ficará destacado para este ponto. Caso o usuário ainda não esteja cadastrado, deixe esse campo em branco no momento. Em seguida, clique em \u0026#8220;Salvar\u0026#8221;.\u003c/p\u003e\n\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\u003cfigure class=\"aligncenter size-full\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"579\" height=\"106\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/PA4_M.png\" alt=\"\" class=\"wp-image-2521\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/PA4_M.png 579w, https://mupisystems.com.br/wp-content/uploads/2022/03/PA4_M-300x55.png 300w\" sizes=\"(max-width: 579px) 100vw, 579px\" /\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\n\u003ch2 class=\"has-medium-font-size wp-block-heading\"\u003eInserindo Usuários\u003c/h2\u003e\n\n\n\n\u003cp\u003eAgora você pode inserir usuários no sistema. Esses usuários ficarão alocados nos serviços e pontos de atendimento que você criou, como na Tabela abaixo. *Na Tabela abaixo \u0026#8220;atual\u0026#8221; seria o usuário que está configurando a conta neste momento. No seu caso seria o seu usuário.\u003c/p\u003e\n\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\u003cfigure class=\"aligncenter size-full\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"493\" height=\"111\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/US_0.png\" alt=\"\" class=\"wp-image-2522\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/US_0.png 493w, https://mupisystems.com.br/wp-content/uploads/2022/03/US_0-300x68.png 300w\" sizes=\"(max-width: 493px) 100vw, 493px\" /\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\n\u003cp\u003eNo seu menu lateral, clique em \u0026#8220;Usuários do Sistema\u0026#8221; e em seguida em \u0026#8220;Novo Usuário\u0026#8221;. Na tela que vai abrir, vamos adicionar o Dr. Carlos Alberto, que no nosso exemplo é o médico que vai realizar as consultas. Primeiro, insira o nome.\u003c/p\u003e\n\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\u003cfigure class=\"aligncenter size-full\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"566\" height=\"85\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/US1_M.png\" alt=\"\" class=\"wp-image-2525\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/US1_M.png 566w, https://mupisystems.com.br/wp-content/uploads/2022/03/US1_M-300x45.png 300w\" sizes=\"(max-width: 566px) 100vw, 566px\" /\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\n\u003cp\u003eEm seguida, insira o e-mail do usuário.\u003c/p\u003e\n\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\u003cfigure class=\"aligncenter size-full\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"572\" height=\"87\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/US2_M-1.png\" alt=\"\" class=\"wp-image-2530\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/US2_M-1.png 572w, https://mupisystems.com.br/wp-content/uploads/2022/03/US2_M-1-300x46.png 300w\" sizes=\"(max-width: 572px) 100vw, 572px\" /\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\n\u003cp\u003eLogo depois, indique se esse usuário será um administrador, ou seja, se ele poderá criar serviços, adicionar usuários ou mesmo pontos de atendimento. Também, selecione os serviços os quais este usuário atenderá.\u003c/p\u003e\n\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\u003cfigure class=\"aligncenter size-full\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"238\" height=\"157\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/US_3.png\" alt=\"\" class=\"wp-image-2528\" /\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\n\u003cp\u003ePor último, selecione o ponto de atendimento e clique em \u0026#8220;Salvar\u0026#8221;.\u003c/p\u003e\n\n\n\n\u003cdiv class=\"wp-block-image\"\u003e\u003cfigure class=\"aligncenter size-full\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"580\" height=\"154\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/US5_M.png\" alt=\"\" class=\"wp-image-2529\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/US5_M.png 580w, https://mupisystems.com.br/wp-content/uploads/2022/03/US5_M-300x80.png 300w\" sizes=\"(max-width: 580px) 100vw, 580px\" /\u003e\u003c/figure\u003e\u003c/div\u003e\n\n\n\n\u003ch2 class=\"has-medium-font-size wp-block-heading\"\u003eConsiderações Finais\u003c/h2\u003e\n\n\n\n\u003cp\u003eChegamos ao fim de mais um post. Dessa forma, esperamos que as informações aqui apresentadas tenham sido de utilidade para você. Em caso de dúvidas, pode sempre acionar nosso \u003ca href=\"https://api.whatsapp.com/send/?phone=5511942529100\u0026amp;text\u0026amp;app_absent=0\" target=\"_blank\" rel=\"noopener\"\u003esuporte técnico\u003c/a\u003e. Você também pode deixar um comentário ou dúvida logo abaixo, que responderemos prontamente. Ainda, você pode acompanhar nosso \u003ca href=\"https://mupisystems.com.br/blog/\"\u003eblog\u003c/a\u003e, que sempre terá novos posts sobre sua plataforma de atendimento e nosso \u003ca href=\"https://youtu.be/_74NXQkrj5A\" target=\"_blank\" rel=\"noopener\"\u003ecanal do YouTube\u003c/a\u003e com vídeos explicativos.  Até o próximo post.\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L11\",null,{\"post\":{\"id\":2446,\"slug\":\"configurando-atendimentos-em-clinicas-e-hospitais\",\"title\":\"Configurando atendimentos em clínicas e hospitais\",\"excerpt\":\"Olá, em primeiro lugar, este post vai mostrar a você, que vai estar configurando atendimentos em clínicas e hospitais, como ...\",\"content\":\"$12\",\"date\":\"2022-03-11T09:27:37\",\"author\":{\"name\":\"admin\",\"avatar\":\"https://se
