tps://mupisystems.com.br/wp-content/uploads/2022/02/capa-1-1536x1025.jpg 1536w, https://mupisystems.com.br/wp-content/uploads/2022/02/capa-1-2048x1366.jpg 2048w, https://mupisystems.com.br/wp-content/uploads/2022/02/capa-1-930x620.jpg 930w, https://mupisystems.com.br/wp-content/uploads/2022/02/capa-1-272x182.jpg 272w\" sizes=\"(max-width: 638px) 100vw, 638px\" /\u003e\u003c/p\u003e\n\u003cp\u003eNeste post vamos dar dicas sobre como entrevistar um candidato a emprego. Essa etapa é uma oportunidade para que a empresa conheça melhor o candidato, entendendo se ele se encaixa na cultura da empresa e tem as habilidades e experiências necessárias. É sabido que erros na identificação dessas características podem levar à seleção de um candidato que talvez não se adapte ao cargo, o que pode gerar custos e imprevistos tanto para a empresa quanto para o profissional. Dessa forma, nós da \u003ca href=\"https://mupisystems.com.br/\"\u003eMUPI Systems\u003c/a\u003e preparamos para vocês, usuários da plataforma \u003ca href=\"https://etalentos.com.br/\" target=\"_blank\" rel=\"noopener\"\u003eE-Talentos\u003c/a\u003e, este post com 7 tópicos relevantes a considerar para realizar uma boa entrevista.\u003c/p\u003e\n\u003ch3\u003eAntes da entrevista\u003c/h3\u003e\n\u003ch4\u003e1. Conheça bem o perfil e requisitos da vaga\u003c/h4\u003e\n\u003cp\u003eEm primeiro lugar, é importante que a empresa tenha bem especificados o \u003cstrong\u003ecargo\u003c/strong\u003e e seus \u003cstrong\u003erequisitos\u003c/strong\u003e e que o entrevistador revise esses itens antes da entrevista. É válido lembrar que mesmo para um determinado setor produtivo, o perfil desejado pode variar bastante de acordo com o cargo. Por exemplo, se a vaga é para um desenvolvedor júnior, o perfil poderá ser diferente do que o de um gerente de projetos. Além disso, tenha bem definidas quais as experiências \u003cstrong\u003emais importantes \u003c/strong\u003ee qual a formação \u003cstrong\u003emais adequada.\u003c/strong\u003e Alguns cargos também podem exigir \u003cstrong\u003ecertificações\u003c/strong\u003e e cursos específicos.\u003c/p\u003e\n\u003ch4\u003e2. Analise o currículo do candidato com antecedência\u003c/h4\u003e\n\u003cp\u003eLeia antecipadamente o currículo do candidato. Dessa forma você vai se informar muito sobre se ele atende ou não aos requisitos e quais os seus \u003cstrong\u003epontos\u003c/strong\u003e \u003cstrong\u003efortes\u003c/strong\u003e. Além disso, lendo o currículo com antecedência vai suscitar dúvidas que você vai poder tirar com o candidato e evitará com que você faça perguntas já respondidas pelo currículo.\u003c/p\u003e\n\u003ch4\u003e3. Planeje o que será perguntado\u003c/h4\u003e\n\u003cp\u003eÉ recomendado ter um \u003cstrong\u003eroteiro\u003c/strong\u003e sobre como será conduzida a seleção, dessa forma a interação com o candidato será mais dinâmica. Claro que não é preciso seguir à risca o \u003cstrong\u003eroteiro\u003c/strong\u003e, pois dúvidas e perguntas podem surgir naturalmente no decorrer da entrevista. Além disso, é normal que mais de uma pessoa da empresa participe da entrevista e quando isso acontece, é bom planejar a função de cada pessoa no processo.\u003c/p\u003e\n\u003ch3\u003eDurante a entrevista\u003c/h3\u003e\n\u003ch4\u003e4. Receba bem o candidato\u003c/h4\u003e\n\u003cp\u003eÉ comum que alguns candidatos estejam nervosos no dia da entrevista. Para mitigar isso, ao receber o candidato (ou ao iniciar a videoconferência), converse com ele sobre algum tópico geral, seja: se foi fácil achar a sede da empresa, trânsito, etc. Em seguida, apresente as pessoas que vão participar da entrevista e fale um pouco sobre a empresa.\u003c/p\u003e\n\u003ch4\u003e5. Resumo da vida acadêmica e profissional\u003c/h4\u003e\n\u003cp\u003eUm bom ponto de partida para começar a ouvir o candidato é deixar com que ele fale sobre sua vida acadêmica e profissional, dessa forma, perguntar isso inicialmente é interessante. Por mais que essas informações estejam no currículo, o candidato deverá ter espaço para falar sobre elas em mais detalhes, pois assim, é possível conhecer sua forma de se comunicar e ter uma melhor ideia sobre seu perfil e atuação.\u003c/p\u003e\n\u003ch4\u003e6. Perguntas\u003c/h4\u003e\n\u003cp\u003eNessa etapa, o ideal é fazer perguntas claras e objetivas, que agreguem para entender o perfil do candidato. Em geral, o que se quer avaliar no candidato são suas competências comportamentais e técnicas, portanto:\u003c/p\u003e\n\u003cul\u003e\n\u003cli style=\"list-style-type: none\"\u003e\n\u003cul\u003e\n\u003cli style=\"list-style-type: none\"\u003e\n\u003cul\u003e\n\u003cli\u003eComportamento: atitude, iniciativa, criatividade, etc.;\u003c/li\u003e\n\u003cli\u003eTécnica: conhecimentos e habilidades em funções específicas;\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eAssim, para avaliar de forma mais eficaz o candidato, nesta etapa, busque  fazer perguntas que vão mostrar como ele atua. Como exemplos de perguntas comportamentais:\u003c/p\u003e\n\u003ch5\u003e6.1 Perguntas sobre criatividade e resolução de problemas:\u003c/h5\u003e\n\u003cul\u003e\n\u003cli style=\"list-style-type: none\"\u003e\n\u003cul\u003e\n\u003cli style=\"list-style-type: none\"\u003e\n\u003cul\u003e\n\u003cli\u003e\u0026#8220;Fale sobre um caso imprevisto que você precisou administrar na sua função e como se saiu.\u0026#8221;;\u003c/li\u003e\n\u003cli\u003e\u0026#8220;Quais melhorias você propôs no seu último emprego?\u0026#8221;;\u003c/li\u003e\n\u003cli\u003e\u0026#8220;Fale sobre uma situação em que por maior que tenha sido seu empenho, não atendeu à expectativa do seu supervisor?\u0026#8221;;\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch5\u003e6.2 Flexibilidade:\u003c/h5\u003e\n\u003cul\u003e\n\u003cli style=\"list-style-type: none\"\u003e\n\u003cul\u003e\n\u003cli style=\"list-style-type: none\"\u003e\n\u003cul\u003e\n\u003cli\u003e\u0026#8220;Fale sobre um caso em que teve que abrir mão de suas ideias em favor da equipe.\u0026#8221;;\u003c/li\u003e\n\u003cli\u003e\u0026#8220;Houve alguma ocasião que precisou abordar várias pessoas para obter apoio em uma tarefa?\u0026#8221;;\u003c/li\u003e\n\u003cli\u003e\u0026#8220;Fale sobre algo importante que você aprendeu com a equipe.\u0026#8221;;\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch5\u003e6.3 Planos e aspirações futuras:\u003c/h5\u003e\n\u003cul\u003e\n\u003cli style=\"list-style-type: none\"\u003e\n\u003cul\u003e\n\u003cli style=\"list-style-type: none\"\u003e\n\u003cul\u003e\n\u003cli\u003e\u0026#8220;Como esse cargo vai ajudar sua carreira?\u0026#8221;;\u003c/li\u003e\n\u003cli\u003e\u0026#8220;Explique o que considera a empresa ideal.\u0026#8221;;\u003c/li\u003e\n\u003cli\u003e\u0026#8220;Você teria interesse em chegar a gerente ou em seguir em uma área mais técnica?\u0026#8221;;\u003c/li\u003e\n\u003cli\u003e\u0026#8220;O que faz uma pessoa ser bem sucedida?\u0026#8221;;\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch5\u003e6.4 Perguntas que não devem ser feitas\u003c/h5\u003e\n\u003cp\u003eSegundo especialistas [\u003ca href=\"https://www.jornalcontabil.com.br/perguntas-que-nao-devem-ser-feitas-em-entrevistas-de-emprego/\" target=\"_blank\" rel=\"noopener\"\u003e1\u003c/a\u003e,\u003ca href=\"https://economia.ig.com.br/2019-10-14/7-perguntas-que-o-recrutador-nao-deve-fazer-em-uma-entrevista-de-emprego.html\" target=\"_blank\" rel=\"noopener\"\u003e2\u003c/a\u003e] é considerado antiético e fere a \u003cem\u003eLGPD\u003c/em\u003e (Lei Geral de Proteção de Dados), perguntar sobre religião, orientação sexual, posição política, deficiência, assuntos familiares, intenção de ter filhos, etc, durante uma entrevista de emprego, dessa forma, pode gerar problemas para a empresa fazer esse tipo de pergunta.\u003c/p\u003e\n\u003ch4\u003e7 Reserve tempo para perguntas do candidato\u003c/h4\u003e\n\u003cp\u003eUm candidato que tem interesse vai fazer perguntas sobre a empresa (o ambiente de trabalho, horários, dia a dia dos funcionários), bem como (salário, benefícios, etc). Assim, esteja pronto para responder suas dúvidas.\u003c/p\u003e\n\u003ch4\u003eConclusão\u003c/h4\u003e\n\u003cp\u003ePor fim, esperamos que as informações aqui apresentadas sejam de utilidade para você e seu negócio. Caso tenha alguma dúvida ou sugestão, comente logo abaixo que vamos responder o quanto antes. Sucesso nos processo seletivos!\u003c/p\u003e\n\n\n\u003cp\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L11\",null,{\"post\":{\"id\":2325,\"slug\":\"como-entrevistar-um-candidato\",\"title\":\"Como entrevistar um candidato\",\"excerpt\":\"Neste post vamos dar dicas sobre como entrevistar um candidato a emprego. Essa etapa é uma oportunidade para que a ...\",\"content\":\"$12\",\"date\":\"2022-02-19T05:56:57\",\"author\":{\"name\":\"admin\",\"avatar\":\"https://secure.gravatar.com/avatar/6e350bf67563ab93cce5dd0ffd74c9aeb0f0a085e6713af67dd563a082714099?s=96\u0026d=mm\u0026r=g\"},\"categories\":[{\"id\":40,\"name\":\"ETalentos\",\"slug\":\"etalentos\"}],\"tags\":[{\"id\":99,\"name\":\"Candidato\",\"slug\":\"candidato\"},{\"id\":100,\"name\":\"Emprego\",\"slug\":\"emprego\"},{\"id\":98,\"name\":\"Entrevista\",\"slug\":\"entrevista\"}],\"isFeatured\":false},\"translations\":{\"meta\":{\"backButton\":\"Voltar para o blog\",\"readingTime\":\"min de leitura\",\"by\":\"Por\",\"publishedOn\":\"Publicado em\"},\"sidebar\":{\"categories\":\"Categorias\",\"tags\":\"Tags\",\"author\":\"Sobre o Autor\"},\"cta\":{\"title\":\"Gostou deste conteúdo?\",\"description\":\"Assine nossa newsletter e receba mais insights como este diretamente no seu e-mail.\",\"button\":\"Falar com especialistas\"},\"relatedPosts\":{\"title\":\"Posts Relacionados\"}
