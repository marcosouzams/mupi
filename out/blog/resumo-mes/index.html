o fica dividido em duas etapas (dados do agendamento e dados da pessoa);\u003c/li\u003e\n\u003cli\u003ePossibilidade de customizar de forma ampla os dados solicitados para o agendamento: e-mail e telefone agora podem ser configurados como campos opcionais, além de CPF, gênero, data de nascimento e endereço que podem ser adicionados na tela de agendamento;\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eEm seguida, gostaríamos de comentar sobre a plataforma de seleção e recrutamento \u003ca href=\"https://etalentos.com.br/\" target=\"_blank\" rel=\"noopener\"\u003eE-Talentos.\u003c/a\u003e Continuamos oferecendo a promoção de uso gratuito da plataforma e organizar processos seletivos e divulgação de vagas de trabalho. Ao longo do mês de janeiro trabalhamos nos seguintes pontos de desenvolvimento:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eCálculo do % de similaridade entre os requisitos da oportunidade e o currículo do candidato. Isso é calculado com base na formação acadêmica e experiência profissional do candidato, de acordo com os requisitos definidos para a contratação;\u003c/li\u003e\n\u003cli\u003eIntegração com o Google Jobs via dados estruturados, para permitir que a divulgação da oportunidade seja indexada pelo Google e alcance um número maior de pessoas de forma orgânica;\u003c/li\u003e\n\u003cli\u003e Dados estatísticos de textos para avaliação de questões discursivas: número de letras, sílabas, palavras e frases;\u003c/li\u003e\n\u003cli\u003eCriação de departamentos e controle de acessos para que somente os gestores do departamento responsável pela contratação tenha acesso aos dados dos candidatos;\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003ePor fim, para a plataforma \u003ca href=\"https://minhasalavirtual.com/\" target=\"_blank\" rel=\"noopener\"\u003eMinha Sala Virtual\u003c/a\u003e, que está sendo usada para Cursos e Treinamentos Corporativos, implementamos uma série de melhorias de forma a tornar mais simples a distribuição e controle de cursos e treinamentos, como por exemplo:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eIntegração com meios de pagamentos;\u003c/li\u003e\n\u003cli\u003eFormulário de avaliação dos cursos;\u003c/li\u003e\n\u003cli\u003eControle de licenças de acessos a pacotes de cursos;\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003ePor fim, encerramos mais essa publicação mensal com uma mensagem de agradecimento aos nossos clientes e usuários, que têm contribuído bastante com sugestões de melhorias e desenvolvimento de nossas plataformas. Desejamos a todos vocês um ótimo mês e estamos a disposição para ouvir seus comentários!\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L11\",null,{\"post\":{\"id\":1681,\"slug\":\"resumo-mes\",\"title\":\"Resumo do mês\",\"excerpt\":\"Prezados clientes e usuários, Gostaríamos de iniciar com um resumo dos fatos mais importantes deste mês de Janeiro, onde observamos ...\",\"content\":\"$12\",\"date\":\"2021-02-14T23:06:34\",\"author\":{\"name\":\"admin\",\"avatar\":\"https://secure.gravatar.com/avatar/6e350bf67563ab93cce5dd0ffd74c9aeb0f0a085e6713af67dd563a082714099?s=96\u0026d=mm\u0026r=g\"},\"categories\":[{\"id\":1,\"name\":\"Publicações Gerais\",\"slug\":\"publicacoes-gerais\"}],\"tags\":[],\"isFeatured\":false},\"translations\":{\"meta\":{\"backButton\":\"Voltar para o blog\",\"readingTime\":\"min de leitura\",\"by\":\"Por\",\"publishedOn\":\"Publicado em\"},\"sidebar\":{\"categories\":\"Categorias\",\"tags\":\"Tags\",\"author\":\"Sobre o Autor\"},\"cta\":{\"title\":\"Gostou deste conteúdo?\",\"description\":\"Assine nossa newsletter e receba mais insights como este diretamente no seu e-mail.\",\"button\":\"Falar com especialistas\"},\"relatedPosts\":{\"title\":\"Posts Relacionados\"}},\"readingTime\":3,\"formattedDate\":\"14 de fevereiro de 2021\"}]\n"])</script><script>self.__next_f.push([1,"a:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Resumo do mês | Mupi Systems Blog\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\
