03e\n\u003cp\u003eJá na plataforma\u0026nbsp;\u003ca href=\"https://minhasalavirtual.com/\" target=\"_blank\" rel=\"noopener\"\u003eMinha Sala Virtual\u003c/a\u003e, trabalhamos principalmente na melhoria dos pacotes de assinaturas de cursos. O objetivo é permitir a comercialização de pacotes de assinaturas por meio do nosso marketplace, permitindo uma conexão entre produtores de conteúdo e os consumidores de conteúdo para um modelo de assinatura de cursos. Nesse modelo, a instituição/empresa pode adquirir um pacote de cursos para sua base de funcionários e os cursos ficam disponíveis em tempo integral durante o período da assinatura. Além disso, estamos trabalhando na organização dos cronogramas de treinamentos para permitir que as instituições possam criar um cronograma anual de treinamento/certificações para seus funcionários, alcançando assim suas metas de horas de treinamento.\u003c/p\u003e\n\u003cp\u003eNa plataforma\u0026nbsp;\u003ca href=\"https://etalentos.com.br/\" target=\"_blank\" rel=\"noopener\"\u003eE-Talentos\u003c/a\u003e, trabalhamos em melhorias pontuais para melhorar a experiência do usuário, seja com uma melhor usabilidade para o organizador do processo seletivo quanto para o candidato do processo. Aprimoramos a funcionalidade de envio de e-mails para candidatos de forma a permitir o uso do domínio comercial da empresa, possibilitando uma melhor interação entre os recrutadores e candidatos.\u003c/p\u003e\n\u003cp\u003ePara encerrar, agradecemos mais uma vez nossos clientes e usuários por mais esse mês que trabalhamos juntos! Um bom mês a todos!\u003c/p\u003e\n\n\n\u003cp\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L11\",null,{\"post\":{\"id\":1714,\"slug\":\"resumo-do-mes-junho-2021\",\"title\":\"Resumo do Mês – Junho/2021\",\"excerpt\":\"Prezados clientes e usuários, Gostaríamos de começar falando sobre importantes melhorias desenvolvidas na plataforma Minha Agenda Virtual. Começamos a oferecer ...\",\"content\":
