ização de requisitos para inscrição em processos seletivos, formulários de entrevistas padronizados para garantir uma uniformização de procedimentos nas entrevistas, novas possibilidades de testes online, entre outros. Ainda assim, temos muitos outros projetos de melhoria para a plataforma, sempre tendo como base a real necessidade de nossos clientes.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003ePlataforma de Agendamento Online\u003c/h3\u003e\n\n\n\n\u003cp\u003eFalando sobre a \u003ca href=\"https://minhaagendavirtual.com.br/\" target=\"_blank\" rel=\"noreferrer noopener\"\u003eMinha Agenda Virtual\u003c/a\u003e, implementamos uma série de medidas estruturais de infraestrutura para garantir um maior capacidade para um volume crescente de acessos simultâneos, o que inclui toda uma revisão de código para otimizar a utilização de recursos. Esse ponto era algo que ainda não estava nos planos em janeiro de 2020, porque de certa forma subestimamos a capacidade de crescimento da plataforma. Esse crescimento foi realmente muito positivo e conseguimos entregar um resultado consistente na hora que mais importava para nossos clientes.\u003c/p\u003e\n\n\n\n\u003cp\u003eCom o sucesso da Minha Agenda, decidimos lançar um serviço similar mas com algumas diferenças técnicas. Assim em novembro começamos a oferecer a plataforma \u003ca href=\"https://eagenda.com.br\" target=\"_blank\" rel=\"noopener\"\u003eeAgenda\u003c/a\u003e, que possui as mesmas funcionalidades da Minha Agenda, mas que funciona em um datacenter no Brasil. A utilização de um datacenter em território nacional é um fator importante para alguns clientes que possuem uma política restritiva quanto à transferência internacional de dados. Além disso, o datacenter no Brasil oferece um menor tempo de latência e, por conta disso, a plataforma tem uma melhor performance.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003ePlataforma de Cursos e Treinamento\u003c/h3\u003e\n\n\n\n\u003cp\u003eSobre a \u003ca href=\"https://minhasalavirtual.com\" target=\"_blank\" rel=\"noopener\"\u003eMinha Sala Virtual\u003c/a\u003e, entregamos uma remodelação de como os cursos dentro das organizações são controlados e organizados. No novo modelo, uma organização pode criar programas de assinaturas de cursos e distribuir esses cursos exclusivamente dentro de uma rede de parceiros. Também importante destacar a integração com o Zoom, que permite a automação da criação de videoconferências pela plataforma. Isso simplifica o trabalho do professor/instrutor que não precisa ter o trabalho de administrar os participantes da aula.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003ePlataformas de Atendimento ao Cliente\u003c/h3\u003e\n\n\n\n\u003cp\u003eSobre as plataformas de atendimento ao cliente, fizemos uma reestruturação de funcionalidades e atualizações que passaram a funcionar do seguinte modo:\u003c/p\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\u003cli\u003e\u003ca href=\"https://meuatendimentovirtual.com.br\" target=\"_blank\" rel=\"noopener\"\u003eMeu Atendimento Virtual\u003c/a\u003e: foco em organização de atendimentos presenciais, com fluxo de atendimento em filas, separação em filas preferenciais, prioritárias e normal. O objetivo final da plataforma é facilitar e agilizar o atendimento presencial, com o controle do tempo de espera e tempo de atendimento;\u003c/li\u003e\u003cli\u003e\u003ca href=\"https://atendeaqui.com.br\" target=\"_blank\" rel=\"noopener\"\u003eAtende Aqui\u003c/a\u003e: trabalha com foco em atendimentos online. Criação de filas de serviços com link para o cliente gerar um ticket de atendimento via formulário (que pode ser inclusive incorporado a um site). O caso de uso é para gerenciamento de ticket de suporte ou filas de atendimento virtuais.\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003ePlataforma de Processamento de Linguagem Natural\u003c/h3\u003e\n\n\n\n\u003cp\u003eSobre nossa plataforma de análise de textos, a \u003ca href=\"https://textualiza.com.br\" target=\"_blank\" rel=\"noopener\"\u003eTextualiza\u003c/a\u003e, trabalhamos no treinamento de modelos para identificar automaticamente \u0026#8220;partes de interesses\u0026#8221; em textos escritos. Por exemplo, em contratos, já temos modelos que são capazes de identificar o objeto do contrato, as partes e principais cláusulas. Isso é importante para a validação automática de alguns quesitos de contratos para evitar erros.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003ePlataformas para Cartórios\u003c/h3\u003e\n\n\n\n\u003cp\u003eSobre as plataformas online para cartórios, fizemos melhorias na infraestrutura do \u003ca href=\"https://ri-online.com.br\" target=\"_blank\" rel=\"noopener\"\u003eRI-Online\u003c/a\u003e para garantir um melhor desempenho nas consultas, o que resultou em uma melhora considerável na velocidade da plataforma. Além disso, estruturamos as rotinas de backup para ter os arquivos com backups a cada 5min, o que é bem acima da recomendação de backup a cada 15min. Cabe destacar também as alterações que estamos desenvolvendo na plataforma de qualificação registral \u003ca href=\"https://qualificaamais.com.br\" target=\"_blank\" rel=\"noopener\"\u003eQualificaA+\u003c/a\u003e, que será sem dúvida um dos nossos focos para o próximo ano.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003ePlataforma de Gestão\u003c/h3\u003e\n\n\n\n\u003cp\u003eUma das novidades do ano é a plataforma de gestão \u003ca href=\"https://sigvirtual.com.br/\" target=\"_blank\" rel=\"noopener\"\u003eSIGVirtual\u003c/a\u003e, que tem como objetivo facilitar a gestão de normas e compliance para empresas, incluindo a gestão da qualidade, gestão de segurança e privacidade da informação, continuidade dos negócios, entre outros. A ideia da plataforma surgiu da expansão de algumas funcionalidades da plataforma Atende Aqui, com uma melhoria nas funcionalidades para oferecer uma solução mais completa. O lançamento desta plataforma ocorreu ao longo do mês de novembro, e está sendo oferecida em modo teste apenas para alguns clientes. Certamente essa plataforma é uma das grandes apostas para 2022 e pretendemos investir e dedicar bastante energia no desenvolvimento da plataforma.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eEncerrando\u003c/h3\u003e\n\n\n\n\u003cp\u003eO ano de 2021 está sendo muito produtivo para nós, da Mupi Systems! Mas o ano ainda não acabou e nessa última semana do ano vamos manter o foco e trabalhar para manter e melhorar a qualidade de nossas plataformas! Agradecemos aos nossos clientes que nos acompanharam durante o ano e aos leitores que acompanham nossas publicações! Desejamos a todos vocês um excelente final de ano e que possam aproveitar as festas de final de ano junto de suas famílias. Esperamos que o próximo ano seja próspero e produtivo e que possamos contribuir com soluções e tecnologia para tornar a vida de vocês cada vez melhor.\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L11\",null,{\"post\":{\"id\":2115,\"slug\":\"resumo-ano-2021\",\"title\":\"Um resumo do ano\",\"excerpt\":\"Nesta publicação, gostaríamos de destacar alguns avanços e resultados que tivemos ao longo deste ano de 2021. Plataforma de Recrutamento ...\",\"content\":\"$12\",\"date\":\"2021-12-26T19:24:50\",\"author\":{\"name\":\"admin\",\"avatar\":\"https://secure.gravatar.com/avatar/6e350bf67563ab93cce5dd0ffd74c9aeb0f0a085e6713af67dd563a082714099?s=96\u0026d=mm\u0026r=g\"},\"categories\":[{\"id\":1,\"name\":\"Publicações Gerais\",\"slug\":\"publicacoes-gerais\"}],\"tags\":[],\"isFeatured\":false,\"featuredImage\":{\"url\":\"https://mupisystems.com.br/wp-content/uploads/2021/12/xmas.jpg\",\"alt\":\"Mensagem de final de ano\"}},\"translations\":{\"meta\":{\"backButton\":\"Voltar para o blog\",\"readingTime\":\"min de leitura\",\"by\":\"Por\",\"publishedOn\":\"Publicado em\"},\"sidebar\":{\"categories\":\"Categorias\",\"tag
