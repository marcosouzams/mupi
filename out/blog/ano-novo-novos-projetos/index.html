nclusão é que a plataforma não é mais apenas um sistema de agendamento online. Já temos toda as ferramentas para centralizar atividades de relacionamento com o cliente via a Minha Agenda, por exemplo, envio de mensagens para clientes lembrando para agendar um retorno, envio de pesquisas de opinião para todos os clientes que agendaram em determinado período, acompanhamento de indicadores de formulários de avaliação de clientes, entre outros.\u003c/p\u003e\n\u003cp\u003eOs sistemas com foco em Cartórios/Registro de Imóveis se revelaram uma aposta acertada, pois o \u003ca href=\"https://ri-online.com.br/\" target=\"_blank\" rel=\"noopener\"\u003eRI-Online\u003c/a\u003e é um dos poucos ERP para Registro de Imóveis capaz de rodar 100% na nuvem. Assim, não houve problemas para utilização do software remotamente. Aliás, o RI-Online pode ser acessado até pelo celular. Além disso, trabalhamos no aperfeiçoamento do \u003ca href=\"https://qualificaamais.com.br/\" target=\"_blank\" rel=\"noopener\"\u003eQualificaA+\u003c/a\u003e, que é uma plataforma de auxílio para a Qualificação de Títulos (Escrituras Públicas e Instumentos Particulares), sendo uma ferramente interessante para uso de cartórios e de seus clientes (o cartório configura as regras e exigências para registro de títulos e o cliente pode fazer uma pré-qualificação para conferir se está atendendo todos os requisitos exigidos pelo cartório).\u003c/p\u003e\n\u003cp\u003eTambém gostaria de destacar a \u003ca href=\"https://minhasalavirtual.com/\" target=\"_blank\" rel=\"noopener\"\u003eMinha Sala Virtual\u003c/a\u003e, que foi uma plataforma já desenvolvida no passado, mas que foi totalmente remodelada para focar em Cursos e Treinamentos Corporativos. Uma das consequências da pandemia foi a maior procura de empresas por plataformas de treinamento online e a Minha Sala se encaixa bem nessa proposta, onde a empresa pode contratar um professor para estruturar um curso e liberar o acesso online aos seus funcionários. Essa solução é interessante porque as empresas conseguem uma maior eficiência de custos, aplicando um mesmo treinamento para uma base grande de funcionários.\u003c/p\u003e\n\u003cp\u003ePor fim, gostaria de lembrar da plataforma \u003ca href=\"https://etalentos.com.br/\" target=\"_blank\" rel=\"noopener\"\u003eE-Talentos\u003c/a\u003e, que foi lançada em dezembro e traz uma proposta de digitalização dos processos seletivos. As empresas/consultoria de RH ganham muita eficiência ao realizar testes de seleção no formato online, reduzindo a necessidade de espaço físico para abrigar um número grande de candidatos. Também há a questão de proteção dos dados pessoais presentes em currículos de candidatos. Como são informações pessoais sensíveis, a nova Lei Geral de Proteção de Dados exige que as empresas tenham uma Governança e Controle desses dados, o que é algo mais difícil de ser feito se a empresa recebe currículos via e-mail ou no formato impresso. Assim, ao concentrar os dados de candidatos na E-Talentos, as empresas podem controlar quais funcionários podem acessar os dados, além de se beneficiar das políticas de retenção/descarte de dados que já são implementados na plataforma.\u003c/p\u003e\n\u003cp\u003ePara esse ano de 2021, queremos focar bastante na plataforma E-Talentos, pois acreditamos que conseguiremos oferecer um produto completo a um valor muito vantajoso para nossos clientes e, como forma de incentivar o uso, estamos oferecendo o uso gratuito para todos os interessados até o mês de março! Sim, acreditamos que o desemprego é um problema sério e queremos contribuir para que nossos clientes voltem a contratar e consigam fazer boas contratações, reduzindo o turnover de funcionários. Para as outras plataformas, também teremos muitas novidade em breve e estamos confiantes no crescimento de todas.\u003c/p\u003e\n\u003cp\u003ePor fim, encerramos essa publicação especial com uma mensagem de otimismo e motivação, que reflete nossas expectativas de um ótimo ano de 2021. Continuamos focados na entrega de resultados e contamos com a melhoria geral da economia e com a prosperidade de nossos clientes para que nossos serviços sejam demandados cada vez mais. Mais uma vez, um bom a ano a todos!\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L11\",null,{\"post\":{\"id\":1678,\"slug\":\"ano-novo-novos-projetos\",\"title\":\"Ano-Novo, novos Projetos\",\"excerpt\":\"Prezados clientes e usuários, Antes de mais nada, gostaríamos de desejar um feliz ano-novo a todos, com muita saúde e ...\",\"content\":\"$12\",\"date\":\"2021-01-13T13:26:12\",\"author\":{\"name\":\"admin\",\"avatar\":\"https://secure.gravatar.com/avatar/6e350bf67563ab93cce5dd0ffd74c9aeb0f0a085e6713af67dd563a082714099?s=96\u0026d=mm\u0026r=g\"},\"categories\":[{\"id\":1,\"name\":\"Publicações Gerais\",\"slug\":\"publicacoes-gerais\"}],\"tags\":[],\"isFeatured\":false},\"translations\":{\"meta\":{\"backButton\":\"Voltar para o blog\",\"readingTime\":\"min de leitura\",\"by\":\"Por\",\"publishedOn\":\"Publicado em\"},\"sidebar\":{\"categories\":\"Categorias\",\"tags\":\"Tags\",\"author\":\"Sobre o Autor\"},\"cta\":{\"title\":\"Gostou deste conteúdo?\",\"description\":\"Assine nossa newsletter e receba mais insights como este diretamente no seu e-mail.\",\"button\":\"Falar com especialistas\"},\"relatedPosts\":{\"title\":\"Posts Relacionados\"}},\"readingTime\":4,\"formattedDate\":\"13 de janeiro de 2021\"}]\n"])</script><script>self.__next_f.push([1,"a:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Ano-Novo, novos Projetos | Mupi Systems Blog\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"Prezados clientes e usuários, Antes de mais nada, gostaríamos de desejar um feliz ano-novo a todos, com muita saúde e ...\"}],[\"$\",\"meta\",\"2\",{\"name\":\"author\",\"content\":\"MUPI Systems\"}],[\"$\",\"meta\",\"3\",{\"name\":\"keywords\",\"content\":\"SaaS, soluções digitais, plataformas, tecnologia, MUPI Systems\"}],[\"$\",\"meta\",\"4\",{\"p
