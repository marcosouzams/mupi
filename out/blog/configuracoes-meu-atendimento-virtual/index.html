003cp\u003e\u003cimg fetchpriority=\"high\" decoding=\"async\" class=\"alignnone size-full wp-image-1940\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/2a-1.png\" alt=\"\" width=\"1912\" height=\"639\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/2a-1.png 1912w, https://mupisystems.com.br/wp-content/uploads/2021/11/2a-1-300x100.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/11/2a-1-1024x342.png 1024w, https://mupisystems.com.br/wp-content/uploads/2021/11/2a-1-768x257.png 768w, https://mupisystems.com.br/wp-content/uploads/2021/11/2a-1-1536x513.png 1536w\" sizes=\"(max-width: 1912px) 100vw, 1912px\" /\u003e\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e\u003cimg decoding=\"async\" class=\"alignnone size-full wp-image-1941\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/3-2.png\" alt=\"\" width=\"294\" height=\"356\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/3-2.png 294w, https://mupisystems.com.br/wp-content/uploads/2021/11/3-2-248x300.png 248w\" sizes=\"(max-width: 294px) 100vw, 294px\" /\u003e\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003eAssim, você será redirecionado para o seu \u003cstrong\u003ePainel\u003c/strong\u003e, como na figura abaixo, cuja barra lateral apresenta as seções: \u0026#8216;CONFIGURAÇÕES\u0026#8217;, \u0026#8216;DADOS\u0026#8217;, \u0026#8216;RELATÓRIOS\u0026#8217; e \u0026#8216;TELAS\u0026#8217;. Neste tutorial vamos nos limitar a explicar a seção de configurações, sendo as outras três objeto de outras postagens.\u003c/p\u003e\n\u003cp\u003e\u003cimg decoding=\"async\" class=\"alignnone size-full wp-image-1942\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/4-2.png\" alt=\"\" width=\"1905\" height=\"900\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/4-2.png 1905w, https://mupisystems.com.br/wp-content/uploads/2021/11/4-2-300x142.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/11/4-2-1024x484.png 1024w, https://mupisystems.com.br/wp-content/uploads/2021/11/4-2-768x363.png 768w, https://mupisystems.com.br/wp-content/uploads/2021/11/4-2-1536x726.png 1536w\" sizes=\"(max-width: 1905px) 100vw, 1905px\" /\u003e\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"size-full wp-image-1943 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/4a-1.png\" alt=\"\" width=\"666\" height=\"543\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/4a-1.png 666w, https://mupisystems.com.br/wp-content/uploads/2021/11/4a-1-300x245.png 300w\" sizes=\"(max-width: 666px) 100vw, 666px\" /\u003e\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003ch2\u003eADICIONANDO SERVIÇOS\u003c/h2\u003e\n\u003cp\u003ePara iniciar a configuração, primeiro vamos adicionar os serviços do seu negócio. No seu painel lateral, clique em \u0026#8220;Serviços\u0026#8221;. Você será redirecionado para a tela abaixo, onde aparecerão as informações de cada serviço. Clique em \u0026#8220;Novo Serviço\u0026#8221; (botão azul no canto superior direito da tela).\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-1944\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/servico1.png\" alt=\"\" width=\"1658\" height=\"422\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/servico1.png 1658w, https://mupisystems.com.br/wp-content/uploads/2021/11/servico1-300x76.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/11/servico1-1024x261.png 1024w, https://mupisystems.com.br/wp-content/uploads/2021/11/servico1-768x195.png 768w, https://mupisystems.com.br/wp-content/uploads/2021/11/servico1-1536x391.png 1536w\" sizes=\"(max-width: 1658px) 100vw, 1658px\" /\u003e\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003eAo abrir o cadastro de novo serviço, é exibido um formulário com as opções de cadastro. A primeira configuração é a ordem do serviço, que indica a posição em que esse serviço aparecerá na tela. Como na imagem anterior mostramos que já temos dois serviços cadastrados, vamos indicar a ordem deste como 3. Caso seja o primeiro serviço que você está cadastrando, digite 1.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-1946\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/servico2a.png\" alt=\"\" width=\"1109\" height=\"111\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/servico2a.png 1109w, https://mupisystems.com.br/wp-content/uploads/2021/11/servico2a-300x30.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/11/servico2a-1024x102.png 1024w, https://mupisystems.com.br/wp-content/uploads/2021/11/servico2a-768x77.png 768w\" sizes=\"(max-width: 1109px) 100vw, 1109px\" /\u003e\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003eO próximo campo é o nome. Vamos chamar nosso serviço neste tutorial, de \u0026#8220;Inventário\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-1945\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/servico2b.png\" alt=\"\" width=\"1112\" height=\"102\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/servico2b.png 1112w, https://mupisystems.com.br/wp-content/uploads/2021/11/servico2b-300x28.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/11/servico2b-1024x94.png 1024w, https://mupisystems.com.br/wp-content/uploads/2021/11/servico2b-768x70.png 768w\" sizes=\"(max-width: 1112px) 100vw, 1112px\" /\u003e\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003eEm seguida, indique um código de até três letras para o serviço. Esse código vai ajudar na identificação visual dos serviços no painel e vai impresso nas senhas de atendimento. Como nosso serviço é de inventário, vamos chamá-lo de SIV (Serviço de Inventário).\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-1947\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/servico2c.png\" alt=\"\" width=\"1115\" height=\"114\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/servico2c.png 1115w, https://mupisystems.com.br/wp-content/uploads/2021/11/servico2c-300x31.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/11/servico2c-1024x105.png 1024w, https://mupisystems.com.br/wp-content/uploads/2021/11/servico2c-768x79.png 768w\" sizes=\"(max-width: 1115px) 100vw, 1115px\" /\u003e\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003eDepois, informe a etapa de atendimento. Alguns atendimentos em empresas podem ter diversas etapas, como em um hospital: 1 \u0026#8211; recepção, 2 \u0026#8211; triagem, 3 \u0026#8211; exame, etc. No nosso exemplo vamos indicar como etapa 1. Caso o seu serviço só tenha uma etapa, digite 1 sempre.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-1948\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/servico2d.png\" alt=\"\" width=\"1113\" height=\"134\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/servico2d.png 1113w, https://mupisystems.com.br/wp-content/uploads/2021/11/servico2d-300x36.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/11/servico2d-1024x123.png 1024w, https://mupisystems.com.br/wp-content/uploads/2021/11/servico2d-768x92.png 768w\" sizes=\"(max-width: 1113px) 100vw, 1113px\" /\u003e\u003c/p\u003e\n\u003cp\u003eApós isso, indique as metas dos tempos máximo de espera na fila e de atendimento, em minutos:\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2302\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/Screenshot-from-2022-02-11-14-14-38.png\" alt=\"\" width=\"1114\" height=\"176\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/Screenshot-from-2022-02-11-14-14-38.png 1114w, https://mupisystems.com.br/wp-content/uploads/2021/11/Screenshot-from-2022-02-11-14-14-38-300x47.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/11/Screenshot-from-2022-02-11-14-14-38-1024x162.png 1024w, https://mupisystems.com.br/wp-content/uploads/2021/11/Screenshot-from-2022-02-11-14-14-38-768x121.png 768w\" sizes=\"(max-width: 1114px) 100vw, 1114px\" /\u003e\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003eIndique se este serviço terá atendimento preferencial ou não, marcando na respectiva caixa e indique a razão de atendimentos. Nesse caso configuramos como razão = 2, isso indica que para cada dois atendimentos comuns, teremos um prioritário.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-1949\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/servico2e.png\" alt=\"\" width=\"1118\" height=\"179\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/servico2e.png 1118w, https://mupisystems.com.br/wp-content/uploads/2021/11/servico2e-300x48.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/11/servico2e-1024x164.png 1024w, https://mupisystems.com.br/wp-content/uploads/2021/11/servico2e-768x123.png 768w\" sizes=\"(max-width: 1118px) 100vw, 1118px\" /\u003e\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003eAgora, indique as opções de chegada do cliente: se você marcar \u0026#8220;Serviço Agendado\u0026#8221;, quer dizer que este serviço apenas atenderá clientes que fizerem agendamentos nas suas agendas pela nossa plataforma \u003ca href=\"https://minhaagendavirtual.com.br/\" target=\"_blank\" rel=\"noopener\"\u003eMinha Agenda Virtual\u003c/a\u003e. Se você marcar essa opção, não marque \u0026#8220;Cadastrar Cliente\u0026#8221; e vice-versa. \u0026#8220;Cadastrar Cliente\u0026#8221; significa que o cliente que chegar no local de atendimento deverá ser cadastrado por quem for atender no ato do atendimento. Caso marque \u0026#8220;Chamada rápida\u0026#8221;, você fará a chamada do cliente apenas com um sinal sonoro, caso o contrário, o cliente será chamado pelo nome. Para que essa opção funcione você precisará de um painel com áudio disponível. Entre em contato com nosso suporte para mais informações.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-1950\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/servico2f.png\" alt=\"\" width=\"734\" height=\"175\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/servico2f.png 734w, https://mupisystems.com.br/wp-content/uploads/2021/11/servico2f-300x72.png 300w\" sizes=\"(max-width: 734px) 100vw, 734px\" /\u003e\u003c/p\u003e\n\u003cp\u003eCaso queira que o seu serviço tenha um ícone diferenciado na tela de atendimento, clique em \u0026#8220;Browse\u0026#8221; para escolher uma imagem.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-1951\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/servico2g.png\" alt=\"\" width=\"506\" height=\"105\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/servico2g.png 506w, https://mupisystems.com.br/wp-content/uploads/2021/11/servico2g-300x62.png 300w\" sizes=\"(max-width: 506px) 100vw, 506px\" /\u003e\u003c/p\u003e\n\u003cp\u003ePor último, selecione os usuários que poderão realizar um atendimento para esse serviço e clique em \u0026#8220;Salvar\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-1952\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/servico2h.png\" alt=\"\" width=\"1116\" height=\"238\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/servico2h.png 1116w, https://mupisystems.com.br/wp-content/uploads/2021/11/servico2h-300x64.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/11/servico2h-1024x218.png 1024w, https://mupisystems.com.br/wp-content/uploads/2021/11/servico2h-768x164.png 768w\" sizes=\"(max-width: 1116px) 100vw, 1116px\" /\u003e\u003c/p\u003e\n\u003ch2\u003e \u003c/h2\u003e\n\u003ch2\u003ePONTOS DE ATENDIMENTO\u003c/h2\u003e\n\u003cp\u003eAgora, no menu lateral esquerdo, clique em  \u0026#8220;Pontos de Atendimento\u0026#8221;. Você verá uma tela com os pontos de atendimento cadastrados. Clique em \u0026#8220;Novo Local\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-1954\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/atendimento0.png\" alt=\"\" width=\"1653\" height=\"369\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/atendimento0.png 1653w, https://mupisystems.com.br/wp-content/uploads/2021/11/atendimento0-300x67.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/11/atendimento0-1024x229.png 1024w, https://mupisystems.com.br/wp-content/uploads/2021/11/atendimento0-768x171.png 768w, https://mupisystems.com.br/wp-content/uploads/2021/11/atendimento0-1536x343.png 1536w\" sizes=\"(max-width: 1653px) 100vw, 1653px\" /\u003e\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003eNovamente você será redirecionado para um formulário de cadastro, cujo primeiro campo a ser preenchido é o local de atendimento. Indique se trata-se de um guichê, sala, consultório ou atendente:\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-1955\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/atendimento1a.png\" alt=\"\" width=\"1109\" height=\"222\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/atendimento1a.png 1109w, https://mupisystems.com.br/wp-content/uploads/2021/11/atendimento1a-300x60.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/11/atendimento1a-1024x205.png 1024w, https://mupisystems.com.br/wp-content/uploads/2021/11/atendimento1a-768x154.png 768w\" sizes=\"(max-width: 1109px) 100vw, 1109px\" /\u003e\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003eDepois, indique o número ou letra do seu local de atendimento. No presente exemplo, já temos cadastrados dois guichês, portanto, esse será o terceiro. Se for o primeiro guichê que você está cadastrando, digite 1.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-1956\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/atendimento2.png\" alt=\"\" width=\"1111\" height=\"89\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/atendimento2.png 1111w, https://mupisystems.com.br/wp-content/uploads/2021/11/atendimento2-300x24.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/11/atendimento2-1024x82.png 1024w, https://mupisystems.com.br/wp-content/uploads/2021/11/atendimento2-768x62.png 768w\" sizes=\"(max-width: 1111px) 100vw, 1111px\" /\u003e\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003eEscolha os tipos de serviço que este local de atendimento poderá oferecer:\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-1957\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/atendimento3.png\" alt=\"\" width=\"1111\" height=\"161\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/atendimento3.png 1111w, https://mupisystems.com.br/wp-content/uploads/2021/11/atendimento3-300x43.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/11/atendimento3-1024x148.png 1024w, https://mupisystems.com.br/wp-content/uploads/2021/11/atendimento3-768x111.png 768w\" sizes=\"(max-width: 1111px) 100vw, 1111px\" /\u003e\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003ePor último, escolha o usuário responsável pelo local de atendimento. Caso você ainda não tenha cadastrado o usuário que quer que faça o atendimento, selecione o administrador da conta ou deixe em branco para modificar depois. Finalmente, clique em \u0026#8220;Salvar\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-1960\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/atendimento-user-1.png\" alt=\"\" width=\"1114\" height=\"161\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/atendimento-user-1.png 1114w, https://mupisystems.com.br/wp-content/uploads/2021/11/atendimento-user-1-300x43.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/11/atendimento-user-1-1024x148.png 1024w, https://mupisystems.com.br/wp-content/uploads/2021/11/atendimento-user-1-768x111.png 768w\" sizes=\"(max-width: 1114px) 100vw, 1114px\" /\u003e\u003c/p\u003e\n\u003ch2\u003e \u003c/h2\u003e\n\u003ch2\u003eCADASTRO DE USUÁRIOS\u003c/h2\u003e\n\u003cp\u003eA última etapa do nosso tutorial é o cadastro de usuários. No menu lateral, clique em \u0026#8220;Usuários do Sistema\u0026#8221;. Aparecerá a tela abaixo no seu navegador. Clique em \u0026#8220;Novo Usuário\u0026#8221; (botão azul no canto superior esquerdo).\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-1961\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/usuario00.png\" alt=\"\" width=\"1623\" height=\"379\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/usuario00.png 1623w, https://mupisystems.com.br/wp-content/uploads/2021/11/usuario00-300x70.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/11/usuario00-1024x239.png 1024w, https://mupisystems.com.br/wp-content/uploads/2021/11/usuario00-768x179.png 768w, https://mupisystems.com.br/wp-content/uploads/2021/11/usuario00-1536x359.png 1536w\" sizes=\"(max-width: 1623px) 100vw, 1623px\" /\u003e\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003eAgora deve ser preenchido o formulário de usuário, e o primeiro campo é o nome do usuário e o segundo seu e-mail:\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-1962\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/usuarios1.png\" alt=\"\" width=\"1112\" height=\"89\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/usuarios1.png 1112w, https://mupisystems.com.br/wp-content/uploads/2021/11/usuarios1-300x24.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/11/usuarios1-1024x82.png 1024w, https://mupisystems.com.br/wp-content/uploads/2021/11/usuarios1-768x61.png 768w\" sizes=\"(max-width: 1112px) 100vw, 1112px\" /\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-1963\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/usuarios2.png\" alt=\"\" width=\"1114\" height=\"92\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/usuarios2.png 1114w, https://mupisystems.com.br/wp-content/uploads/2021/11/usuarios2-300x25.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/11/usuarios2-1024x85.png 1024w, https://mupisystems.com.br/wp-content/uploads/2021/11/usuarios2-768x63.png 768w\" sizes=\"(max-width: 1114px) 100vw, 1114px\" /\u003e\u003c/p\u003e\n\u003cp\u003eEm seguida, indique se esse usuário é administrador do sistema. O administrador consegue editar os usuários, filas, serviços, entre outros, enquanto que o usuário não administrador só poderá fazer atendimentos.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-1965\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/usuarios3.png\" alt=\"\" width=\"1119\" height=\"47\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/usuarios3.png 1119w, https://mupisystems.com.br/wp-content/uploads/2021/11/usuarios3-300x13.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/11/usuarios3-1024x43.png 1024w, https://mupisystems.com.br/wp-content/uploads/2021/11/usuarios3-768x32.png 768w\" sizes=\"(max-width: 1119px) 100vw, 1119px\" /\u003e\u003c/p\u003e\n\u003cp\u003eAgora indique quais serviços esse usuário poderá atender. No exemplo abaixo escolhemos apenas \u0026#8220;Inventário\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-1966\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/usuarios4.png\" alt=\"\" width=\"1116\" height=\"141\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/usuarios4.png 1116w, https://mupisystems.com.br/wp-content/uploads/2021/11/usuarios4-300x38.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/11/usuarios4-1024x129.png 1024w, https://mupisystems.com.br/wp-content/uploads/2021/11/usuarios4-768x97.png 768w\" sizes=\"(max-width: 1116px) 100vw, 1116px\" /\u003e\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003eEscolha o ponto de atendimento desse usuário. No presente caso escolhemos o guichê 3, que foi cadastrado neste tutorial.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-1967\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/usuarios5.png\" alt=\"\" width=\"1110\" height=\"207\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/usuarios5.png 1110w, https://mupisystems.com.br/wp-content/uploads/2021/11/usuarios5-300x56.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/11/usuarios5-1024x191.png 1024w, https://mupisystems.com.br/wp-content/uploads/2021/11/usuarios5-768x143.png 768w\" sizes=\"(max-width: 1110px) 100vw, 1110px\" /\u003e\u003c/p\u003e\n\u003cp\u003eClique em \u0026#8220;Salvar\u0026#8221; no final da página e pronto, você configurou sua conta!\u003c/p\u003e\n\u003cp\u003eEm breve publicaremos um novo post com as configurações das outras seções. Até lá.\u003c/p\u003e\n\n\n\u003cp\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L11\",null,{\"post\":{\"id\":1936,\"slug\":\"configuracoes-meu-atendimento-virtual\",\"title\":\"Configurações – Meu Atendimento Virtual\",\"excerpt\":\"Olá, neste tutorial vamos mostrar para vocês como configurar seu sistema de atendimento na plataforma Meu Atendimento Virtual. Este tutorial ...\",\"content\":\"$12\",\"date\":\"2021-11-20T04:50:11\",\"author\":{\"name\":\"admin\",\"avatar\":\"https://secure.gravatar.com/avatar/6e350bf67563ab93cce5dd0ffd74c9aeb0f0a085e6713af67dd563a082714099?s=96\u0026d=mm\u0026r=g\"},\"categories\":[{\"id\":10,\"name\":\"Meu Atendimento\",\"slug\":\"atendimento\"}],\"tags\":[{\"id\":78,\"name\":\"Configurações\",\"slug\":\"configuracoes\"},{\"id\":79,\"name\":\"Meu Atendimento Virtual\",\"slug\":\"meu-atendimento-virtual\"},{\"id\":47,\"name\":\"Tutorial\",\"slug\":\"tutorial\"}],\"isFeatured\":false},\"translations\":{\"meta\":{\"backButton\":\"Voltar para o blog\",\"readingTime\":\"min de leitura\",\"by\":\"Por\",\"publishedOn\":\"Publicado em\"},\"sidebar\":{\"categories\":\"Categorias\",\"tags\":\"Tags\",\"author\":\"Sobre o Autor\"},\"cta\":{\"title\":\"Gostou deste conteúdo?\",\"description\":\"Assine nossa newsletter e receba mais insights como este diretamente no seu e-mail.\",\"button\":\"Falar com especialistas\"},\"relatedPosts\":{\"title\":\"Posts Relacionados\"}},\"readingTime\":5,\"formattedDate\":\"20 de novembro de 2021\"}]\n"])</script><script>self.__next_f.push([1,"a:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Configurações – Meu Atendimento Virtual | Mupi Systems Blog\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"Olá, neste tutorial vamos mostrar para vocês como configurar seu sistema de atendimento na plataforma Meu Atendimento Virtual. Este tutorial ...\"}],[\"$\",\"meta\",\"2\",{\"name\":\"author\",\"content\":\"MUPI Systems\"}],[\"$\",\"meta\",\"3\",{\"name\":\"keywords\",\"content\":\"SaaS, soluções digitais, plataformas, tecnologia, MUPI Systems\"}],[\"$\",\"meta\",\"4\",{\"property\":\"og:title\",\"content\":\"Configurações – Meu Atendimento Virtual\"}],[\"$\",\"meta\",\"5\",{\"property\":\"og:description\",\"content\":\"Olá, neste tutorial vamos mostrar para vocês como configurar seu sistema de atendimento na plataforma Meu Atendimento Virtual. Este tutorial ...\"}],[\"$\",\"meta\",\"6\",{\"property\":\"og:type\",\"content\":\"article\"}],[\"$\",\"meta\",\"7\",{\"property\":\"article:published_time\",\"content\":\"2021-11-20T04:50:11\"}],[\"$\",\"meta\",\"8\",{\"name\":\"twitter:card\",\"content\":\"summary\"}],[\"$\",\"meta\",\"9\",{\"name\":\"twitter:title\",\"content\":\"Configurações – Meu Atendimento Virtual\"}],[\"$\",\"meta\",\"10\",{\"name\":\"twitter:description\",\"content\":\"Olá, neste tutorial vamos mostrar para vocês como configurar seu sistema de atendimento na plataforma Meu Atendimento Virtual. Este tutorial ...\"}]],\"error\":null,\"digest\":\"$undefined\"}\n"])</script><script>self.__next_f.push([1,"f:\"$a:metadata\"\n"])</script></body></html>
