rScripts\":\"$undefined\",\"template\":[\"$\",\"$L4\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":[[\"$\",\"$L5\",null,{}],[]],\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}],{\"children\":[\"__PAGE__\",[\"$\",\"$1\",\"c\",{\"children\":[\"$L6\",null,[\"$\",\"$L7\",null,{\"children\":[\"$L8\",[\"$\",\"$L9\",null,{\"promise\":\"$@a\"}]]}]]}],{},null,false]},null,false]},null,false]},null,false],[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$Lb\",null,{\"children\":\"$Lc\"}],[\"$\",\"meta\",null,{\"name\":\"next-size-adjust\",\"content\":\"\"}]],[\"$\",\"$Ld\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$e\",null,{\"fallback\":null,\"children\":\"$Lf\"}]}]}]]}],false]],\"m\":\"$undefined\",\"G\":[\"$10\",[]],\"s\":false,\"S\":true}\n"])</script><script>self.__next_f.push([1,"c:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n8:null\n"])</script><script>self.__next_f.push([1,"11:I[6605,[\"780\",\"static/chunks/780-8127cd74db873ebc.js\",\"13\",\"static/chunks/13-f058e38bbc28f504.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-937346dc7afd1875.js\"],\"default\"]\n12:T1a7a,"])</script><script>self.__next_f.push([1,"\n\u003cp\u003e\u003cimg fetchpriority=\"high\" decoding=\"async\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/10/imagens_redes_soc.png\" alt=\"\" width=\"943\" height=\"230\"\u003eÉ sabido que em redes sociais, em nível mundial, são produzidos milhões de textos diariamente e há menções aos mais diversos \u003cb\u003etópicos\u003c/b\u003e. Uma das redes que permitem com que haja engajamento entre usuários por termos sendo mencionados é o \u003cb\u003eTwitter\u003c/b\u003e, que também é uma das plataformas mais populares. Dessa forma, entender o que a audiência está falando sobre um acontecimento, uma persona pública, uma empresa, é uma oportunidade.\u003c/p\u003e\n\n\n\n\u003cp\u003eNeste artigo vamos mostrar um exemplo de \u003cb\u003edetecção de tópicos\u003c/b\u003e relacionados aos tweets que fazem menção ao \u0026#8211; \u003ci\u003epossível\u003c/i\u003e candidato à reeleição Jair Messias Bolsonaro, utilizando tweets coletados em um intervalo de tempo pequeno, de 30 minutos, em um dia escolhido aleatoriamente.\u003c/p\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\"\u003eDetecção de Tópicos via \u003cb\u003eAprendizado de Máquina\u003c/b\u003e\u003c/h2\u003e\n\n\n\n\u003cp\u003eExistem diversos métodos de realizar a detecção de tópicos, que podem ser implementados utilizando algoritmos de\u0026nbsp; \u003cb\u003eAprendizado de Máquina\u003c/b\u003e, entre os quais destacam-se para nosso caso as técnicas de\u003cb\u003e Aprendizado não supervisionado\u003c/b\u003e, que são técnicas que usam algoritmos que não precisam da inserção de dados pré-classificados para agrupar os dados. Entre os principais para este tipo de aplicação estão: \u003cb\u003eAlocação Latente de Dirichlet \u0026#8211; LDA\u003c/b\u003e e \u003cb\u003e\u003ci\u003eK-means\u003c/i\u003e\u003c/b\u003e. No presente artigo, nosso foco será no LDA.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003e\u003cb\u003eAlocação Latente de Dirichlet \u0026#8211; LDA\u003c/b\u003e\u003c/h3\u003e\n\n\n\n\u003cp\u003eO algoritmo de Alocação Latente de Dirichlet (LDA) é uma técnica de modelagem de tópicos amplamente utilizada em processamento de linguagem natural e mineração de textos. Desenvolvido por David Blei, Andrew Ng e Michael Jordan em 2003, o LDA é baseado em modelos probabilísticos que tentam descobrir tópicos subjacentes em um conjunto de documentos.\u003c/p\u003e\n\n\n\n\u003cp\u003eEsse algoritmo é baseado em um modelo probabilístico, no qual assume-se que cada documento estudado é constituído por uma combinação de tópicos e que cada tópico corresponde a uma distribuição de palavras. Assim, as palavras relevantes para cada tópico são definidas utilizando inferência Bayesiana. Finalmente, a quantidade de tópicos em um modelo LDA pode ser determinada de acordo com a similaridade semântica entre as palavras em um tópico, onde a combinação que apresentar o maior score de coerência será a adotada.\u003c/p\u003e\n\n\n\n\u003cp\u003eEm um alto nível, o processo de treinamento do LDA pode ser resumido da seguinte maneira:\u003c/p\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eInicialização: Atribuir aleatoriamente palavras a tópicos nos documentos;\u003c/li\u003e\n\n\n\n\u003cli\u003eIterações: Para cada palavra em cada documento, reatribuir o tópico com base em certas probabilidades;\u003c/li\u003e\n\n\n\n\u003cli\u003eInferência: Após várias iterações, as distribuições de tópicos nos documentos e as distribuições de palavras nos tópicos convergem para valores que representam as relações subjacentes entre tópicos e documentos;\u003c/li\u003e\n\n\n\n\u003cli\u003eResultado: Os resultados do LDA incluem a distribuição de tópicos em cada documento e a distribuição de palavras em cada tópico. Isso permite a interpretação dos tópicos e a identificação das palavras mais representativas de cada tópico;\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003cp\u003eO LDA é útil para descobrir padrões latentes em grandes conjuntos de documentos, sendo aplicado em diversas áreas, como organização automática de grandes coleções de textos, recomendação de conteúdo e análise de sentimentos. Sua flexibilidade e interpretabilidade fazem dele uma ferramenta valiosa para explorar e entender a estrutura de grandes conjuntos de dados textuais.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003e\u003cb\u003eResultados\u003c/b\u003e\u003c/h3\u003e\n\n\n\n\u003cp\u003eOs resultados da modelagem LDA podem ser vistos nas figuras 1 e 2, abaixo, e foram obtidos utilizando a biblioteca pyLDAvis, do Python. A Figura 1 é um diagrama de linha que mostra o resultado da coerência semântica variando em função do número de tópicos. O maior valor de coerência obtido foi para 23 tópicos, com um valor de coerência de ~ 0,425.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image aligncenter\"\u003e\u003cimg decoding=\"async\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/10/coerencia.png\" alt=\"detecção de tópicos\"/\u003e\u003c/figure\u003e\n\n\n\n\u003cp class=\"has-text-align-center\"\u003eFigura 1 \u0026#8211; Coerência semântica dos agrupamentos.\u003c/p\u003e\n\n\n\n\u003cp\u003eA Figura 2 é composta de um diagrama que mostra a distância multinomial entre os tópicos (esquerda) sendo que quanto maior a distância entre os círculos, menor a similaridade do seu contexto e quanto maior o diâmetro do círculo, maior a frequência do tópico entre os textos coletados. O Círculo marcado em vermelho é o tópico selecionado para análise e as palavras mais relevantes dele aparecem no diagrama de barras à direita do gráfico. Observa-se que para o tópico 1, os termos mais relevantes são: bolsonaro, governar, ciência, absorvente, vetar. Muito provavelmente esses são termos referentes ao veto do governo à distribuição de absorventes para mulheres carentes, fato que foi inclusive bastante noticiado pela mídia.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg decoding=\"async\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/10/lda-1024x468.png\" alt=\"visualização do modelo LDA\"/\u003e\u003c/figure\u003e\n\n\n\n\u003cp class=\"has-text-align-center\"\u003eFigura 2 \u0026#8211; Visualização do modelo LDA.\u003c/p\u003e\n\n\n\n\u003cp\u003eFinalmente, o método LDA permite uma fácil e rápida visualização de tópicos, facilitando o monitoramento da opinião pública sobre diversos temas de interesse. No presente artigo, apresentamos apenas a parte de identificação dos tópicos, mas existem outras técnicas de mineração de opinião que podem ser aplicadas após a identificação dos tópicos, entre elas podemos citar a análise de sentimento, tema para outro artigo. Além disso, o método LDA pode ser combinado com outras métricas e algoritmos de agrupamento de tópicos e não necessita dos longos tempos de implementação necessários em métodos de aprendizado de máquina supervisionados.\u003c/p\u003e\n\n\n\n\u003cp\u003ePrincipais referências:\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003ca href=\"https://nlp.stanford.edu/events/illvi2014/papers/sievert-illvi2014.pdf\" target=\"_blank\" rel=\"noopener\"\u003epyLDAvis\u003c/a\u003e,\u0026nbsp;\u003ca href=\"https://towardsdatascience.com/lda-topic-modeling-with-tweets-deff37c0e131\" target=\"_blank\" rel=\"noopener\"\u003eModelagem de tópicos LDA\u003c/a\u003e,\u0026nbsp;\u003ca href=\"https://tede.ufam.edu.br/bitstream/tede/7232/10/Disserta%C3%A7%C3%A3o_BrunoSouza_PPGI.pdf\" target=\"_blank\" rel=\"noopener\"\u003eDissertação \u0026#8211;\u0026nbsp; Abordagem para seleção de tópicos\u003c/a\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L11\",null,{\"post\":{\"id\":1734,\"slug\":\"deteccao-de-topicos-em-mencoes-a-politicos-no-twitter-usando-aprendizado-de-maquina\",\"title\":\"Detecção de tópicos em menções a políticos no Twitter usando Aprendizado de Máquina\",\"excerpt\":\"É sabido que em redes sociais, em nível mundial, são produzidos milhões de textos diariamente e há menções aos mais ...\",\"content\":\"$12\",\"date\":\"2021-10-14T17:19:52\",\"author\":{\"name\":\"admin\",\"avatar\":\"https://secure.gravatar.com/avatar/6e350bf67563ab93cce5dd0ffd74c9aeb0f0a085e6713af67dd563a082714099?s=96\u0026d=mm\u0026r=g\"},\"categories\":[{\"id\":137,\"name\":\"Inteligência Artificial\",\"slug\":\"inteligencia-artificial\"},{\"id\":32,\"name\":\"Textualiza\",\"slug\":\"textualiza\"}],\"tags\":[{\"id\":34,\"name\":\"inteligência artificial\",\"slug\":\"inteligencia-artificial\"},{\"id\":35,\"name\":\"machine learning\",\"slug\":\"machine-learning\"},{\"id\":33,\"name\":\"política\",\"slug\":\"politica\"}],\"isFeatured\":false},\"translations\":{\"meta\"
