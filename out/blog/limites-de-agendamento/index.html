ar limites de agendamentos\" width=\"500\" height=\"281\" src=\"https://www.youtube.com/embed/zYIP-XudgOw?feature=oembed\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"strict-origin-when-cross-origin\" allowfullscreen\u003e\u003c/iframe\u003e\u003c/p\u003e\n\u003ch2\u003e \u003c/h2\u003e\n\u003ch2\u003ePasso a passo\u003c/h2\u003e\n\u003ch3\u003e1 \u0026#8211; Acessando a tela de Limites de Agendamento\u003c/h3\u003e\n\u003cp\u003ePara configurar os limites de agendamento acesse no Menu lateral: \u0026#8220;Agenda\u0026#8221; \u0026gt; \u0026#8220;Limites de Agendamentos\u0026#8221;, conforme imagem:\u003c/p\u003e\n\u003c/div\u003e\n\u003cp\u003e\u003cimg fetchpriority=\"high\" decoding=\"async\" class=\"alignnone size-full wp-image-2093 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/tela1a-1.png\" alt=\"\" width=\"419\" height=\"400\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/tela1a-1.png 419w, https://mupisystems.com.br/wp-content/uploads/2021/12/tela1a-1-300x286.png 300w\" sizes=\"(max-width: 419px) 100vw, 419px\" /\u003e\u003c/p\u003e\n\u003c/div\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003eEm seguida, na tela que abrirá, clique no botão \u0026#8220;Adicionar um Novo Limite\u0026#8221;:\u003c/p\u003e\n\u003cp\u003e\u003cimg decoding=\"async\" class=\"alignnone size-full wp-image-2094 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/tela2.png\" alt=\"\" width=\"592\" height=\"176\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/tela2.png 592w, https://mupisystems.com.br/wp-content/uploads/2021/12/tela2-300x89.png 300w\" sizes=\"(max-width: 592px) 100vw, 592px\" /\u003e\u003c/p\u003e\n\u003cdiv\u003e\n\u003ch3\u003e \u003c/h3\u003e\n\u003ch3\u003e2 \u0026#8211; Inserindo Limites de Agendamento\u003c/h3\u003e\n\u003cp\u003eNa tela de configuração de limites, preencha o formulário com as opções de configuração, as quais serão descritas em seguida (figuras abaixo). A primeira opção é sobre se esses limites são aplicados a todas as agendas, se sim, marque \u0026#8220;APLICAR O LIMITE A TODAS AS AGENDAS EM CONJUNTO\u0026#8221;, caso você queira aplicar esse limite a agendas específicas, selecione quais agendas na lista. No exemplo abaixo temos duas agendas e selecionamos apenas a de \u0026#8220;LAVRATURA DE ESCRITURAS PÚBLICAS\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg decoding=\"async\" class=\"alignnone size-full wp-image-2096 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/tela3.png\" alt=\"\" width=\"564\" height=\"194\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/tela3.png 564w, https://mupisystems.com.br/wp-content/uploads/2021/12/tela3-300x103.png 300w\" sizes=\"(max-width: 564px) 100vw, 564px\" /\u003e\u003c/p\u003e\n\u003c/div\u003e\n\u003cp\u003eEm seguida, escolha se o controle do limite é por número de agendamentos ou faltas.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2098 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/tela4a.png\" alt=\"\" width=\"468\" height=\"180\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/tela4a.png 468w, https://mupisystems.com.br/wp-content/uploads/2021/12/tela4a-300x115.png 300w\" sizes=\"(max-width: 468px) 100vw, 468px\" /\u003e\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003eO próximo passo será determinar a quantidade de faltas/agendamentos permitidos por um determinado período, que pode ser diário (dias úteis), dias corridos, semanal ou mensal.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2099 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/tela5a.png\" alt=\"\" width=\"407\" height=\"298\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/tela5a.png 407w, https://mupisystems.com.br/wp-content/uploads/2021/12/tela5a-300x220.png 300w\" sizes=\"(max-width: 407px) 100vw, 407px\" /\u003e\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003eFinalmente, escolha qual será a informação do cadastro do cliente para controlar o limite, seja CPF, nome, e-mail, etc.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2100 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/tela6a.png\" alt=\"\" width=\"399\" height=\"328\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/tela6a.png 399w, https://mupisystems.com.br/wp-content/uploads/2021/12/tela6a-300x247.png 300w\" sizes=\"(max-width: 399px) 100vw, 399px\" /\u003e\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003eEm seguida clique em \u0026#8220;Salvar\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2101 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/tela7.png\" alt=\"\" width=\"598\" height=\"145\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/tela7.png 598w, https://mupisystems.com.br/wp-content/uploads/2021/12/tela7-300x73.png 300w\" sizes=\"(max-width: 598px) 100vw, 598px\" /\u003e\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cdiv\u003e\n\u003cp\u003eAgora, você poderá ver o limite de agendamento cadastrado. Note que você pode adicionar mais limites para outras agendas que criar bastando para isso repetir o procedimento descrito.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2102\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/tela8a.png\" alt=\"\" width=\"1768\" height=\"136\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/tela8a.png 1768w, https://mupisystems.com.br/wp-content/uploads/2021/12/tela8a-300x23.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/12/tela8a-1024x79.png 1024w, https://mupisystems.com.br/wp-content/uploads/2021/12/tela8a-768x59.png 768w, https://mupisystems.com.br/wp-content/uploads/2021/12/tela8a-1536x118.png 1536w\" sizes=\"(max-width: 1768px) 100vw, 1768px\" /\u003e\u003c/p\u003e\n\u003cp\u003ePor hora era isso, em caso de dúvidas, deixe uma mensagem ao final do post. Até breve!\u003c/p\u003e\n\u003c/div\u003e\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L11\",null,{\"post\":{\"id\":1799,\"slug\":\"limites-de-agendamento\",\"title\":\"Limites de Agendamento\",\"excerpt\":\"Olá, preparamos um tutorial sobre como configurar limites de agendamento na plataforma Minha Agenda Virtual da MUPI Systems. Isso permitirá ...\",\"content\":\"$12\",\"date\":\"2021-12-11T03:48:56\",\"author\":{\"name\":\"admin\",\"avatar\":\"https://secure.gravatar.com/avatar/6e350bf67563ab93cce5dd0ffd74c9aeb0f0a085e6713af67dd563a082714099?s=96\u0026d=mm\u0026r=g\"},\"categories\":[{\"id\":58,\"name\":\"Minha Agenda Virtual\",\"slug\":\"minhaagendavirtual\"}],\"tags\":[{\"id\":68,\"name\":\"agenda virtual\",\"slug\":\"agenda-virtual\"},{\"id\":61,\"name\":\"agendamento\",\"slug\":\"agendamento\"},{\"id\":67,\"name\":\"configuração\",\"slug\":\"configuracao\"},{\"id\":66,\"name\":\"limites de agendamento\",\"slug\":\"limites-de-agendamento\"}],\"isFeatured\":false},\"translations\":{\"meta\":{\"backButton\":\"Voltar para o blog\",\"readingTime\":\"min de leitura\",\"by\":\"Por\",\"publishedOn\":\"Publicado em\"},\"sidebar\":{\"categories\":\"Categorias\",\"tags\":\"Tags\",\"author\":\"Sobre o Autor\"},\"cta\":{\"title\":\"Gostou deste conteúdo?\",\"description\":\"Assine nossa newsletter e receba mais insights como este diretamente no seu e-mail.\",\"button\":\"Falar com especialistas\"},\"relatedPosts\":{\"title\":\"Posts Relacionados\"}},\"readingTime\":2,\"
