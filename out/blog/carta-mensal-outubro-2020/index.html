i\u003e\n\u003cli\u003eRelatório de clientes atendidos por período;\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eA questão da inclusão de acompanhantes em apenas uma etapa de agendamento é uma solicitação que observamos com bastante frequência entre administradores e usuários do sistema e envolveu um esforço considerável de desenvolvimento/testes. Esperamos que essa alteração traga um ganho considerável na usabilidade da plataforma. Assim também é a questão do link por agenda/serviço, que permite o envio de um link de agendamento direcionado para o serviço que o usuário quer agendar. Observamos que erros na escolha da agenda é um problema frequente, assim direcionando o usuário para um link dedicado para aquele serviço reduz a ocorrência de erros, pois o cliente precisa somente escolher o dia/hora do agendamento.\u003c/p\u003e\n\u003cp\u003eJá na plataforma \u003ca href=\"https://minhasalavirtual.com\" rel=\"noopener noreferrer\" target=\"_blank\"\u003eMinha Sala Virtual\u003c/a\u003e trabalhamos na customização das telas de login e cursos para oferecer uma experiência customizada às empresas que usam essa ferramenta de EAD para ministrar cursos e treinamentos internos. Nessa questão específica ainda temos uma lista considerável de pontos de melhoria que devemos colocar no ar ao longo deste mês e falaremos mais detalhadamente nos próximos comunicados mensais.\u003c/p\u003e\n\u003cp\u003eTambém avançamos quanto às tecnologias de Processamento de Linguagem Natural e devemos lançar uma nova plataforma neste mês. Essa nova plataforma vai trabalhar com o objetivo de converter textos em linguagem natural em dados estruturados. Por exemplo, em um contrato conseguimos extrair os dados das partes do contrato, objeto do negócio, data de assinatura e/ou data de vencimento. Isso permite um avanço interessante no controle de contratos para backoffices de empresas de todos os portes.\u003c/p\u003e\n\u003cp\u003ePor fim, nos colocamos à disposição de nossos clientes para tentar colaborar com alguma necessidade específica.\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L11\",null,{\"post\":{\"id\":1637,\"slug\":\"carta-mensal-outubro-2020\",\"title\":\"Resumo Mensal – Veja nossas atualizações e prognósticos – Outubro 2020\",\"excerpt\":\"Prezados, Iniciamos essa carta mensal falando sobre a plataforma Minha Agenda Virtual, que teve mais um mês de forte crescimento, ...\",\"content\":\"$12\",\"date\":\"2020-11-02T18:14:55\",\"author\":{\"name\":\"admin\",\"avatar\":\"https://secure.gravatar.com/avatar/6e350bf67563ab93cce5dd0ffd74c9aeb0f0a085e6713af67dd563a082714099?s=96\u0026d=mm\u0026r=g\"},\"categories\":[{\"id\":1,\"name\":\"Publicações Gerais\",\"slug\":\"publicacoes-gerais\"}],\"tags\":[{\"id\":9,\"name\":\"Atendimento\",\"slug\":\"atendimento\"},{\"id\":27,\"name\":\"minha agenda virtual\",\"slug\":\"minha-agenda-virtual\"},{\"id\":30,\"name\":\"minha sala virtual\",\"slug\":\"minha-sala-virtual\"},{\"id\":31,\"name\":\"relatorio\",\"slug\":\"relatorio\"},{\"id\":26,\"name\":\"resumo mensal\",\"slug\":\"carta-mensal\"}],\"isFeatured\":false},\"translations\":{\"meta\":{\"backButton\":\"Voltar para o blog\",\"readingTime\":\"min de leitura\",\"by\":\"Por\",\"publishedOn\":\"Publicado em\"},\"sidebar\":{\"categories\":\"Categorias\",\"tags\":\"Tags\",\"author\":\"Sobre o Autor\"},\"cta\":{\"title\":\"Gostou deste conteúdo?\",\"description\":\"Assine nossa newsletter e receba mais insights como este diretamente no seu e-mail.\",\"button\":\"Falar com especialistas\"},\"relatedPosts\":{\"title\":\"Posts Relacionados\"}},\"readingTime\":2,\"formattedDate\":\"2 de novembro de 2020\"}]\n"])</script><script>self.__next_f.push([1,"a:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Resumo Mensal – Veja nossas atualizações e prognósticos – Outubro 2020 | Mupi Systems Blog\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"Prezados, Iniciamos essa carta mensal falando sobre a plataforma Minha Agenda Virtua
