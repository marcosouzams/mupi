",null,{}],[]],\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}],{\"children\":[\"__PAGE__\",[\"$\",\"$1\",\"c\",{\"children\":[\"$L6\",null,[\"$\",\"$L7\",null,{\"children\":[\"$L8\",[\"$\",\"$L9\",null,{\"promise\":\"$@a\"}]]}]]}],{},null,false]},null,false]},null,false]},null,false],[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$Lb\",null,{\"children\":\"$Lc\"}],[\"$\",\"meta\",null,{\"name\":\"next-size-adjust\",\"content\":\"\"}]],[\"$\",\"$Ld\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$e\",null,{\"fallback\":null,\"children\":\"$Lf\"}]}]}]]}],false]],\"m\":\"$undefined\",\"G\":[\"$10\",[]],\"s\":false,\"S\":true}\n"])</script><script>self.__next_f.push([1,"c:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n8:null\n"])</script><script>self.__next_f.push([1,"11:I[6605,[\"780\",\"static/chunks/780-8127cd74db873ebc.js\",\"13\",\"static/chunks/13-f058e38bbc28f504.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-937346dc7afd1875.js\"],\"default\"]\n12:T25d4,"])</script><script>self.__next_f.push([1,"\n\u003cfigure class=\"wp-block-image aligncenter\"\u003e\u003cimg fetchpriority=\"high\" decoding=\"async\" width=\"962\" height=\"724\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/Drawing-2.png\" alt=\"reconhecimento óptico de caracteres\" class=\"wp-image-1815\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/Drawing-2.png 962w, https://mupisystems.com.br/wp-content/uploads/2021/11/Drawing-2-300x226.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/11/Drawing-2-768x578.png 768w\" sizes=\"(max-width: 962px) 100vw, 962px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\"\u003e\u003cb\u003eOCR \u0026#8211; Reconhecimento Óptico de Caracteres\u003c/b\u003e\u003c/h2\u003e\n\n\n\n\u003cp\u003eO \u003cb\u003eOCR \u0026#8211; Reconhecimento Óptico de Caracteres\u003c/b\u003e (\u003ci\u003eOptical Character Recognition\u003c/i\u003e do Inglês) é um método que realiza o processamento de imagens e transforma as informações em texto. É uma ferramenta importante para várias empresas que trabalham com \u003cb\u003eprocessamento de documentos\u003c/b\u003e, sejam escritórios de advocacia, cartórios, indústrias, bancos, entre outros. Em geral, há a necessidade de  extrair informações desses documentos, os quais, quando já digitalizados, encontram-se em formatos portáteis como .pdf ou até mesmo como imagens .png, .tiff, etc. \u003c/p\u003e\n\n\n\n\u003cp\u003eA Figura 1 abaixo, apresenta um fluxograma geral de processamento de documentos utilizando OCR. Em geral, os arquivos que serão processados são convertidos para um formato de interesse (Figura 1a), para posteriormente serem \u003cb\u003epré-processados\u003c/b\u003e (Figura 1b). Nessa etapa pode ser utilizada a biblioteca do Python \u003ca href=\"https://opencv.org/\" target=\"_blank\" rel=\"noopener\"\u003eOpenCV\u003c/a\u003e, onde são aplicados filtros e métodos que tendem a eliminar distorções na imagem, para que em seguida a mesma possa ser \u003cb\u003eprocessada\u003c/b\u003e utilizando as bibliotecas \u003ca href=\"https://layout-parser.github.io/\" target=\"_blank\" rel=\"noopener\"\u003eLayout Parser\u003c/a\u003e e \u003ca href=\"https://opensource.google/projects/tesseract\" target=\"_blank\" rel=\"noopener\"\u003eTesseract\u003c/a\u003e (Figura 1c) e as informações extraídas analisadas por técnicas de \u003cb\u003eProcessamento de Linguagem Natural\u003c/b\u003e, tema de um artigo anterior, que utiliza os módulos \u003ca href=\"https://spacy.io/\" target=\"_blank\" rel=\"noopener\"\u003espaCy\u003c/a\u003e e \u003ca href=\"https://www.nltk.org/\" target=\"_blank\" rel=\"noopener\"\u003eNLTK\u003c/a\u003e.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg decoding=\"async\" width=\"1253\" height=\"465\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/fluxograma-OCR-1.png\" alt=\"\" class=\"wp-image-1816\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/fluxograma-OCR-1.png 1253w, https://mupisystems.com.br/wp-content/uploads/2021/11/fluxograma-OCR-1-300x111.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/11/fluxograma-OCR-1-1024x380.png 1024w, https://mupisystems.com.br/wp-content/uploads/2021/11/fluxograma-OCR-1-768x285.png 768w\" sizes=\"(max-width: 1253px) 100vw, 1253px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp class=\"has-text-align-center\"\u003eFigura 1 \u0026#8211; Fluxograma geral de processamento de documentos etapas de (a) conversão, (b) pré-processamento, (c) processamento OCR e (d) Processamento de Linguagem Natural.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eEtapa de Pré-Processamento\u003c/h3\u003e\n\n\n\n\u003cp\u003eConforme explicado no parágrafo anterior, utiliza-se o OpenCV para o pré-processamento, que realiza etapas de tratamento como\u003cb\u003e binarização, eliminação de bordas, alinhamento de imagem, remoção de ruído\u003c/b\u003e, entre outras, tudo com o objetivo de eliminar informações desnecessárias que possam prejudicar a extração de informações da imagem. A Figura 2a apresenta uma imagem de um documento padrão de um banco de imagens, que deve ser processado. Esse documento é uma imagem colorida contendo texto, que apresenta uma leve rotação e ruído \u0026#8211; comuns a processos de digitalização. Na Figura 2b, temos a imagem após pré-processamento, pelas etapas de: (i) transformação para tons de cinza, (ii) redução de ruído, (iii) limiarização por histograma, (iv) alinhamento, entre outras.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg decoding=\"async\" width=\"1108\" height=\"504\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/figura2-1.png\" alt=\"\" class=\"wp-image-1817\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/figura2-1.png 1108w, https://mupisystems.com.br/wp-content/uploads/2021/11/figura2-1-300x136.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/11/figura2-1-1024x466.png 1024w, https://mupisystems.com.br/wp-content/uploads/2021/11/figura2-1-768x349.png 768w\" sizes=\"(max-width: 1108px) 100vw, 1108px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp class=\"has-text-align-center\"\u003eFigura 2 \u0026#8211; (a) Documento original, (b) documento pré-processado.\u003c/p\u003e\n\n\n\n\u003ch4 class=\"wp-block-heading\"\u003eTransformação para tons de cinza\u003c/h4\u003e\n\n\n\n\u003cp\u003eA transformação para tons de cinza é uma etapa essencial no pré-processamento de imagens para OCR. Convertendo a imagem para uma escala de cinza, eliminamos informações de cor e simplificamos a representação, facilitando a extração de características durante o reconhecimento óptico de caracteres. Isso também reduz a complexidade computacional e melhora a eficiência do processo.\u003c/p\u003e\n\n\n\n\u003ch4 class=\"wp-block-heading\"\u003e\u003cstrong\u003eRedução de ruído\u003c/strong\u003e\u003c/h4\u003e\n\n\n\n\u003cp\u003eA redução de ruído é crucial para melhorar a qualidade da imagem antes da aplicação do OCR. Técnicas como filtragem gaussiana, median filtering ou algoritmos de suavização ajudam a eliminar distorções indesejadas, granulações e imperfeições que podem comprometer a precisão do reconhecimento. Essa etapa contribui para a obtenção de resultados mais confiáveis durante a extração de texto.\u003c/p\u003e\n\n\n\n\u003ch4 class=\"wp-block-heading\"\u003e\u003cstrong\u003eLimiarização por histograma\u003c/strong\u003e\u003c/h4\u003e\n\n\n\n\u003cp\u003eA limiarização por histograma é empregada para segmentar a imagem, destacando regiões de interesse e melhorando a diferenciação entre o texto e o fundo. Ao escolher um limiar apropriado com base na distribuição de intensidades de pixels, podemos binarizar a imagem, convertendo-a em pixels pretos e brancos. Essa técnica é fundamental para aprimorar a clareza do texto e simplificar o processo de reconhecimento.\u003c/p\u003e\n\n\n\n\u003ch4 class=\"wp-block-heading\"\u003e\u003cstrong\u003eAlinhamento\u003c/strong\u003e\u003c/h4\u003e\n\n\n\n\u003cp\u003eO alinhamento de texto é uma \u003cstrong\u003efase crítica\u003c/strong\u003e para garantir a correta orientação e posicionamento das palavras na imagem. Técnicas de alinhamento automático, como detecção de linhas de base e algoritmos de transformação geométrica, são aplicadas para corrigir desalinhamentos causados por inclinações, rotações ou distorções na captura da imagem. Esse passo \u003cstrong\u003econtribui significativamente\u003c/strong\u003e para aumentar a precisão e a confiabilidade do OCR, \u003cstrong\u003eespecialmente em documentos escaneados\u003c/strong\u003e ou imagens com perspectivas variadas.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eEtapa de Processamento\u003c/h3\u003e\n\n\n\n\u003cp\u003eA etapa de processamento permitirá fazer o \u003cb\u003ereconhecimento óptico d\u003c/b\u003e\u003cstrong\u003ee caracteres\u003c/strong\u003e nas imagens, que é propriamente o OCR. Essa etapa utiliza \u003cstrong\u003eaprendizado de máquina\u003c/strong\u003e para que se tenha um modelo que saiba identificar os elementos do layout do documento, sejam eles cabeçalhos, texto, tabelas, figuras, entre outros. A Figura 3a, mostra nossa imagem de exemplo já processada por essa etapa. Observa-se que foram marcados itens em verde (títulos), azul (imagens) e alaranjado (textos). Na Figura 3b, estão sendo mostrados somente os parágrafos detectados como ‘texto’, que serão utilizados para análises subsequentes.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"1191\" height=\"546\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/figura3-1.png\" alt=\"\" class=\"wp-image-1818\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/figura3-1.png 1191w, https://mupisystems.com.br/wp-content/uploads/2021/11/figura3-1-300x138.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/11/figura3-1-1024x469.png 1024w, https://mupisystems.com.br/wp-content/uploads/2021/11/figura3-1-768x352.png 768w\" sizes=\"(max-width: 1191px) 100vw, 1191px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp class=\"has-text-align-center\"\u003eFigura 3 \u0026#8211; (a) identificação de todos itens e (b) identificação de texto de parágrafos somente.\u003c/p\u003e\n\n\n\n\u003cp\u003eOs itens da Figura 3b são transformados em texto (as chamadas strings de texto) e podem ser analisados posteriormente. A Figura 4 apresenta uma imagem das informações extraídas da Figura 3b.\u003c/p\u003e\n\n\n\n\u003cfigure class=\"wp-block-image\"\u003e\u003cimg loading=\"lazy\" decoding=\"async\" width=\"1075\" height=\"309\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/Figura4-1.png\" alt=\"\" class=\"wp-image-1819\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/Figura4-1.png 1075w, https://mupisystems.com.br/wp-content/uploads/2021/11/Figura4-1-300x86.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/11/Figura4-1-1024x294.png 1024w, https://mupisystems.com.br/wp-content/uploads/2021/11/Figura4-1-768x221.png 768w\" sizes=\"(max-width: 1075px) 100vw, 1075px\" /\u003e\u003c/figure\u003e\n\n\n\n\u003cp class=\"has-text-align-center\"\u003eFigura 4 \u0026#8211; Texto extraído da imagem.\u003c/p\u003e\n\n\n\n\u003cp\u003eNeste pequeno artigo, foi apresentada uma possibilidade de processamento via OCR. Existem muitos outros filtros ou etapas de processamento que podem ser incorporadas para garantir que as informações corretas serão extraídas do documento. Essa é uma técnica indispensável para empresas que se utilizam de processamento de documentos de forma automática e a utilização de ferramentas de Aprendizado de Máquina garantem a aplicação para os mais diversos tipos de documentos.\u003c/p\u003e\n"])</script><script>
