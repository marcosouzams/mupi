u003eMinha Sala Virtual\u003c/a\u003e está expandindo as atividades e estamos construíndo cursos e treinamentos corporativos. Nesse mês de setembro, iniciamos as atividades em dois novos clientes que testaram a plataforma para controlar o banco de horas de treinamentos de funcionários e, com base em testes de aprendizagem, indicar quais treinamentos devem ser ampliados para melhorar a produtividade da equipe.\u003c/p\u003e\n\u003cp\u003eSobre a plataforma de agendamento online \u003ca href=\"https://minhaagendavirtual.com.br\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eMinha Agenda Virtual\u003c/a\u003e, não poderia deixar de mencionar que tivemos mais um mês de crescimento espetacular, acima de 35% no mês (vs o mês anterior, ou taxa anualizada equivalente de 3600%). Estamos desenvolvendo novas melhorias e funcionalidades nesse produto. Ao longo do mês foram entregues os seguintes pontos:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eRelatório em excel e csv, com toda a lista de agendamentos de um determinado período. Isso permite uma maior facilidade de controle dos agendamentos, além de permitir uma integração manual com outros sistemas\u003c/li\u003e\n\u003cli\u003eMelhoria do formato do e-mail de confirmação de agendamento, para facilitar que as informações importantes sejam localizadas mais facilmente\u003c/li\u003e\n\u003cli\u003eMelhorias das funcionalidades para cancelar ou alterar um agendamento. Havia muitas dúvidas sobre como fazer o cancelamento ou alteração de uma agendamento e, com as melhorias nas telas, acreditamos que o processo ficou muito mais simples\u003c/li\u003e\n\u003cli\u003eTambém criamos uma tela para editar os dados dos clientes, caso sejam necessárias alterações nos dados\u003c/li\u003e\n\u003cli\u003eIniciamos nosso suporte via chat, para simplificar bastante o atendimento aos clientes\u003c/li\u003e\n\u003cli\u003eMelhorias gerais no desempenho, para tornar o sistema mais ágil e mais estável\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eNossa plataforma de controle de atendimento presencial continua indo bem. Durante o mês, trabalhamos na integração com os dados da plataforma de agendamento. Assim, na gestão do atendimento presencial, é possível receber tanto os clientes agendados quanto clientes sem horário agendado, atendidos por ordem de chegada.\u003c/p\u003e\n\u003cp\u003ePor fim, esperamos trazer grandes novidades nesse mês de outubro e, desde logo, nos colocamos à disposição de nossos clientes para tentar ajudar com algumas necessidades específicas.\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L11\",null,{\"post\":{\"id\":1511,\"slug\":\"carta-mensal-setembro2020\",\"title\":\"Resumo Mensal – Apresentação das Novidades de Setembro 2020\",\"excerpt\":\"Prezados, Gostaria de começar essa carta mensal com um pequeno comentário sobre a entrada em vigor da nova Lei Geral ...\",\"content\":\"$12\",\"date\":\"2020-10-05T00:48:44\",\"author\":{\"name\":\"admin\",\"avatar\":\"https://secure.gravatar.com/avatar/6e350bf67563ab93cce5dd0ffd74c9aeb0f0a085e6713af67dd563a082714099?s=96\u0026d=mm\u0026r=g\"},\"categories\":[{\"id\":1,\"name\":\"Publicações Gerais\",\"slug\":\"publicacoes-gerais\"}],\"tags\":[{\"id\":9,\"name\":\"Atendimento\",\"slug\":\"atendimento\"},{\"id\":29,\"name\":\"lgpd\",\"slug\":\"lgpd\"},{\"id\":27,\"name\":\"minha agenda virtual\",\"slug\":\"minha-agenda-virtual\"},{\"id\":26,\"name\":\"resumo mensal\",\"slug\":\"carta-mensal\"},{\"id\":28,\"name\":\"sala virtual\",\"slug\":\"sala-virtual\"}],\"isFeatured\":false},\"translations\":{\"meta\":{\"backButton\":\"Voltar para o blog\",\"readingTime\":\"min de leitura\",\"by\":\"Por\",\"publishedOn\":\"Publicado em\"},\"sidebar\":{\"categories\":\"Categorias\",\"tags\":\"Tags\",\"author\":\"Sobre o Autor\"},\"cta\":{\"title\":\"Gostou deste conteúdo?\",\"description\":\"Assine nossa newsletter e receba mais insights como este diretamente no seu e-mail.\",\"button\":\"Falar com especialistas\"},\"related
