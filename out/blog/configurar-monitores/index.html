ystems.com.br/wp-content/uploads/2022/04/img-1536x1024.jpg 1536w, https://mupisystems.com.br/wp-content/uploads/2022/04/img-2048x1366.jpg 2048w, https://mupisystems.com.br/wp-content/uploads/2022/04/img-930x620.jpg 930w, https://mupisystems.com.br/wp-content/uploads/2022/04/img-272x182.jpg 272w\" sizes=\"(max-width: 629px) 100vw, 629px\" /\u003e\u003c/p\u003e\n\u003cp\u003eCom a plataforma \u003ca href=\"https://meuatendimentovirtual.com.br/\" target=\"_blank\" rel=\"noopener\"\u003eMeu Atendimento Virtual\u003c/a\u003e da \u003ca href=\"https://mupisystems.com.br/\"\u003eMUPI systems\u003c/a\u003e, você pode configurar até três monitores de atendimento para seus clientes, dependendo do seu plano. Dessa forma, ao chamar uma senha para atendimento, seus clientes poderão ver qual a senha chamada e qual o local de atendimento.\u003c/p\u003e\n\u003cp\u003eAntes de mais nada, para este tutorial, vamos considerar que você já sabe como \u003ca href=\"https://mupisystems.com.br/2022/03/11/configurando-atendimentos-em-clinicas-e-hospitais/\"\u003econfigurar uma fila\u003c/a\u003e e também como \u003ca href=\"https://mupisystems.com.br/2022/03/18/organizando-atendimentos-em-clinicas-e-hospitais/\"\u003erealizar um atendimento\u003c/a\u003e. Também, vamos considerar a estrutura adotada nos referidos posts, onde trata-se de uma clínica com três serviços, sendo eles: recepção, consulta e atendimento. Vamos ensinar a você como configurar um monitor de atendimento para cada serviço.\u003c/p\u003e\n\u003cp\u003e\u003cimg decoding=\"async\" class=\"alignnone size-full wp-image-2628\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/04/fila_monitores.png\" alt=\"\" width=\"1287\" height=\"556\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/04/fila_monitores.png 1287w, https://mupisystems.com.br/wp-content/uploads/2022/04/fila_monitores-300x130.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/04/fila_monitores-1024x442.png 1024w, https://mupisystems.com.br/wp-content/uploads/2022/04/fila_monitores-768x332.png 768w\" sizes=\"(max-width: 1287px) 100vw, 1287px\" /\u003e\u003c/p\u003e\n\u003ch3\u003eAcessando a configuração de monitores\u003c/h3\u003e\n\u003cp\u003eAo fazer login, no seu dashboard, clique em configurações.\u003c/p\u003e\n\u003cp\u003e\u003cimg decoding=\"async\" class=\"wp-image-2629 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/04/2-c.png\" alt=\"\" width=\"338\" height=\"254\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/04/2-c.png 491w, https://mupisystems.com.br/wp-content/uploads/2022/04/2-c-300x225.png 300w\" sizes=\"(max-width: 338px) 100vw, 338px\" /\u003e\u003c/p\u003e\n\u003cp\u003eEm seguida, no menu lateral da tela que vai abrir, clique em configurações e logo depois em telas de chamada.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"wp-image-2631 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/04/3M.jpg\" alt=\"\" width=\"520\" height=\"374\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/04/3M.jpg 724w, https://mupisystems.com.br/wp-content/uploads/2022/04/3M-300x216.jpg 300w\" sizes=\"(max-width: 520px) 100vw, 520px\" /\u003e\u003c/p\u003e\n\u003cp\u003eNa tela que abrir, clique em \u0026#8220;Nova Tela\u0026#8221; no canto superior direito, em seguida configure a tela, conforme  instruções abaixo.\u003c/p\u003e\n\u003ch3\u003eConfigurando um Monitor\u003c/h3\u003e\n\u003cp\u003ePrimeiramente, indique o nome do monitor, que poderá ser o mesmo do serviço. Neste caso, vamos escrever \u0026#8220;Recepção\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"size-full wp-image-2633 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/04/4M.jpg\" alt=\"\" width=\"737\" height=\"114\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/04/4M.jpg 737w, https://mupisystems.com.br/wp-content/uploads/2022/04/4M-300x46.jpg 300w\" sizes=\"(max-width: 737px) 100vw, 737px\" /\u003e\u003c/p\u003e\n\u003cp\u003eEm seguida, configure uma cor para o estilo da tela.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2636\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/04/cor.png\" alt=\"\" width=\"766\" height=\"116\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/04/cor.png 766w, https://mupisystems.com.br/wp-content/uploads/2022/04/cor-300x45.png 300w\" sizes=\"(max-width: 766px) 100vw, 766px\" /\u003e\u003c/p\u003e\n\u003cp\u003eFinalmente, marque a opção de \u0026#8220;Tela padrão\u0026#8221; caso apenas uma tela for mostrar as senhas de todos os serviços. Caso o contrário, escolha qual serviço esta tela vai mostrar. No presente caso será a recepção. Depois, clique em \u0026#8220;Salvar\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2635\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/04/6M.jpg\" alt=\"\" width=\"756\" height=\"351\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/04/6M.jpg 756w, https://mupisystems.com.br/wp-content/uploads/2022/04/6M-300x139.jpg 300w\" sizes=\"(max-width: 756px) 100vw, 756px\" /\u003e\u003c/p\u003e\n\u003cp\u003eRepita o procedimento para os outros serviços. No final, poderemos ver que temos três monitores configurados.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2637\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/04/7.png\" alt=\"\" width=\"1233\" height=\"288\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/04/7.png 1233w, https://mupisystems.com.br/wp-content/uploads/2022/04/7-300x70.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/04/7-1024x239.png 1024w, https://mupisystems.com.br/wp-content/uploads/2022/04/7-768x179.png 768w\" sizes=\"(max-width: 1233px) 100vw, 1233px\" /\u003e\u003c/p\u003e\n\u003ch3\u003eVisualizando monitores\u003c/h3\u003e\n\u003cp\u003ePara visualizar os seus monitores, primeiro faça a ligação física, como pela ligação do seu computador com uma TV por um cabo HDMI, espelhando a tela do navegador na TV. Ainda assim, esse procedimento pode variar dependendo do seu sistema.\u003c/p\u003e\n\u003cp\u003eEm seguida, no seu menu lateral, clique em \u0026#8220;monitor\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2638 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/04/8.png\" alt=\"\" width=\"306\" height=\"286\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/04/8.png 306w, https://mupisystems.com.br/wp-content/uploads/2022/04/8-300x280.png 300w\" sizes=\"(max-width: 306px) 100vw, 306px\" /\u003e\u003c/p\u003e\n\u003cp\u003eAgora você deverá ver uma nova tela, como abaixo.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"size-full wp-image-2639 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/04/monitor1.png\" alt=\"\" width=\"1900\" height=\"660\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/04/monitor1.png 1900w, https://mupisystems.com.br/wp-content/uploads/2022/04/monitor1-300x104.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/04/monitor1-1024x356.png 1024w, https://mupisystems.com.br/wp-content/uploads/2022/04/monitor1-768x267.png 768w, https://mupisystems.com.br/wp-content/uploads/2022/04/monitor1-1536x534.png 1536w\" sizes=\"(max-width: 1900px) 100vw, 1900px\" /\u003e\u003c/p\u003e\n\u003cp\u003eO endereço da tela no seu browser (navegador) é esse:\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2640 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/04/monitor1_2.png\" alt=\"\" width=\"520\" height=\"31\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/04/monitor1_2.png 520w, https://mupisystems.com.br/wp-content/uploads/2022/04/monitor1_2-300x18.png 300w\" sizes=\"(max-width: 520px) 100vw, 520px\" /\u003e\u003c/p\u003e\n\u003cp\u003ePara mostrar em uma tela somente chamadas de um monitor em específico, modifique o endereço, por exemplo, aqui vamos mostrar somente senhas do monitor 3 (exames):\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2641 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/04/monitor3_2.png\" alt=\"\" width=\"533\" height=\"27\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/04/monitor3_2.png 533w, https://mupisystems.com.br/wp-content/uploads/2022/04/monitor3_2-300x15.png 300w\" sizes=\"(max-width: 533px) 100vw, 533px\" /\u003e\u003c/p\u003e\n\u003cp\u003eAssim, a tela que aparecerá no monitor será:\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2642\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/04/monitor3.png\" alt=\"\" width=\"1910\" height=\"679\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/04/monitor3.png 1910w, https://mupisystems.com.br/wp-content/uploads/2022/04/monitor3-300x107.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/04/monitor3-1024x364.png 1024w, https://mupisystems.com.br/wp-content/uploads/2022/04/monitor3-768x273.png 768w, https://mupisystems.com.br/wp-content/uploads/2022/04/monitor3-1536x546.png 1536w\" sizes=\"(max-width: 1910px) 100vw, 1910px\" /\u003e\u003c/p\u003e\n\u003ch3\u003eConsiderações Finais\u003c/h3\u003e\n\u003cp\u003eChegamos ao final de mais um post. Esperamos que as informações aqui apresentadas sejam de utilidade para você e o seu negócio. Dessa forma, em caso de dúvidas sobre nosso sistema, deixe uma mensagem logo abaixo que responderemos o quanto antes.\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,
