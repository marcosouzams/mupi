á no ar para todos os usuários da plataforma e pode ser acessada na configuração da agenda.\u003c/p\u003e\n\u003cp\u003eUma outra alteração é permitir a configuração de unidades de atendimento dentro de uma conta. Assim, por exemplo, prefeituras podem cadastrar dezenas de postos de saúde e, dentro de cada posto de saúde, podem configurar suas agendas. Claro que configurar e administrar dezenas ou até centenas de agendas é um desafio prático. Por isso criamos uma ferramenta que permite aplicar uma mesma configuração para todas as agendas da conta. Essa ferramenta é útil também para quem precisa, por exemplo, cancelar todos os agendamentos de um dia, ou mesmo de um intervalo de dias.\u003c/p\u003e\n\u003cp\u003eAlém disso, também alteramos um pouco a tela de agendamento para, caso haja unidades de atendimento dentro de uma conta, o usuário que for agendar precisa escolher primeiro a unidade de atendimento e, depois, escolhe entre as agendas disponíveis dentro da unidade. No exemplo prático da vacinação da Covid, o usuário escolhe um dos postos de saúde disponíveis e, em seguida, escolhe uma das agendas de atendimento daquele posto.\u003c/p\u003e\n\u003cp\u003eMas e no seu município já tem agendamento para as campanhas de vacinação? Não deixe de recomendar a Minha Agenda Virtual para as organizações de saúde do seu município!\u003c/p\u003e\n\u003cp\u003eFalando um pouco sobre a \u003ca href=\"https://minhasalavirtual.com/\" target=\"_blank\" rel=\"noopener\"\u003eMinha Sala Virtual\u003c/a\u003e, começamos a trabalhar na integração com o Zoom para a organização de aulas ao vivo. Esperamos que esse ponto deva estar no ar até o final do mês de abril. Além disso, fizemos uma série de pequenas alterações nas telas da plataforma, como a criação de uma página de divulgação individual para cada curso e melhorias nos fluxos de testes e exames dos cursos.\u003c/p\u003e\n\u003cp\u003eEntre as outras atividades estão o desenvolvimento de uma plataforma que funciona como uma central de atendimento ao cliente, com o objetivo de facilitar o envio de notificações, e-mail, mensagem via telegram, etc e pode ser usada por qualquer empresa que recebe pedidos de clientes e tem um certo prazo para dar uma resposta.\u003c/p\u003e\n\u003cp\u003ePara encerrar, agradecemos mais uma vez nossos clientes e usuários por mais esse mês que trabalhamos juntos! Para aqueles que usam o Twitter, deixamos a sugestão de seguir nossa nova página no twitter onde estamos divulgando atualizações e notícias sobre nossos produtos e serviços: \u003ca href=\"https://twitter.com/mupisystems\" target=\"_blank\" rel=\"noopener\"\u003e@MupiSystems\u003c/a\u003e e \u003ca href=\"https://twitter.com/agenda_virtual\" target=\"_blank\" rel=\"noopener\"\u003e@agenda_virtual\u003c/a\u003e. Um bom mês a todos!\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L11\",null,{\"post\":{\"id\":1689,\"slug\":\"resumo-do-mes-marco-2021\",\"title\":\"Resumo do Mês – Março 2021\",\"excerpt\":\"Prezados clientes e usuários, Começamos esse post falando sobre como a plataforma Minha Agenda Virtual tem sido utilizado em campanhas ...\",\"content\":\"$12\",\"date\":\"2021-04-18T02:19:29\",\"author\":{\"name\":\"admin\",\"avatar\":\"https://secure.gravatar.com/avatar/6e350bf67563ab93cce5dd0ffd74c9aeb0f0a085e6713af67dd563a082714099?s=96\u0026d=mm\u0026r=g\"},\"categories\":[{\"id\":1,\"name\":\"Publicações Gerais\",\"slug\":\"publicacoes-gerais\"}],\"tags\":[],\"isFeatured\":false},\"translations\":{\"meta\":{\"backButton\":\"Voltar para o blog\",\"readingTime\":\"min de leitura\",\"by\":\"Por\",\"publishedOn\":\"Publicado em\"},\"sidebar\":{\"categories\":\"Categorias\",\"tags\":\"Tags\",\"author\":\"Sobre o Autor\"},\"cta\":{\"title\":\"Gostou deste conteúdo?\",\"description\":\"Assine nossa newsletter e receba mais insights como este diretamente no seu e-mail.\",\"button\":\"Falar com especialistas\"},\"relatedPosts\":{\"title\":\"Posts Relacionados\"}},\"readingTime\":3,\"forma
