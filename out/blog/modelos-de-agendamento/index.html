"$\",\"$L7\",null,{\"children\":[\"$L8\",[\"$\",\"$L9\",null,{\"promise\":\"$@a\"}]]}]]}],{},null,false]},null,false]},null,false]},null,false],[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$Lb\",null,{\"children\":\"$Lc\"}],[\"$\",\"meta\",null,{\"name\":\"next-size-adjust\",\"content\":\"\"}]],[\"$\",\"$Ld\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$e\",null,{\"fallback\":null,\"children\":\"$Lf\"}]}]}]]}],false]],\"m\":\"$undefined\",\"G\":[\"$10\",[]],\"s\":false,\"S\":true}\n"])</script><script>self.__next_f.push([1,"c:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n8:null\n"])</script><script>self.__next_f.push([1,"11:I[6605,[\"780\",\"static/chunks/780-8127cd74db873ebc.js\",\"13\",\"static/chunks/13-f058e38bbc28f504.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-937346dc7afd1875.js\"],\"default\"]\n12:T38c7,"])</script><script>self.__next_f.push([1,"\u003cp\u003eNeste tutorial vamos mostrar para vocês os \u003cstrong\u003emodelos de agendamento\u003c/strong\u003e possíveis nas plataformas \u003ca href=\"https://minhaagendavirtual.com.br/\" target=\"_blank\" rel=\"noopener\"\u003eMinha Agenda Virtual\u003c/a\u003e e \u003ca href=\"https://eagenda.com.br/\" target=\"_blank\" rel=\"noopener\"\u003eeAgenda\u003c/a\u003e, da \u003ca href=\"https://mupisystems.com.br/\"\u003eMUPI Systems\u003c/a\u003e. Esses diferentes modelos foram desenvolvidos com o intuito de atender as necessidades dos nossos clientes, que podem variar bastante dependendo do tipo de negócio que você tem.\u003c/p\u003e\n\u003cp\u003eVocê pode acompanhar este tutorial pelo vídeo do nosso canal do YouTube, conforme link abaixo, ou no passo a passo deste post.\u003c/p\u003e\n\u003ch2\u003eVídeo tutorial YouTube\u003c/h2\u003e\n\u003cp\u003e\u003ciframe title=\"Minha Agenda Virtual -  Modelos de agendamento\" width=\"500\" height=\"281\" src=\"https://www.youtube.com/embed/Ou10RTf4N4Y?feature=oembed\" frameborder=\"0\" allow=\"accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share\" referrerpolicy=\"strict-origin-when-cross-origin\" allowfullscreen\u003e\u003c/iframe\u003e\u003c/p\u003e\n\u003ch2\u003ePasso a Passo\u003c/h2\u003e\n\u003cp\u003eNeste passo a passo vamos mostras os tipos de modelo de agendamento e explicar como configurá-los nas nossas plataformas.\u003c/p\u003e\n\u003ch3\u003eTipos de Modelos de Agendamento\u003c/h3\u003e\n\u003cul class=\"p-rich_text_list p-rich_text_list__bullet\" data-stringify-type=\"unordered-list\" data-indent=\"0\" data-border=\"0\"\u003e\n\u003cli data-stringify-indent=\"0\" data-stringify-border=\"0\"\u003e\u003cstrong\u003eAgenda aberta:\u003c/strong\u003e qualquer pessoa pode agendar sem precisar fazer cadastro.\u003c/li\u003e\n\u003cli data-stringify-indent=\"0\" data-stringify-border=\"0\"\u003e\u003cstrong\u003eAgenda aberta com login obrigatório:\u003c/strong\u003e somente pessoas que tenham cadastro na plataforma podem agendar. Isso é interessante para criar \u003ca title=\"limites de agendamento\" href=\"https://minhaagendavirtual.com.br/agendamentos/limites/\" target=\"_blank\" rel=\"noopener\"\u003elimites de agendamento\u003c/a\u003e por usuários. Assim, você pode habilitar esse modelo de agendamento na página de \u003ca title=\"configurações gerais\" href=\"https://minhaagendavirtual.com.br/users/editar_cadastro/#\" target=\"_blank\" rel=\"noopener\"\u003eConfigurações Gerais.\u003c/a\u003e\u003c/li\u003e\n\u003cli data-stringify-indent=\"0\" data-stringify-border=\"0\"\u003e\u003cstrong\u003eAgenda restrita:\u003c/strong\u003e somente usuários autorizados podem agendar. Dessa forma você pode fazer o \u003cstrong\u003econtrole de acessos\u003c/strong\u003e clicando \u003ca title=\"controle de acessos\" href=\"https://minhaagendavirtual.com.br/users/clientes_autorizados/\" target=\"_blank\" rel=\"noopener\"\u003eaqui\u003c/a\u003e. Em seguida, depois de cadastrar os clientes autorizados, você pode enviar um link exclusivo para esse cliente agendar sem precisar fazer login, ou pode passar o link geral da agenda, sendo necessário que o cliente faça login na plataforma.\u003c/li\u003e\n\u003cli data-stringify-indent=\"0\" data-stringify-border=\"0\"\u003e\u003cstrong\u003eAgenda fechada:\u003c/strong\u003e somente os usuários da conta podem agendar (ex: quando a empresa tem uma equipe de atendimento via telefone/whatsapp que confere os horários disponíveis e faz o agendamento para o cliente). Para isso, basta acessar as configurações da sua agenda e habilitar a opção \u003cstrong\u003e\u0026#8220;Bloquear agenda para acesso pelo link de agendamento\u0026#8221;.\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\u003ch3\u003eConfigurações de Modelos de Agendamento\u003c/h3\u003e\n\u003ch4\u003eAgenda Aberta\u003c/h4\u003e\n\u003cp\u003eEste é o modelo padrão de agenda. Para usar este modelo, basta criar uma agenda usando o \u003ca href=\"https://youtu.be/ye16-wLl_tQ\" target=\"_blank\" rel=\"noopener\"\u003enosso assistente\u003c/a\u003e, não sendo necessárias configurações adicionais.\u003c/p\u003e\n\u003ch4\u003eAgenda Aberta com Login Obrigatório\u003c/h4\u003e\n\u003cp\u003ePara ativar este tipo de modelo, basta ir no seu Menu Lateral em \u0026#8220;Conta\u0026#8221; \u0026gt;\u0026gt; \u0026#8220;Configurações Gerais\u0026#8221;:\u003c/p\u003e\n\u003cp\u003e\u003cimg fetchpriority=\"high\" decoding=\"async\" class=\"alignnone  wp-image-2143 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/1b.png\" alt=\"\" width=\"391\" height=\"425\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/1b.png 530w, https://mupisystems.com.br/wp-content/uploads/2021/12/1b-276x300.png 276w\" sizes=\"(max-width: 391px) 100vw, 391px\" /\u003e\u003c/p\u003e\n\u003cp\u003eEm seguida ativar a opção \u0026#8220;PRECISA LOGIN\u0026#8221; e clique em \u0026#8220;Salvar\u0026#8221; no final da página.\u003c/p\u003e\n\u003cp\u003e\u003cimg decoding=\"async\" class=\"alignnone size-full wp-image-2147\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/2-4.png\" alt=\"\" width=\"947\" height=\"204\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/2-4.png 947w, https://mupisystems.com.br/wp-content/uploads/2021/12/2-4-300x65.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/12/2-4-768x165.png 768w\" sizes=\"(max-width: 947px) 100vw, 947px\" /\u003e\u003c/p\u003e\n\u003ch4\u003eAgenda Restrita\u003c/h4\u003e\n\u003cp\u003ePara usar este modelo de agenda, basta acessar, no seu Menu Lateral: \u0026#8220;Conta\u0026#8221; \u0026gt;\u0026gt; \u0026#8220;Configurações Gerais\u0026#8221;, em seguida acione a opção de \u0026#8220;PRECISA AUTORIZAÇÃO\u0026#8221; e posteriormente clique em \u0026#8220;Salvar\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg decoding=\"async\" class=\"size-full wp-image-2148 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/1-1.png\" alt=\"\" width=\"920\" height=\"142\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/1-1.png 920w, https://mupisystems.com.br/wp-content/uploads/2021/12/1-1-300x46.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/12/1-1-768x119.png 768w\" sizes=\"(max-width: 920px) 100vw, 920px\" /\u003e\u003c/p\u003e\n\u003cp\u003eLogo após isso, você precisará incluir no sistema quais clientes tem autorização. Para isso vá no Menu Lateral em:  \u0026#8220;Conta\u0026#8221; \u0026gt;\u0026gt; \u0026#8220;Acesso Clientes\u0026#8221;:\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\" wp-image-2149 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/2a-1.png\" alt=\"\" width=\"363\" height=\"389\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/2a-1.png 455w, https://mupisystems.com.br/wp-content/uploads/2021/12/2a-1-280x300.png 280w\" sizes=\"(max-width: 363px) 100vw, 363px\" /\u003e\u003c/p\u003e\n\u003cp\u003eNa página de acesso de clientes, você terá a opção de incluir manualmente os clientes autorizados clicando no botão \u0026#8220;Incluir Cliente\u0026#8221; ou importar uma planilha com os dados deles, clicando em \u0026#8220;Importar\u0026#8221;:\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2151\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/3a-1.png\" alt=\"\" width=\"1761\" height=\"492\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/3a-1.png 1761w, https://mupisystems.com.br/wp-content/uploads/2021/12/3a-1-300x84.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/12/3a-1-1024x286.png 1024w, https://mupisystems.com.br/wp-content/uploads/2021/12/3a-1-768x215.png 768w, https://mupisystems.com.br/wp-content/uploads/2021/12/3a-1-1536x429.png 1536w\" sizes=\"(max-width: 1761px) 100vw, 1761px\" /\u003e\u003c/p\u003e\n\u003ch5\u003eIncluir clientes manualmente\u003c/h5\u003e\n\u003cp\u003eAo clicar na opção de incluir cliente, você deverá preencher um formulário com os dados do cliente, sendo estes: dados básicos (e-mail, nome, CPF e telefone);\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"wp-image-2154 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/4a-1.png\" alt=\"\" width=\"630\" height=\"193\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/4a-1.png 806w, https://mupisystems.com.br/wp-content/uploads/2021/12/4a-1-300x92.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/12/4a-1-768x235.png 768w\" sizes=\"(max-width: 630px) 100vw, 630px\" /\u003e\u003c/p\u003e\n\u003cp\u003eAnotações (comentários gerais sobre o cliente);\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"wp-image-2155 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/5a-1.png\" alt=\"\" width=\"343\" height=\"124\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/5a-1.png 426w, https://mupisystems.com.br/wp-content/uploads/2021/12/5a-1-300x108.png 300w\" sizes=\"(max-width: 343px) 100vw, 343px\" /\u003e\u003c/p\u003e\n\u003cp\u003eE também poderá configurar limites de agendamento. Para mais detalhes, veja o post sobre \u003ca href=\"https://mupisystems.com.br/2021/12/11/limites-de-agendamento/\"\u003elimites de agendamento\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"wp-image-2156 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/6a-1.png\" alt=\"\" width=\"631\" height=\"196\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/6a-1.png 805w, https://mupisystems.com.br/wp-content/uploads/2021/12/6a-1-300x93.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/12/6a-1-768x239.png 768w\" sizes=\"(max-width: 631px) 100vw, 631px\" /\u003e\u003c/p\u003e\n\u003cp\u003eLogo depois de você ter incluído um cliente, basta enviar para ele o link de agendamento específico criado:\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2157\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/7a-1.png\" alt=\"\" width=\"1756\" height=\"355\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/7a-1.png 1756w, https://mupisystems.com.br/wp-content/uploads/2021/12/7a-1-300x61.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/12/7a-1-1024x207.png 1024w, https://mupisystems.com.br/wp-content/uploads/2021/12/7a-1-768x155.png 768w, https://mupisystems.com.br/wp-content/uploads/2021/12/7a-1-1536x311.png 1536w\" sizes=\"(max-width: 1756px) 100vw, 1756px\" /\u003e\u003c/p\u003e\n\u003ch5\u003eImportar clientes\u003c/h5\u003e\n\u003cp\u003eAo clicar no botão de \u0026#8220;Importar\u0026#8221;, você precisa inserir um arquivo .CSV no sistema, e esse arquivo deve ter as colunas: \u0026#8220;nome\u0026#8221;, \u0026#8220;cpf\u0026#8221;, \u0026#8220;tipo_limite\u0026#8221; e \u0026#8220;limite\u0026#8221;. Mais informações podem ser vistas nas instruções conforme imagem abaixo:\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2158\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/8a.png\" alt=\"\" width=\"811\" height=\"385\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/8a.png 811w, https://mupisystems.com.br/wp-content/uploads/2021/12/8a-300x142.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/12/8a-768x365.png 768w\" sizes=\"(max-width: 811px) 100vw, 811px\" /\u003e\u003c/p\u003e\n\u003cp\u003eExistem várias formas de gerar um arquivo .CSV, uma delas é criando uma planilha normal no seu editor, seja ele MS EXCEL, GOOGLE SHEETS ou LIBRE OFFICE CALC. Vamos mostrar como criar um .CSV usando o último software. Ao criar a planilha abaixo, clique em \u0026#8220;Salvar Como\u0026#8221;, escolha o formato .CSV e clique em \u0026#8220;Salvar\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2159 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/9-1.png\" alt=\"\" width=\"569\" height=\"191\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/9-1.png 569w, https://mupisystems.com.br/wp-content/uploads/2021/12/9-1-300x101.png 300w\" sizes=\"(max-width: 569px) 100vw, 569px\" /\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2160 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/10-1.png\" alt=\"\" width=\"326\" height=\"65\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/10-1.png 326w, https://mupisystems.com.br/wp-content/uploads/2021/12/10-1-300x60.png 300w\" sizes=\"(max-width: 326px) 100vw, 326px\" /\u003e\u003c/p\u003e\n\u003cp\u003eEm seguida, selecione como delimitador (ou \u0026#8220;Field delimiter\u0026#8221;), a vírgula e o formato como \u0026#8220;Unicode utf-8\u0026#8221;. Estas normalmente são as opções padrão. Clique em \u0026#8220;OK\u0026#8221;\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2162 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/11-1.png\" alt=\"\" width=\"506\" height=\"363\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/11-1.png 506w, https://mupisystems.com.br/wp-content/uploads/2021/12/11-1-300x215.png 300w\" sizes=\"(max-width: 506px) 100vw, 506px\" /\u003e\u003c/p\u003e\n\u003ch4\u003e\u003c/h4\u003e\n\u003cp\u003eDe volta a nossa plataforma, clique no botão de escolher arquivo (\u0026#8220;Choose File\u0026#8221;), escolha o arquivo e clique em \u0026#8220;Enviar\u0026#8221;. Agora você poderá visualizar que foram inseridos os nomes na tabela:\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2164\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/12.png\" alt=\"\" width=\"1716\" height=\"278\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/12.png 1716w, https://mupisystems.com.br/wp-content/uploads/2021/12/12-300x49.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/12/12-1024x166.png 1024w, https://mupisystems.com.br/wp-content/uploads/2021/12/12-768x124.png 768w, https://mupisystems.com.br/wp-content/uploads/2021/12/12-1536x249.png 1536w\" sizes=\"(max-width: 1716px) 100vw, 1716px\" /\u003e\u003c/p\u003e\n\u003ch4\u003eAgenda Fechada\u003c/h4\u003e\n\u003cp\u003eE finalmente, a configuração de agenda fechada deve ser feita acessando o seu Menu Lateral em \u0026#8220;Agenda\u0026#8221; \u0026gt;\u0026gt; \u0026#8220;Configuração\u0026#8221;:\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2120 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/1a.png\" alt=\"\" width=\"412\" height=\"389\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/1a.png 412w, https://mupisystems.com.br/wp-content/uploads/2021/12/1a-300x283.png 300w\" sizes=\"(max-width: 412px) 100vw, 412px\" /\u003e\u003c/p\u003e\n\u003cp\u003eLogo depois, clique em \u0026#8220;Configurar\u0026#8221; na agenda que você quer acionar essa opção:\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"size-full wp-image-2121 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/2a.png\" alt=\"\" width=\"496\" height=\"528\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/2a.png 496w, https://mupisystems.com.br/wp-content/uploads/2021/12/2a-282x300.png 282w\" sizes=\"(max-width: 496px) 100vw, 496px\" /\u003e\u003c/p\u003e\n\u003cp\u003eEm seguida, ative a opção abaixo, para bloqueio pelo link e finalmente, no fim da página clique em \u0026#8220;Salvar Configuração\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2167 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/12/3a-2.png\" alt=\"\" width=\"615\" height=\"88\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/12/3a-2.png 615w, https://mupisystems.com.br/wp-content/uploads/2021/12/3a-2-300x43.png 300w\" sizes=\"(max-width: 615px) 100vw, 615px\" /\u003e\u003c/p\u003e\n\u003cp\u003eChegamos ao final de mais um tutorial. Esperamos que as informações tenham sido úteis para melhorar sua experiência com as nossas plataformas. Em caso de dúvidas, deixe comentários no nosso post que responderemos o quanto antes.\u003c/p\u003e\n\u003cp\u003eUm abraço e até breve!\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L11\",null,{\"post\":{\"id\":2141,\"slug\":\"modelos-de-agendamento\",\"title\":\"Modelos de agendamento\",\"excerpt\":\"N
