 e gomas de mascar oferecem um alívio para o stress de esperar.\u003c/p\u003e\n\u003cp\u003eAs nossas expectativas também afetam como nos sentimos com relação às filas. A incerteza amplifica o estresse da espera, ao passo que informações sobre o tempo esperado de espera e explicações sobre as causas da demora reduzem o estresse da espera.\u003c/p\u003e\n\u003cp\u003eSuperar as expectativas melhoram nosso humor. Tudo mais constante, pessoas que esperaram menos que o previsto saem mais feliz que aquelas que esperaram mais que o previsto.\u003c/p\u003e\n\u003cp\u003eEssa é uma estratégia poderosa pois nossas memórias sobre a experiência na fila são fortemente influenciadas pelos momentos finais de \u003ca href=\"https://www.researchgate.net/publication/236864505_The_Experienced_Utility_of_Queuing_Experience_Profiles_and_Retrospective_Evaluations_of_Simulated_Queues\" target=\"_blank\" rel=\"noopener\"\u003eespera\u003c/a\u003e. Quando uma longa espera termina em uma experiência feliz, a fila acelera. Nós tendemos a olhar para ela positivamente, mesmo se estivéssemos estressados durante boa parte da espera. Por outro lado, se as emoções negativas dominarem os minutos finais, nossa mente vai tender à avaliar a experiência negativamente, mesmo se a espera tenha sido relativamente curta.\u003c/p\u003e\n\u003cp\u003eUma outra descoberta interessante, é que nós estamos mais preocupados com o tamanho da fila do que com a velocidade com que ela anda. Dada uma escolha entre uma fila curta e uma fila longa, nós preferimos entrar na fila curta, mesmo se os tempos de espera são próximos.\u003c/p\u003e\n\u003cp\u003eTalvez a maior influência em nossos sentimentos sobre as filas tem a ver com o sentimento de justiça. Em se tratando de fila, o conceito universalmente aceito é que o primeiro a chegar é o primeiro a ser atendido. Qualquer desvio à esse conceito causa para a maioria das pessoas um estresse muito grande, podendo resultar até mesmo em comportamentos agressivos.\u003c/p\u003e\n\u003cp\u003eO custo dominante da espera em fila é emocional: estresse e tédio. Nós nunca conseguiremos eliminar por completo as filas, mas uma melhor compreensão da psicologia da espera pode nos ajudar a fazer daquelas esperas longas uma experiência mais agradável. E, no final das contas, o sentimento que o cliente guarda sobre a espera e atendimento é o que faz ele voltar a fazer negócios com a sua empresa. Conte conosco para que seus clientes tenham a melhor sensação possível sobre a qualidade de atendimento! Entre em \u003ca href=\"http://siga-mupi.com.br/contato/\" target=\"_blank\" rel=\"noopener\"\u003econtato\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u0026nbsp;\t\t\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L11\",null,{\"post\":{\"id\":451,\"slug\":\"porque-esperar-na-fila-e-tortura\",\"title\":\"Porque esperar na fila é tortura\",\"excerpt\":\"Conforme apresentado em um artigo publicado no jornal The New York Times, a experiência da espera é definida apenas em parte ...\",\"content\":\"$12\",\"date\":\"2018-02-11T23:41:20\",\"author\":{\"name\":\"lucas\",\"avatar\":\"https://secure.gravatar.com/avatar/6e350bf67563ab93cce5dd0ffd74c9aeb0f0a085e6713af67dd563a082714099?s=96\u0026d=mm\u0026r=g\"},\"categories\":[{\"id\":10,\"name\":\"Meu Atendimento\",\"slug\":\"atendimento\"},{\"id\":17,\"name\":\"Teoria das Filas\",\"slug\":\"teoria-das-filas\"}],\"tags\":[{\"id\":18,\"name\":\"experiência de atendimento\",\"slug\":\"experiencia-de-atendimento\"},{\"id\":13,\"name\":\"fila\",\"slug\":\"fila\"},{\"id\":19,\"name\":\"psicologia\",\"slug\":\"psicologia\"},{\"id\":20,\"name\":\"tempo de espera\",\"slug\":\"tempo-de-espera\"}],\"isFeatured\":false},\"translations\":{\"meta\":{\"backButton\":\"Voltar para o blog\",\"readingTime\":\"min de leitura\",\"by\":\"Por\",\"publishedOn\":\"Publicado em\"},\"sidebar\":{\"categories\":\"Categorias\",\"tags\":\"Tags\",\"author\":\"Sobre o Autor\"},\"cta\":{\"title\":\"Gostou deste conteúdo?\",\
