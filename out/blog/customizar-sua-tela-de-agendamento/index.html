1-1.jpg\" alt=\"\" width=\"376\" height=\"335\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/1-1.jpg 499w, https://mupisystems.com.br/wp-content/uploads/2022/03/1-1-300x267.jpg 300w\" sizes=\"(max-width: 376px) 100vw, 376px\" /\u003e\u003c/p\u003e\n\u003cp\u003eAgora, clique em \u0026#8220;configurar\u0026#8221; na agenda que você quer configurar.\u003c/p\u003e\n\u003cp\u003e\u003cimg decoding=\"async\" class=\"alignnone  wp-image-2603 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/2m.jpg\" alt=\"\" width=\"375\" height=\"474\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/2m.jpg 528w, https://mupisystems.com.br/wp-content/uploads/2022/03/2m-237x300.jpg 237w\" sizes=\"(max-width: 375px) 100vw, 375px\" /\u003e\u003c/p\u003e\n\u003cp\u003eEm seguida, na página que vai abrir, no campo de imagem destacada da agenda, escolha uma imagem. Pode ser um logotipo ou a foto do profissional que vai fazer o atendimento. Agora, no final da página, clique em \u0026#8220;Salvar configuração\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg decoding=\"async\" class=\"alignnone size-full wp-image-2604 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/3-1.png\" alt=\"\" width=\"684\" height=\"104\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/3-1.png 684w, https://mupisystems.com.br/wp-content/uploads/2022/03/3-1-300x46.png 300w\" sizes=\"(max-width: 684px) 100vw, 684px\" /\u003e\u003c/p\u003e\n\u003ch3\u003eCustomizar a Tela de Agendamento\u003c/h3\u003e\n\u003cp\u003ePara fazer essa modificação, no seu menu lateral, clique em \u0026#8220;Conta\u0026#8221; e em seguida em \u0026#8220;Tela de Agendamento\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone  wp-image-2607 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/4m.jpg\" alt=\"\" width=\"379\" height=\"322\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/4m.jpg 415w, https://mupisystems.com.br/wp-content/uploads/2022/03/4m-300x255.jpg 300w\" sizes=\"(max-width: 379px) 100vw, 379px\" /\u003e\u003c/p\u003e\n\u003cp\u003eNa tela que vai abrir, role a página até encontrar a seção de paleta de cores. Agora basta escolher as cores desejadas para cada item, como menu, corpo da página, entre outros.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2608 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/5m.jpg\" alt=\"\" width=\"614\" height=\"499\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/5m.jpg 614w, https://mupisystems.com.br/wp-content/uploads/2022/03/5m-300x244.jpg 300w\" sizes=\"(max-width: 614px) 100vw, 614px\" /\u003e\u003c/p\u003e\n\u003cp\u003eLogo depois disso, você poderá modificar as imagens que aparecerão nas telas de agendamento, sejam: a imagem destacada na tela inicial, a imagem de fundo, o logo da sua empresa e o \u003cem\u003efavicon\u003c/em\u003e, que é o ícone que aparece no navegador. Ao realizar tais modificações, clique em \u0026#8220;Salvar\u0026#8221; no final da página.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2617\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/10_0_M.jpg\" alt=\"\" width=\"904\" height=\"329\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/10_0_M.jpg 904w, https://mupisystems.com.br/wp-content/uploads/2022/03/10_0_M-300x109.jpg 300w, https://mupisystems.com.br/wp-content/uploads/2022/03/10_0_M-768x280.jpg 768w\" sizes=\"(max-width: 904px) 100vw, 904px\" /\u003e\u003c/p\u003e\n\u003ch3\u003eVisualizar modificações\u003c/h3\u003e\n\u003cp\u003eEm seguida, para visualizar as modificações que você fez, clique novamente no seu Menu Lateral em \u0026#8220;Agenda\u0026#8221;, depois em \u0026#8220;Links de Agendamento\u0026#8221;. Agora, na tela que abrir, clique no link da página de agendamento.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2610\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/6m.jpg\" alt=\"\" width=\"1138\" height=\"433\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/6m.jpg 1138w, https://mupisystems.com.br/wp-content/uploads/2022/03/6m-300x114.jpg 300w, https://mupisystems.com.br/wp-content/uploads/2022/03/6m-1024x390.jpg 1024w, https://mupisystems.com.br/wp-content/uploads/2022/03/6m-768x292.jpg 768w\" sizes=\"(max-width: 1138px) 100vw, 1138px\" /\u003e\u003c/p\u003e\n\u003cp\u003eDessa forma você pode visualizar sua página, que é como os clientes vão ver as suas agendas.\u003c/p\u003e\n\u003ch5\u003eTela Inicial de Agendamento\u003c/h5\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"size-full wp-image-2618 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/10_1.png\" alt=\"\" width=\"1023\" height=\"520\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/10_1.png 1023w, https://mupisystems.com.br/wp-content/uploads/2022/03/10_1-300x152.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/03/10_1-768x390.png 768w\" sizes=\"(max-width: 1023px) 100vw, 1023px\" /\u003e\u003c/p\u003e\n\u003ch5\u003eTela de Agendamento\u003c/h5\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"size-full wp-image-2619 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/10_2.png\" alt=\"\" width=\"1298\" height=\"690\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/10_2.png 1298w, https://mupisystems.com.br/wp-content/uploads/2022/03/10_2-300x159.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/03/10_2-1024x544.png 1024w, https://mupisystems.com.br/wp-content/uploads/2022/03/10_2-768x408.png 768w\" sizes=\"(max-width: 1298px) 100vw, 1298px\" /\u003e\u003c/p\u003e\n\u003ch5\u003eFavicon\u003c/h5\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2620 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/10_3M.jpg\" alt=\"\" width=\"422\" height=\"167\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/10_3M.jpg 422w, https://mupisystems.com.br/wp-content/uploads/2022/03/10_3M-300x119.jpg 300w\" sizes=\"(max-width: 422px) 100vw, 422px\" /\u003e\u003c/p\u003e\n\u003ch3\u003eConsiderações Finais\u003c/h3\u003e\n\u003cp\u003eChegamos ao final de mais um post. Assim, esperamos que as informações aqui apresentadas tenham sido de utilidade para você e o seu negócio e que tenham sido apresentadas de forma objetiva. Nesse sentido, caso você tenha dúvidas, ou queira deixar uma sugestão, insira um comentário logo abaixo que responderemos o quanto antes.\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L11\",null,{\"post\":{\"id\":2599,\"slug\":\"customizar-sua-tela-de-agendamento\",\"title\":\"Customizar sua tela de agendamento\",\"excerpt\":\"Uma das dúvidas recorrentes de nossos clientes é sobre como customizar sua tela de agendamento, modificando cores da tela e ...\",\"content\":\"$12\",\"date\":\"2022-03-28T09:31:04\",\"author\":{\"name\":\"admin\",\"avatar\":\"https://secure.gravatar.com/avatar/6e350bf67563ab93cce5dd0ffd74c9aeb0f0a085e6713af67dd563a082714099?s=96\u0026d=mm\u0026r=g\"},\"categories\":[{\"id\":41,\"name\":\"eAgenda\",\"slug\":\"eagenda\"},{\"id\":58,\"name\":\"Minha Agenda Virtual\",\"slug\":\"minhaagendavirtual\"}],\"tags\":[{\"id\":105,\"name\":\"agenda\",\"slug\":\"agenda\"},{\"id\":116,\"name\":\"cores\",\"slug\":\"cores\"},{\"id\":115,\"name\":\"customização\",\"slug\":\"customizacao\"}],\"isFeatured\":false},\"translations\":{\"meta\":{\"backButton\":\"Voltar para o blog\",\"readingTime\":\"min de leitura\",\"by\":\"Por\",\"publishedOn\":\"Publicado em\"},\"sidebar\":{\"categories\":\"Categorias\",\"tags\":\"Tags\",\"author\":\"Sobr
