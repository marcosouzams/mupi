br/wp-content/uploads/2021/11/1-painel-lateral2-300x250.png 300w\" sizes=\"(max-width: 397px) 100vw, 397px\" /\u003e\u003c/p\u003e\n\u003cp\u003eEm seguida, clique em \u0026#8220;Configurar\u0026#8221; na agenda que você deseja habilitar essa funcionalidade:\u003c/p\u003e\n\u003cp\u003e\u003cimg decoding=\"async\" class=\"alignnone size-full wp-image-1986 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/2-configurar.png\" alt=\"\" width=\"329\" height=\"203\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/2-configurar.png 329w, https://mupisystems.com.br/wp-content/uploads/2021/11/2-configurar-300x185.png 300w\" sizes=\"(max-width: 329px) 100vw, 329px\" /\u003e\u003c/p\u003e\n\u003cp\u003eVocê será redirecionado para a página de configuração e navegue na página para encontrar o botão abaixo e marque para habilitar:\u003c/p\u003e\n\u003cp\u003e\u003cimg decoding=\"async\" class=\"alignnone size-full wp-image-1988\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/3-botao.png\" alt=\"\" width=\"281\" height=\"39\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/3-botao.png 281w, https://mupisystems.com.br/wp-content/uploads/2021/11/3-botao-272x39.png 272w\" sizes=\"(max-width: 281px) 100vw, 281px\" /\u003e\u003c/p\u003e\n\u003cp\u003eClique em \u0026#8220;Salvar e Atualizar horários\u0026#8221;, no final da página e pronto, você habilitou o as filas de espera para seus clientes. Quando eles forem agendar, no formulário de agendamento eles deverão clicar em \u0026#8220;lista de espera\u0026#8221;, em azul na figura abaixo:\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-1990\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/4-agendamento.png\" alt=\"\" width=\"920\" height=\"463\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/4-agendamento.png 920w, https://mupisystems.com.br/wp-content/uploads/2021/11/4-agendamento-300x151.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/11/4-agendamento-768x387.png 768w\" sizes=\"(max-width: 920px) 100vw, 920px\" /\u003e\u003c/p\u003e\n\u003cp\u003eEm seguida, seu cliente será redirecionado para uma página com as listas de listas de espera para aquela agenda, naquele dia:\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-1991\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/5-escolher-agenda.png\" alt=\"\" width=\"980\" height=\"337\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/5-escolher-agenda.png 980w, https://mupisystems.com.br/wp-content/uploads/2021/11/5-escolher-agenda-300x103.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/11/5-escolher-agenda-768x264.png 768w\" sizes=\"(max-width: 980px) 100vw, 980px\" /\u003e\u003c/p\u003e\n\u003cp\u003eAo selecionar uma das listas (na figura acima tem apenas uma lista), abrirá um formulário que o cliente precisará preencher informando qual serviço quer agendar, seus dados, como nome, e-mail, etc, deverá clicar em \u0026#8220;confirmar\u0026#8221; e pronto, seu cliente se cadastrou em uma lista de espera.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-1992\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/11/6-formulario.png\" alt=\"\" width=\"1887\" height=\"826\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/11/6-formulario.png 1887w, https://mupisystems.com.br/wp-content/uploads/2021/11/6-formulario-300x131.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/11/6-formulario-1024x448.png 1024w, https://mupisystems.com.br/wp-content/uploads/2021/11/6-formulario-768x336.png 768w, https://mupisystems.com.br/wp-content/uploads/2021/11/6-formulario-1536x672.png 1536w\" sizes=\"(max-width: 1887px) 100vw, 1887px\" /\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"
