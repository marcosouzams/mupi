ica a limitação desse modelo tradicional.\u003c/p\u003e\n\n\n\n\u003cp\u003eQuando a quantidade de currículos se torna grande, fica difícil manter o controle de que todos os currículos foram de fato analisados. Alguns currículos se perdiam na caixa de spam, ou o candidato enviava para o endereço incorreto. Também é muito comum que a pessoa responsável pela seleção não tenha o tempo necessário para analisar com cuidado todos os currículos. Foi pensando em tornar os nossos processos mais justos com todos os candidatos que começamos o desenvolvimento da plataforma \u003ca rel=\"noreferrer noopener\" href=\"https://etalentos.com.br\" target=\"_blank\"\u003eE-Talentos\u003c/a\u003e. O objetivo da plataforma é justamente facilitar a vida do departamento de RH das empresas e dos microempreendedores.\u003c/p\u003e\n\n\n\n\u003cp\u003eA gente usa a plataforma aqui para duas finalidades:\u003c/p\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\u003cli\u003eBanco de Talentos: quando um potencial interessado em trabalhar conosco faz o cadastro no banco de talentos e deixa seu currículo cadastrado. A lógica aqui é montar uma base de potenciais colaboradores para que a gente entre em contato caso a gente precise fazer uma contratação rapidamente, sem passar por um processo seletivo formal;\u003c/li\u003e\u003cli\u003eOrganização de Processo Seletivo: nesse caso a gente cadastra os dados da oportunidade na plataforma e gera um link de divulgação do processo para publicar nas nossas redes sociais e inclusive impulsionar a publicação para atingir o nosso público alvo;\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cp\u003eEsses dois cenários são basicamente os mesmos da maioria das empresas/microempreendedores. Por esse motivo, a gente acredita que consegue contribuir com a nossa experiência própria em seleção e recrutamento e nosso conhecimento tecnológico para que nossos clientes e parceiros consigam um melhor resultado em seus processos de seleção e recrutamento.\u003c/p\u003e\n\n\n\n\u003cp\u003ePara conhecer mais sobre a plataforma, acesse nosso site em \u003ca href=\"https://etalentos.com.br\" target=\"_blank\" rel=\"noopener\"\u003ehttps://etalentos.com.br\u003c/a\u003e, cadastre sua empresa ou negócio e organize seu primeiro processo gratuitamente.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003e\u003c/h3\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L11\",null,{\"post\":{\"id\":1763,\"slug\":\"melhore-os-resultados-do-seu-processo-de-recrutamento\",\"title\":\"Melhore os Resultados do Seu Processo de Recrutamento\",\"excerpt\":\"Plataforma E-Talentos Nós aqui na Mupi Systems já fizemos vários processo de seleção e recrutamento usando o modelo \\\"tradicional\\\". Neste ...\",\"content\":\"$12\",\"date\":\"2021-10-16T19:14:31\",\"author\":{\"name\":\"admin\",\"avatar\":\"https://secure.gravatar.com/avatar/6e350bf67563ab93cce5dd0ffd74c9aeb0f0a085e6713af67dd563a082714099?s=96\u0026d=mm\u0026r=g\"},\"categories\":[{\"id\":40,\"name\":\"ETalentos\",\"slug\":\"etalentos\"},{\"id\":1,\"name\":\"Publicações Gerais\",\"slug\":\"publicacoes-gerais\"}],\"tags\":[{\"id\":36,\"name\":\"e-talentos\",\"slug\":\"e-talentos\"},{\"id\":37,\"name\":\"plataforma de recrutamento online\",\"slug\":\"plataforma-de-recrutamento-online\"},{\"id\":38,\"name\":\"recrutamento\",\"slug\":\"recrutamento\"},{\"id\":39,\"name\":\"seleção\",\"slug\":\"selecao\"}],\"isFeatured\":false,\"featuredImage\":{\"url\":\"https://mupisystems.com.br/wp-content/uploads/2021/10/dylan-gillis-KdeqA3aTnBY-unsplash.jpg\",\"alt\":\"entrevista emprego\"}},\"translations\":{\"meta\":{\"backButton\":\"Voltar para o blog\",\"readingTime\":\"min de leitura\",\"by\":\"Por\",\"publishedOn\":\"Publicado em\"},\"sidebar\":{\"categories\":\"Categorias\",\"tags\":\"Tags\",\"author\":\"Sobre o Autor\"},\"cta\":{\"title\":\"Gostou deste conteúdo?\",\"description\":\"Assine nossa newsletter e receba mais insights como este diretamente no seu e-mail.\",\"button\":\"Falar
