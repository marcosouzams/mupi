h-1024x683.jpg 1024w, https://mupisystems.com.br/wp-content/uploads/2022/03/markus-spiske-XrIfY_4cK1w-unsplash-768x512.jpg 768w, https://mupisystems.com.br/wp-content/uploads/2022/03/markus-spiske-XrIfY_4cK1w-unsplash-1536x1024.jpg 1536w, https://mupisystems.com.br/wp-content/uploads/2022/03/markus-spiske-XrIfY_4cK1w-unsplash-2048x1365.jpg 2048w, https://mupisystems.com.br/wp-content/uploads/2022/03/markus-spiske-XrIfY_4cK1w-unsplash-930x620.jpg 930w, https://mupisystems.com.br/wp-content/uploads/2022/03/markus-spiske-XrIfY_4cK1w-unsplash-272x182.jpg 272w\" sizes=\"(max-width: 575px) 100vw, 575px\" /\u003e\u003c/p\u003e\n\u003cp\u003eA opção de gerar relatórios de atendimento é uma funcionalidade da plataforma \u003ca href=\"https://meuatendimentovirtual.com.br/\" target=\"_blank\" rel=\"noopener\"\u003eMeu Atendimento Virtual\u003c/a\u003e da \u003ca href=\"https://mupisystems.com.br/\"\u003eMUPI Systems\u003c/a\u003e, que vai ajudar você a administrar seu negócio. Dessa forma, você pode acompanhar o desempenho dos seus processos e identificar quais seus gargalos ao longo do tempo.\u003c/p\u003e\n\u003ch3\u003eAcessando o Menu de Relatórios\u003c/h3\u003e\n\u003cp\u003ePara acessar a área de relatórios, no seu dashboard clique em configurações, como na imagem abaixo:\u003c/p\u003e\n\u003cp\u003e\u003cimg decoding=\"async\" class=\"alignnone size-full wp-image-2575\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/dash_1.png\" alt=\"\" width=\"1911\" height=\"529\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/dash_1.png 1911w, https://mupisystems.com.br/wp-content/uploads/2022/03/dash_1-300x83.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/03/dash_1-1024x283.png 1024w, https://mupisystems.com.br/wp-content/uploads/2022/03/dash_1-768x213.png 768w, https://mupisystems.com.br/wp-content/uploads/2022/03/dash_1-1536x425.png 1536w\" sizes=\"(max-width: 1911px) 100vw, 1911px\" /\u003e\u003c/p\u003e\n\u003cp\u003eDetalhe da imagem:\u003c/p\u003e\n\u003cp\u003e\u003cimg decoding=\"async\" class=\"alignnone  wp-image-2576 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/dash_2.png\" alt=\"\" width=\"352\" height=\"192\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/dash_2.png 468w, https://mupisystems.com.br/wp-content/uploads/2022/03/dash_2-300x163.png 300w\" sizes=\"(max-width: 352px) 100vw, 352px\" /\u003e\u003c/p\u003e\n\u003cp\u003eEm seguida, no menu lateral, clique em Relatórios, isso vai mostrar as três opções de relatórios, como na imagem abaixo.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone  wp-image-2577 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/1_painel_MOD.jpg\" alt=\"\" width=\"412\" height=\"350\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/1_painel_MOD.jpg 439w, https://mupisystems.com.br/wp-content/uploads/2022/03/1_painel_MOD-300x255.jpg 300w\" sizes=\"(max-width: 412px) 100vw, 412px\" /\u003e\u003c/p\u003e\n\u003ch3\u003eRelatórios de Atendimento\u003c/h3\u003e\n\u003cp\u003eAo clicar em relatórios de atendimento, você deverá preencher o formulário que segue abaixo, na tela que abrirá. Em seguida, digite as datas de início e fim que você quer.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2580\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/2_atend_1_MOD.jpg\" alt=\"\" width=\"818\" height=\"179\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/2_atend_1_MOD.jpg 818w, https://mupisystems.com.br/wp-content/uploads/2022/03/2_atend_1_MOD-300x66.jpg 300w, https://mupisystems.com.br/wp-content/uploads/2022/03/2_atend_1_MOD-768x168.jpg 768w\" sizes=\"(max-width: 818px) 100vw, 818px\" /\u003e\u003c/p\u003e\n\u003cp\u003eLogo depois disso, indique o tempo de espera. O sistema vai gerar um relatório com tempos maiores ou iguais ao valor digitado nesse campo. Além disso, deixe o campo em branco caso não queira filtro por tempo.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2581\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/2_atend_2_MOD.jpg\" alt=\"\" width=\"824\" height=\"86\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/2_atend_2_MOD.jpg 824w, https://mupisystems.com.br/wp-content/uploads/2022/03/2_atend_2_MOD-300x31.jpg 300w, https://mupisystems.com.br/wp-content/uploads/2022/03/2_atend_2_MOD-768x80.jpg 768w\" sizes=\"(max-width: 824px) 100vw, 824px\" /\u003e\u003c/p\u003e\n\u003cp\u003eEm seguida, escolha quais serviços você quer. Você pode escolher um ou todos (basta segurar a tecla \u0026#8220;Ctrl\u0026#8221; para selecionar mais de um).\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2582\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/2_atend_3_MOD.jpg\" alt=\"\" width=\"834\" height=\"158\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/2_atend_3_MOD.jpg 834w, https://mupisystems.com.br/wp-content/uploads/2022/03/2_atend_3_MOD-300x57.jpg 300w, https://mupisystems.com.br/wp-content/uploads/2022/03/2_atend_3_MOD-768x145.jpg 768w\" sizes=\"(max-width: 834px) 100vw, 834px\" /\u003e\u003c/p\u003e\n\u003cp\u003eFinalmente, selecione os atendimentos de quais pessoas (atendentes) você quer. Depois disso, clique no botão de gerar relatório.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2583\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/2_atend_4_MOD.jpeg\" alt=\"\" width=\"832\" height=\"228\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/2_atend_4_MOD.jpeg 832w, https://mupisystems.com.br/wp-content/uploads/2022/03/2_atend_4_MOD-300x82.jpeg 300w, https://mupisystems.com.br/wp-content/uploads/2022/03/2_atend_4_MOD-768x210.jpeg 768w\" sizes=\"(max-width: 832px) 100vw, 832px\" /\u003e\u003c/p\u003e\n\u003cp\u003eLogo depois, vai aparecer na parte de baixo da tela o seu relatório, como na imagem abaixo. Clique nele para fazer download.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2584\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/2_atend_5_MOD.jpg\" alt=\"\" width=\"833\" height=\"64\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/2_atend_5_MOD.jpg 833w, https://mupisystems.com.br/wp-content/uploads/2022/03/2_atend_5_MOD-300x23.jpg 300w, https://mupisystems.com.br/wp-content/uploads/2022/03/2_atend_5_MOD-768x59.jpg 768w\" sizes=\"(max-width: 833px) 100vw, 833px\" /\u003e\u003c/p\u003e\n\u003cp\u003eBusque o relatório na sua pasta de downloads e depois de abrir ele, você poderá ver campos com as informações e tempos como mostrado abaixo. As primeiras quatro colunas vão apresentar a data de atendimento, número da senha, serviço e responsável pelo atendimento.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"size-full wp-image-2592 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/3_stats_1_MOD.jpg\" alt=\"\" width=\"491\" height=\"71\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/3_stats_1_MOD.jpg 491w, https://mupisystems.com.br/wp-content/uploads/2022/03/3_stats_1_MOD-300x43.jpg 300w\" sizes=\"(max-width: 491px) 100vw, 491px\" /\u003e\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003eEm seguida, as próximas cinco colunas apresentam os tempos de atendimento.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"size-full wp-image-2593 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/3_stats_2_MOD.jpg\" alt=\"\" width=\"666\" height=\"71\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/3_stats_2_MOD.jpg 666w, https://mupisystems.com.br/wp-content/uploads/2022/03/3_stats_2_MOD-300x32.jpg 300w\" sizes=\"(max-width: 666px) 100vw, 666px\" /\u003e\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003eAs três últimas colunas apresentam informações do cliente.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"size-full wp-image-2587 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/3_stats_3.png\" alt=\"\" width=\"374\" height=\"73\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/3_stats_3.png 374w, https://mupisystems.com.br/wp-content/uploads/2022/03/3_stats_3-300x59.png 300w\" sizes=\"(max-width: 374px) 100vw, 374px\" /\u003e\u003c/p\u003e\n\u003ch3\u003eRelatório de Produtividade\u003c/h3\u003e\n\u003cp\u003eNo seu menu lateral, ao clicar em relatório de produtividade, você deverá preencher um formulário igual ao do item anterior. Dessa forma, após inserir os dados e gerar esse novo relatório, você vai ver os dados abaixo, mostrando qual o serviço, o responsável e as estatísticas de número e tempos médios de atendimento e espera.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"size-full wp-image-2589 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/4_stats_1.png\" alt=\"\" width=\"660\" height=\"74\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/4_stats_1.png 660w, https://mupisystems.com.br/wp-content/uploads/2022/03/4_stats_1-300x34.png 300w\" sizes=\"(max-width: 660px) 100vw, 660px\" /\u003e\u003c/p\u003e\n\u003ch3\u003eFilas de Atendimento\u003c/h3\u003e\n\u003cp\u003eFinalmente, a última opção do menu de relatórios permite com que você veja na tela estatísticas do seu negócio. Por exemplo, um dos quadros que temos, abaixo, apresenta dados gerais dos serviços.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2595\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/5_Filas.png\" alt=\"\" width=\"1618\" height=\"323\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/5_Filas.png 1618w, https://mupisystems.com.br/wp-content/uploads/2022/03/5_Filas-300x60.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/03/5_Filas-1024x204.png 1024w, https://mupisystems.com.br/wp-content/uploads/2022/03/5_Filas-768x153.png 768w, https://mupisystems.com.br/wp-content/uploads/2022/03/5_Filas-1536x307.png 1536w\" sizes=\"(max-width: 1618px) 100vw, 1618px\" /\u003e\u003c/p\u003e\n\u003ch3\u003eConsiderações Finais\u003c/h3\u003e\n\u003cp\u003eChegamos ao fim de mais um post. Esperamos que as informações aqui apresentadas sejam de utilidade para você e o seu negócio. Em caso de dúvidas deixe um comentário logo em seguida, abaixo, que responderemos o quanto antes. Até o próximo post.\u003c/p\u003e\n\n\n\u003cp\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L11\",null,{\"post\":{\"id\":2571,\"slug\":\"relatorios-de-atendimento\",\"title\":\"Relatórios de atendimento\",\"excerpt\":\"A opção de gerar relatórios de atendimento é uma funcionalidade da plataforma Meu Atendimento Virtual da MUPI Systems, que vai ...\",\"content\":\"$12\",\"date\":\"2022-03-19T05:13:12\",\"author\":{\"name\":\"admin\",\"avatar\":\"https://secure.gravatar.com/avatar/6e350bf67563ab93cce5dd0ffd74c9aeb0f0a085e6713af67dd563a082714099?s=96\u0026d=mm\u0026r=g\"},\"categories\":[{\"id\":10,\"name\":\"Meu Atendimento\",\"slug\":\"atendimento\"}],\"tags\":[{\"id\":9,\"name\":\"Atendimento\",\"slug\":\"atendimento\"},{\"id\":79,\"name\":\"Meu Atendimento Virtual\",\"slug\":\"meu-atendimento-virtual\"},{\"id\":42,\"name\":\"relatorios\",\"slug\":\"relatorios\"},{\"id\":114,\"name\":\"Tempo de atendimento\",\"slug\":\"tempo-de-atendimento\"}],\"isFeatured\":false},\"translations\":{\"meta\":{\"backButton\":\"Voltar para o blog\",\"readingTime\":\"min de leitura\",\"by\":\"Por\",\"publishedOn\":\"Publicado em\"},\"sidebar\":{\"categories\":\"Categorias\",\"tags\"
