as são os seguintes:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003eCliente decide não entrar na fila se ela estiver muito longa;\u003c/li\u003e\n\u003cli\u003eCliente desiste de ficar na fila se ele já esperou muito tempo para ser atendido;\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003eNesses dois casos a empresa perde em faturamento. Além disso, uma experiência de atendimento ruim para os clientes que esperam na fila também tem impactos negativos na reputação da empresa e na disposição dos clientes a voltarem a fazer negócios.\u003c/p\u003e\n\u003cp\u003eEmbora seja difícil precisar o impacto da qualidade de atendimento nas receitas, alguns executivos estimam perdas de até \u003ca href=\"http://customerthink.com/waiting_lines_and_the_customer_experience/\" target=\"_blank\" rel=\"noopener\"\u003e20% no faturamento\u003c/a\u003e devido a problemas de alto tempo de espera.\u003c/p\u003e\n\u003cp\u003eQuestões como a sazonalidade na chegada dos clientes, como por exemplo uma maior demanda em determinado dias da semana ou, dentro de um mesmo dia em determinado horários, podem ser úteis para um dimensionamento dinâmico da capacidade de atendimento. Em outras palavras, em períodos de menor demanda há uma redução nos custos de atendimento e, em períodos de maior demanda o atendimento é reforçado de modo a maximizar o lucros.\u003c/p\u003e\n\u003cp\u003eConfira mais detalhes sobre o nosso \u003ca href=\"http://siga-mupi.com.br/produto/\" target=\"_blank\" rel=\"noopener\"\u003eproduto\u003c/a\u003e ou entre em \u003ca href=\"http://siga-mupi.com.br/contato/\" target=\"_blank\" rel=\"noopener\"\u003econtato\u003c/a\u003e para saber como podemos ajudar a dimensionar a estrutura de atendimento para o seu negócio.\t\t\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L11\",null,{\"post\":{\"id\":273,\"slug\":\"dimensionar-equipe-de-atendimento\",\"title\":\"Dimensionar a equipe de atendimento\",\"excerpt\":\"Com base nos dados colhidos pelo sistema, como o t
