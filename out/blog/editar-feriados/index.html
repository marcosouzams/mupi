" referrerpolicy=\"strict-origin-when-cross-origin\" allowfullscreen\u003e\u003c/iframe\u003e\u003c/p\u003e\n\u003ch2\u003ePasso a passo para editar feriados\u003c/h2\u003e\n\u003cp\u003ePara editar feriados, clique no Menu Lateral, em \u0026#8220;Agenda\u0026#8221; e então em \u0026#8220;Feriados\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg fetchpriority=\"high\" decoding=\"async\" class=\" wp-image-2268 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/02/1.png\" alt=\"\" width=\"443\" height=\"447\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/02/1.png 652w, https://mupisystems.com.br/wp-content/uploads/2022/02/1-297x300.png 297w, https://mupisystems.com.br/wp-content/uploads/2022/02/1-150x150.png 150w\" sizes=\"(max-width: 443px) 100vw, 443px\" /\u003e\u003c/p\u003e\n\u003ch3\u003eEditar Feriados Nacionais e Estaduais\u003c/h3\u003e\n\u003cp\u003eEm seguida, você irá visualizar a tela de edição de feriados. O primeiro painel que aparecerá é o de configuração para as agendas ativas. Então, veja na imagem abaixo que as agendas de exemplo estão todas marcadas para não funcionar em feriados nacionais e estaduais.\u003c/p\u003e\n\u003cp\u003eCaso você queira mudar o status de alguma agenda, clique em \u0026#8220;Editar Configuração\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg decoding=\"async\" class=\"alignnone size-full wp-image-2269 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/02/2.png\" alt=\"\" width=\"979\" height=\"383\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/02/2.png 979w, https://mupisystems.com.br/wp-content/uploads/2022/02/2-300x117.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/02/2-768x300.png 768w\" sizes=\"(max-width: 979px) 100vw, 979px\" /\u003e\u003c/p\u003e\n\u003cp\u003eLogo depois, vai abrir a tela abaixo. Deixe marcados os itens que deseja e enfim clique em \u0026#8220;Salvar\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg decoding=\"async\" class=\"alignnone size-full wp-image-2271 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/02/4.png\" alt=\"\" width=\"936\" height=\"438\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/02/4.png 936w, https://mupisystems.com.br/wp-content/uploads/2022/02/4-300x140.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/02/4-768x359.png 768w\" sizes=\"(max-width: 936px) 100vw, 936px\" /\u003e\u003c/p\u003e\n\u003ch3\u003eFeriados Customizados\u003c/h3\u003e\n\u003cp\u003ePosteriormente, você voltará para a tela de edição de feriados. Caso queira customizar um feriado, clique no botão \u0026#8220;Adicionar um Feriado Customizado\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2272 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/02/3.png\" alt=\"\" width=\"1102\" height=\"229\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/02/3.png 1102w, https://mupisystems.com.br/wp-content/uploads/2022/02/3-300x62.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/02/3-1024x213.png 1024w, https://mupisystems.com.br/wp-content/uploads/2022/02/3-768x160.png 768w\" sizes=\"(max-width: 1102px) 100vw, 1102px\" /\u003e\u003c/p\u003e\n\u003cp\u003eEm seguida, na nova tela, você tem que dar um nome para este feriado, e também indicar quais as datas de início e fim.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2273\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/02/5.png\" alt=\"\" width=\"863\" height=\"303\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/02/5.png 863w, https://mupisystems.com.br/wp-content/uploads/2022/02/5-300x105.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/02/5-768x270.png 768w\" sizes=\"(max-width: 863px) 100vw, 863px\" /\u003e\u003c/p\u003e\n\u003cp\u003eMais abaixo na página, indique se esse feriado é para todas as agendas ou marque as agendas onde ele se aplica.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2274 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/02/6.png\" alt=\"\" width=\"762\" height=\"271\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/02/6.png 762w, https://mupisystems.com.br/wp-content/uploads/2022/02/6-300x107.png 300w\" sizes=\"(max-width: 762px) 100vw, 762px\" /\u003e\u003c/p\u003e\n\u003cp\u003eEm seguida, indique se esse feriado será o dia inteiro, ou parte (para isso, digite os horários de início e fim) dele e depois clique em \u0026#8220;Salvar\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2275\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/02/7.png\" alt=\"\" width=\"858\" height=\"316\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/02/7.png 858w, https://mupisystems.com.br/wp-content/uploads/2022/02/7-300x110.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/02/7-768x283.png 768w\" sizes=\"(max-width: 858px) 100vw, 858px\" /\u003e\u003c/p\u003e\n\u003cp\u003eApós isso, você verá que seu feriado está ativo. Você pode inserir mais feriados se quiser, para esta ou outras agendas.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2276\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/02/8.png\" alt=\"\" width=\"1134\" height=\"240\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/02/8.png 1134w, https://mupisystems.com.br/wp-content/uploads/2022/02/8-300x63.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/02/8-1024x217.png 1024w, https://mupisystems.com.br/wp-content/uploads/2022/02/8-768x163.png 768w\" sizes=\"(max-width: 1134px) 100vw, 1134px\" /\u003e\u003c/p\u003e\n\u003cp\u003eCom isso, chegamos ao fim de mais um tutorial. Esperamos que as informações apresentadas sejam úteis para o seu negócio. Em breve voltaremos com mais dicas para você. Em caso de dúvidas, deixe um comentário logo abaixo.\u003c/p\u003e\n\u003cp\u003eAté breve.\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L11\",null,{\"post\":{\"id\":1787,\"slug\":\"editar-feriados\",\"title\":\"Editar Feriados\",\"excerpt\":\"Neste post vamos mostrar para vocês, usuários das plataformas eAgenda e Minha Agenda Virtual da MUPI Systems, como editar feriados ...\",\"content\":\"$12\",\"date\":\"2022-02-03T11:44:08\",\"author\":{\"name\":\"admin\",\"avatar\":\"https://secure.gravatar.com/avatar/6e350bf67563ab93cce5dd0ffd74c9aeb0f0a085e6713af67dd563a082714099?s=96\u0026d=mm\u0026r=g\"},\"categories\":[{\"id\":58,\"name\":\"Minha Agenda Virtual\",\"slug\":\"minhaagendavirtual\"}],\"tags\":[{\"id\":48,\"name\":\"feriados customizados\",\"slug\":\"feriados-customizados\"},{\"id\":47,\"name\":\"Tutorial\",\"slug\":\"tutorial\"}],\"isFeatured\":false},\"translations\":{\"meta\":{\"backButton\":\"Voltar para o blog\",\"readingTime\":\"min de leitura\",\"by\":\"Por\",\"publishedOn\":\"Publicado em\"},\"sidebar\":{\"categories\":\"Categorias\",\"tags\":\"Tags\",\"author\":\"Sobre o Autor\"},\"cta\":{\"title\":\"Gostou deste conteúdo?\",\"description\":\"Assine nossa newsletter e receba mais insights como este diretamente no seu e-mail.\",\"button\":\"Falar com especialistas\"},\"relatedPosts\":{\"title\":\"Posts Relacionados\"}},\"readingTime\":2,\"formattedDate\":\"3 de fevereiro de 2022\"}]\n"])</script><script>self.__next_f.push([1,"a:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Editar Feriados | Mupi Systems Blog\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"Neste post vamos mostrar para vocês, usuários das plataformas eAgenda e Minha Agenda Virtual da MUPI Systems, como editar feriados ...\"}],[\"$\",\"meta\",\"2\",{\"name\":\"author\",\"content\":\"MUPI Systems\"}],[\"$\",\"meta\",\"
