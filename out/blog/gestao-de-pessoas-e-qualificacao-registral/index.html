er\"\u003eMinha Agenda Virtual\u003c/a\u003e e na \u003ca href=\"https://eagenda.com.br\" target=\"_blank\" rel=\"noopener\"\u003eeAgenda\u003c/a\u003e ampliamos a funcionalidade de upload de arquivos no formulários de agendamento. A ideia é que esses arquivos sejam armazenados por até 30 dias após a data do agendamento, pois a finalidade do envio de arquivo é somente possibilitar o atendimento agendado e não faz sentido armazenar esses dados por um prazo além do necessário para a finalidade de coleta.\u003c/p\u003e\n\n\n\n\u003cp\u003eSobre a plataforma \u003ca href=\"https://etalentos.com.br\" target=\"_blank\" rel=\"noopener\"\u003ee-Talentos\u003c/a\u003e, iniciamos a campanha #juntospeloemprego, onde oferecendo créditos de R$400 para uso em organização de processos seletivos pela plataforma. É a forma que podemos colaborar e incentivar nossos clientes a fazerem mais contratações nesse início de ano.\u003c/p\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\" id=\"sig-virtual\"\u003e SIG-Virtual\u003c/h2\u003e\n\n\n\n\u003cp\u003eSobre o SIGVirtual, entregamos uma série de melhorias no módulo de Gestão de Pessoas, incluindo as seguintes funcionalidades:\u003c/p\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\u003cli\u003eCadastro de plano de cargos e salários;\u003c/li\u003e\u003cli\u003eFluxo de processo de promoção/progressão de colaboradores;\u003c/li\u003e\u003cli\u003eIndicadores de tempo médio de trabalho na organização por setor, com o objetivo de detectar setores que estão com equipes mais inexperientes;\u003c/li\u003e\u003cli\u003ePlano de Desenvolvimento Individual;\u003c/li\u003e\u003cli\u003eControle de Férias e Ausências de Colaboradores;\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cp\u003eTambém gostaríamos de destacar que, por tratar de dados pessoais mais sensíveis sobre colaboradores das organizações que utilizam a plataforma, fizemos um esforço adicional para obter um alto rating de segurança por avaliadores externos. De acordo com o \u003ca href=\"https://observatory.mozilla.org/analyze/sigvirtual.com.br\" target=\"_blank\" rel=\"noopener\"\u003eMozilla Observatory\u003c/a\u003e, estamos com rating A+, conforme demonstrado na imagem abaixo. \u003c/p\u003e\n\n\n\n\u003cp class=\"has-text-align-center\"\u003e\u003cimg fetchpriority=\"high\" decoding=\"async\" width=\"300\" height=\"191\" class=\"wp-image-2332\" style=\"width: 300px;\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/02/scan_summary.png\" alt=\"rating sigvirtual\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/02/scan_summary.png 690w, https://mupisystems.com.br/wp-content/uploads/2022/02/scan_summary-300x191.png 300w\" sizes=\"(max-width: 300px) 100vw, 300px\" /\u003e\u003c/p\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\" id=\"equalifica\"\u003eeQualifica\u003c/h2\u003e\n\n\n\n\u003cp\u003eJá sobre a plataforma \u003ca href=\"https://equalifica.com.br\" target=\"_blank\" rel=\"noopener\"\u003eeQualifica\u003c/a\u003e, a ideia é oferecer uma série de ferramentas que facilitem e tornem mais ágil o processo de elaboração de contratos e registro de operações imobiliárias. Conforme foi mencionado acima, essa plataforma foi lançada neste mês de janeiro e estamos trabalhando intensamente em pontos de melhorias. Nessa fase inicial já temos em funcionamento as seguintes funcionalidades:\u003c/p\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\u003cli\u003eConstrução de checklists para análise de documentos e qualificação registral;\u003c/li\u003e\u003cli\u003eLeitura OCR de imagens para extrair o texto;\u003c/li\u003e\u003cli\u003eEstruturação do texto de escrituras públicas, para identificar as partes, imóveis e principais cláusulas;\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cp\u003eNo momento estamos trabalhando em outras funcionalidades, como por exemplo a estruturação do texto de matrículas de imóveis com o objetivo de encontrar automaticamente registros de atos que podem impedir a venda do bem.\u003c/p\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\" id=\"meu-atendimento-virtual\"\u003eMeu Atendimento Virtual\u003c/h2\u003e\n\n\n\n\u003cp\u003eNa plataforma\u0026nbsp;\u003ca href=\"https://meuatendimentovirtual.com.br/\" target=\"_blank\" rel=\"noopener\"\u003eMeu Atendimento Virtual\u003c/a\u003e fizemos algumas melhorias gerais de usabilidade além de uma melhoria no controle de metas de tempo de espera. Agora é possível criar uma meta de tempo de espera e o sistema passa a controlar dia  a dia o percentual de atendimentos que são realizados com o tempo de espera dentro da meta.\u003c/p\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\" id=\"finalizando\"\u003eFinalizando\u003c/h2\u003e\n\n\n\n\u003cp\u003eRecomendamos que você veja nossas publicações mais recentes:\u003c/p\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\u003cli\u003eMinha Agenda Virtual: \u003ca href=\"https://mupisystems.com.br/2022/02/03/editar-feriados/\"\u003eatenção para o feriado de carnaval;\u003c/a\u003e\u003c/li\u003e\u003cli\u003eE-Talentos: \u003ca href=\"https://mupisystems.com.br/2022/02/12/divulgar-seu-processo-seletivo/\"\u003ecomo divulgar seu processo seletivo;\u003c/a\u003e\u003c/li\u003e\u003c/ul\u003e\n\n\n\n\u003cp\u003ePor hoje é isso! Desejamos um excelente mês a todos e estamos à disposição pelos nossos canais de atendimento e suporte.\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L11\",null,{\"post\":{\"id\":2328,\"slug\":\"gestao-de-pessoas-e-qualificacao-registral\",\"title\":\"Atualizações do Mês de Janeiro 2022\",\"excerpt\":\"Nesse primeiro mês de janeiro, gostaríamos de destacar que colocamos no ar a plataforma de qualificação registral eQualifica e fizemos ...\",\"content\":\"$12\",\"date\":\"2022-02-13T21:55:43\",\"author\":{\"name\":\"admin\",\"avatar\":\"https://secure.gravatar.com/avatar/6e350bf67563ab93cce5dd0ffd74c9aeb0f0a085e6713af67dd563a082714099?s=96\u0026d=mm\u0026r=g\"},\"categories\":[{\"id\":1,\"name\":\"Publicações Gerais\",\"slug\":\"publ
