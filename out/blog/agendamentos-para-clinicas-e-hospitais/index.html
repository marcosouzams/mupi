uveia-nMyM7fxpokE-unsplash-300x204.jpg 300w, https://mupisystems.com.br/wp-content/uploads/2022/03/martha-dominguez-de-gouveia-nMyM7fxpokE-unsplash-1024x697.jpg 1024w, https://mupisystems.com.br/wp-content/uploads/2022/03/martha-dominguez-de-gouveia-nMyM7fxpokE-unsplash-768x523.jpg 768w, https://mupisystems.com.br/wp-content/uploads/2022/03/martha-dominguez-de-gouveia-nMyM7fxpokE-unsplash-1536x1045.jpg 1536w, https://mupisystems.com.br/wp-content/uploads/2022/03/martha-dominguez-de-gouveia-nMyM7fxpokE-unsplash-2048x1394.jpg 2048w\" sizes=\"(max-width: 588px) 100vw, 588px\" /\u003e\u003c/p\u003e\n\u003cp\u003eMuitos dos nossos clientes usam a plataforma \u003ca href=\"https://minhaagendavirtual.com.br/\" target=\"_blank\" rel=\"noopener\"\u003eMinha Agenda Virtual\u003c/a\u003e e \u003ca href=\"https://eagenda.com.br/\" target=\"_blank\" rel=\"noopener\"\u003eeAgenda\u003c/a\u003e em agendamentos para empresas do setor de saúde, como clínicas, consultórios ou hospitais. Neste tutorial, vamos mostrar como podem ser criadas agendas para esse segmento e também como adicionar os serviços. Antes de mais nada, é importante falar que esse post vai focar nas informações mais importantes para você. São indicados links para outros tutoriais ao longo deste post caso você queira mais detalhes sobre certas opções da agenda.\u003c/p\u003e\n\u003ch3\u003e1 Criando uma Agenda\u003c/h3\u003e\n\u003cp\u003eEm geral, o administrador da conta pode querer criar uma agenda para cada médico. O primeiro passo para isso, é clicar no seu Menu Lateral em  \u0026#8220;Agenda\u0026#8221; \u0026gt;\u0026gt; \u0026#8220;Configuração\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg decoding=\"async\" class=\"alignnone  wp-image-2449 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/1M.png\" alt=\"\" width=\"354\" height=\"316\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/1M.png 390w, https://mupisystems.com.br/wp-content/uploads/2022/03/1M-300x268.png 300w\" sizes=\"(max-width: 354px) 100vw, 354px\" /\u003e\u003c/p\u003e\n\u003cp\u003eLogo depois, clique em \u0026#8220;Adicionar uma Agenda\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg decoding=\"async\" class=\"alignnone size-full wp-image-2469\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/2M-2.png\" alt=\"\" width=\"1186\" height=\"503\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/2M-2.png 1186w, https://mupisystems.com.br/wp-content/uploads/2022/03/2M-2-300x127.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/03/2M-2-1024x434.png 1024w, https://mupisystems.com.br/wp-content/uploads/2022/03/2M-2-768x326.png 768w\" sizes=\"(max-width: 1186px) 100vw, 1186px\" /\u003e\u003c/p\u003e\n\u003ch4\u003e1.1 Configurações Gerais\u003c/h4\u003e\n\u003cp\u003eNa página que vai abrir, o primeiro passo é você digitar o \u003cstrong\u003enome da agenda\u003c/strong\u003e. Neste exemplo vamos nomear a agenda com o nome do médico e sua área de especialidade. Conforme dito antes, o foco aqui será em opções mais gerais para o setor médico. Apesar disso, caso você queira ver uma configuração completa de agenda, com todos os detalhes e opções que podem ser usadas, \u003ca href=\"https://mupisystems.com.br/2021/11/15/configuracao-avancada-de-agenda/\"\u003eclique aqui\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2452\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/1M-1.png\" alt=\"\" width=\"895\" height=\"184\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/1M-1.png 895w, https://mupisystems.com.br/wp-content/uploads/2022/03/1M-1-300x62.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/03/1M-1-768x158.png 768w\" sizes=\"(max-width: 895px) 100vw, 895px\" /\u003e\u003c/p\u003e\n\u003cp\u003eEm seguida, indique se o atendimento é \u003cstrong\u003eonline\u003c/strong\u003e ou \u003cstrong\u003epresencial, \u003c/strong\u003ecomo na imagem abaixo. Nesse sentido, caso você queira marcar algum atendimento online, \u003ca href=\"https://mupisystems.com.br/2022/02/28/integracao-com-google-agenda-e-meet/\"\u003eclique aqui\u003c/a\u003e para ver um tutorial de como ativar essa opção.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2454\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/2M-1.png\" alt=\"\" width=\"1293\" height=\"177\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/2M-1.png 1293w, https://mupisystems.com.br/wp-content/uploads/2022/03/2M-1-300x41.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/03/2M-1-1024x140.png 1024w, https://mupisystems.com.br/wp-content/uploads/2022/03/2M-1-768x105.png 768w\" sizes=\"(max-width: 1293px) 100vw, 1293px\" /\u003e\u003c/p\u003e\n\u003cp\u003eEm seguida, defina o \u003cstrong\u003enúmero máximo de pessoas\u003c/strong\u003e que podem agendar em um mesmo horário nessa agenda.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2455\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/3M.png\" alt=\"\" width=\"875\" height=\"112\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/3M.png 875w, https://mupisystems.com.br/wp-content/uploads/2022/03/3M-300x38.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/03/3M-768x98.png 768w\" sizes=\"(max-width: 875px) 100vw, 875px\" /\u003e\u003c/p\u003e\n\u003cp\u003eE finalmente, ative ou desative as opções abaixo:\u003c/p\u003e\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003eListas de espera\u003c/strong\u003e: caso seu cliente queira realizar um agendamento em um horário já ocupado, ele pode ficar na espera e caso alguém desista daquele horário, poderá ser chamado. \u003ca href=\"https://mupisystems.com.br/2021/11/25/habilitar-listas-de-espera-minha-agenda-virtual/\"\u003eClique aqui\u003c/a\u003e para ler um post sobre as listas de espera.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eConfirmação de agendamentos:\u003c/strong\u003e Com essa opção, o administrador da agenda deverá confirmar o agendamento, só assim será liberado o atendimento.\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003eInclusão de acompanhantes:\u003c/strong\u003e ative esta opção para que seu cliente leve acompanhantes.\u003c/li\u003e\n\u003c/ul\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2460\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/4M2.png\" alt=\"\" width=\"815\" height=\"195\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/4M2.png 815w, https://mupisystems.com.br/wp-content/uploads/2022/03/4M2-300x72.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/03/4M2-768x184.png 768w\" sizes=\"(max-width: 815px) 100vw, 815px\" /\u003e\u003c/p\u003e\n\u003ch4\u003e1.2 Dados do cliente\u003c/h4\u003e\n\u003cp\u003eNesta seção você pode habilitar diversos campos para captar os dados dos seus clientes, entre eles: \u003cstrong\u003eemail\u003c/strong\u003e, \u003cstrong\u003etelefone\u003c/strong\u003e, \u003cstrong\u003eCPF\u003c/strong\u003e, \u003cstrong\u003edata de nascimento\u003c/strong\u003e, de forma a ter um melhor controle de quem está agendando. Escolha os dados que forem mais relevantes. Com esses dados você pode criar \u003ca href=\"https://mupisystems.com.br/2021/12/11/limites-de-agendamento/\"\u003elimites de agendamentos\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2462\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/6M.png\" alt=\"\" width=\"449\" height=\"259\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/6M.png 449w, https://mupisystems.com.br/wp-content/uploads/2022/03/6M-300x173.png 300w\" sizes=\"(max-width: 449px) 100vw, 449px\" /\u003e\u003c/p\u003e\n\u003ch4\u003e1.3 Horários de Atendimento\u003c/h4\u003e\n\u003cp\u003eNesta seção, indique quais os horários e dias da semana os quais as agendas vão funcionar. No exemplo abaixo, será das 08 até as 17h na segunda-feira. Para repetir esses horários ao longo da semana, clique em \u0026#8220;Copiar de segunda a sexta\u0026#8221; e em seguida, clique em \u0026#8220;Salvar e atualizar horários\u0026#8221; no final da página.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2463\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/12-horarios_2.png\" alt=\"\" width=\"977\" height=\"296\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/12-horarios_2.png 977w, https://mupisystems.com.br/wp-content/uploads/2022/03/12-horarios_2-300x91.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/03/12-horarios_2-768x233.png 768w\" sizes=\"(max-width: 977px) 100vw, 977px\" /\u003e\u003c/p\u003e\n\u003cp\u003eDesse modo, você acabou de criar uma agenda. Em suma, saiba que na nossa plataforma você pode adicionar quantas agendas quiser. Cada agenda poderá ter as suas configurações próprias. Agora, na tela que abrirá, você poderá enfim ver a agenda que criou.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone  wp-image-2479 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/horarios.png\" alt=\"\" width=\"394\" height=\"496\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/horarios.png 531w, https://mupisystems.com.br/wp-content/uploads/2022/03/horarios-238x300.png 238w\" sizes=\"(max-width: 394px) 100vw, 394px\" /\u003e\u003c/p\u003e\n\u003ch3\u003e2 Adicionando serviços\u003c/h3\u003e\n\u003cp\u003eO próximo passo é adicionar os serviços que os clientes poderão escolher em cada agenda. Para isso, primeiro clique em \u0026#8220;Configurar Serviços\u0026#8221;, no topo da página. Caso queira assistir a um vídeo sobre como adicionar serviços, \u003ca href=\"https://youtu.be/MZPUGUy-quI\" target=\"_blank\" rel=\"noopener\"\u003eclique aqui\u003c/a\u003e.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2475\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/2M2.png\" alt=\"\" width=\"1186\" height=\"503\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/2M2.png 1186w, https://mupisystems.com.br/wp-content/uploads/2022/03/2M2-300x127.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/03/2M2-1024x434.png 1024w, https://mupisystems.com.br/wp-content/uploads/2022/03/2M2-768x326.png 768w\" sizes=\"(max-width: 1186px) 100vw, 1186px\" /\u003e\u003c/p\u003e\n\u003cp\u003eEm seguida, clique em \u0026#8220;Adicionar um Novo Serviço\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2476\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/3.png\" alt=\"\" width=\"1108\" height=\"254\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/3.png 1108w, https://mupisystems.com.br/wp-content/uploads/2022/03/3-300x69.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/03/3-1024x235.png 1024w, https://mupisystems.com.br/wp-content/uploads/2022/03/3-768x176.png 768w\" sizes=\"(max-width: 1108px) 100vw, 1108px\" /\u003e\u003c/p\u003e\n\u003cp\u003eLogo depois, na tela que abriu, você deve inserir os dados, como \u003cstrong\u003enome do serviço\u003c/strong\u003e (vamos chamar este serviço de consulta), \u003cstrong\u003epreço\u003c/strong\u003e, \u003cstrong\u003equantidade de pessoas\u003c/strong\u003e em um mesmo horário do serviço, \u003cstrong\u003etempo de atendimento\u003c/strong\u003e, etc.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2477\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/4_1M.png\" alt=\"\" width=\"1037\" height=\"345\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/4_1M.png 1037w, https://mupisystems.com.br/wp-content/uploads/2022/03/4_1M-300x100.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/03/4_1M-1024x341.png 1024w, https://mupisystems.com.br/wp-content/uploads/2022/03/4_1M-768x256.png 768w\" sizes=\"(max-width: 1037px) 100vw, 1037px\" /\u003e\u003c/p\u003e\n\u003cp\u003eE agora finalmente, escolha em quais agendas o serviço estará disponível, clique em \u0026#8220;Salvar\u0026#8221; e pronto, seu serviço está configurado. Assim como com as agendas, você pode ter quantos serviços quiser.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone  wp-image-2478 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/03/4_3M.png\" alt=\"\" width=\"332\" height=\"313\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/03/4_3M.png 397w, https://mupisystems.com.br/wp-content/uploads/2022/03/4_3M-300x283.png 300w\" sizes=\"(max-width: 332px) 100vw, 332px\" /\u003e\u003c/p\u003e\n\u003cp\u003eDessa forma, chegamos ao fim de mais um tutorial. Como resultado, esperamos que as informações deste post levem a uma melhor e mais produtiva experiência com nosso produto. Caso você tenha dúvidas, deixe um comentário logo abaixo, que vamos responder o quanto antes.\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L11\",null,{\"post\":{\"id\":2447,\"slug\":\"agendamentos-para-clinicas-e-hospitais\",\"title\":\"Agendamentos para clínicas e hospitais\",\"excerpt\":\"Muitos dos nossos clientes usam a plataforma Minha Agenda Virtual e eAgenda em agendamentos para empresas do setor de saúde, ...\",\"content\":\"$12\",\"date\":\"2022-03-07T08:43:12\",\"author\":{\"name\":\"admin\",\"avatar\":\"https://secure.gravatar.com/avatar/6e350bf67563ab93cce5dd0ffd74c9aeb0f0a085e6713af67dd563a082714099?s=96\u0026d=mm\u0026r=g\"},\"categories\":[{\"id\":41,\"name\":\"eAgenda\",\"slug\":\"eagenda\"},{
