das pela plataforma E-Talentos e, claro, pelas nossas outras plataformas. Passando para a plataforma \u003ca href=\"https://minhasalavirtual.com/\" target=\"_blank\" rel=\"noopener\"\u003eMinha Sala Virtual,\u003c/a\u003e o destaque foram alterações no layout de várias páginas com o objetivo de facilitar. Além disso, trabalhamos em um processo de melhoria contínua para reduzir o tempo de carregamento das tela.\u003c/p\u003e\n\u003cp\u003eSobre a plataforma \u003ca href=\"https://minhaagendavirtual.com.br/\" target=\"_blank\" rel=\"noopener\"\u003eMinha Agenda Virtual,\u003c/a\u003e continuamos progredindo na integração com o Zoom para agendamento de videoconferências. Além disso, trabalhamos bastante na infraestrutura da aplicação em nossos datacenters com o objetivo de melhorar o desempenho do site em um momento de volume crescente de acessos. Faremos um post a parte também para explicar os desafios de construir uma infraestrutura de alta disponibilidade e escalável, com replicação de dados em tempo real, bases de leitura em várias regiões, servidores em datacenters distintos, cache de páginas para racionalizar o acesso ao banco de dados e rede de distribuição de conteúdo para reduzir a latência para atender o usuário final.\u003c/p\u003e\n\u003cp\u003eTambém já gostaríamos de anunciar uma novidade, nos próximos dias vamos colocar no ar uma nova plataforma com o objetivos de ajudar empresas a organizarem seus processos internos de \u0026#8220;compliance\u0026#8221;, e adequação a melhores de práticas de segurança da informação, proteção de dados pessoais, gestão de pessoas e gestão de incidentes. Faremos também uma publicação a parte para divulgar o link para acesso ao modo de testes dessa nova plataforma.\u003c/p\u003e\n\u003cp\u003ePor hoje é isso! Desejamos um excelente mês a todos!\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L11\",null,{\"post\":{\"id\":1732,\"slug\":\"resumo-do-mes-setembro-2021\",\"title\":\"Resumo do Mês – Setembro
