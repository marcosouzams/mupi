a-social\",\"d\"],[\"$\",\"$1\",\"c\",{\"children\":[null,[\"$\",\"$L3\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L4\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":[[\"$\",\"$L5\",null,{}],[]],\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\"}]]}],{\"children\":[\"__PAGE__\",[\"$\",\"$1\",\"c\",{\"children\":[\"$L6\",null,[\"$\",\"$L7\",null,{\"children\":[\"$L8\",[\"$\",\"$L9\",null,{\"promise\":\"$@a\"}]]}]]}],{},null,false]},null,false]},null,false]},null,false],[\"$\",\"$1\",\"h\",{\"children\":[null,[[\"$\",\"$Lb\",null,{\"children\":\"$Lc\"}],[\"$\",\"meta\",null,{\"name\":\"next-size-adjust\",\"content\":\"\"}]],[\"$\",\"$Ld\",null,{\"children\":[\"$\",\"div\",null,{\"hidden\":true,\"children\":[\"$\",\"$e\",null,{\"fallback\":null,\"children\":\"$Lf\"}]}]}]]}],false]],\"m\":\"$undefined\",\"G\":[\"$10\",[]],\"s\":false,\"S\":true}\n"])</script><script>self.__next_f.push([1,"c:[[\"$\",\"meta\",\"0\",{\"charSet\":\"utf-8\"}],[\"$\",\"meta\",\"1\",{\"name\":\"viewport\",\"content\":\"width=device-width, initial-scale=1\"}]]\n8:null\n"])</script><script>self.__next_f.push([1,"11:I[6605,[\"780\",\"static/chunks/780-8127cd74db873ebc.js\",\"13\",\"static/chunks/13-f058e38bbc28f504.js\",\"953\",\"static/chunks/app/blog/%5Bslug%5D/page-937346dc7afd1875.js\"],\"default\"]\n12:T2085,"])</script><script>self.__next_f.push([1,"\n\u003ch2 class=\"wp-block-heading\"\u003eIntrodução\u003c/h2\u003e\n\n\n\n\u003cp\u003eO recente ataque à conta-reserva do Banco Central do Brasil, que resultou no desvio de milhões de reais de instituições financeiras como a BMP, acende um alerta crucial sobre a fragilidade dos sistemas de segurança digital e a crescente sofisticação das ameaças cibernéticas. Este incidente, que envolveu o uso indevido de senhas e credenciais de clientes da C\u0026amp;M Software, ressalta a importância vital da segurança da informação e, em particular, da engenharia social como vetor de ataque. A Mupi Systems, com seu foco em tecnologia e inovação, e seu compromisso com a segurança da informação, compreende a gravidade desses eventos e busca conscientizar sobre as melhores práticas para proteger dados e sistemas.\u003c/p\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\"\u003eO Ataque ao Banco Central: Um Estudo de Caso em Engenharia Social\u003c/h2\u003e\n\n\n\n\u003cp\u003eO ataque ao Banco Central do Brasil, conforme noticiado pelo G1 [1], não se baseou em falhas diretas nos sistemas do Banco Central ou da C\u0026amp;M Software, mas sim na exploração de um elo fraco: o fator humano. As evidências apontam que o incidente decorreu do uso de técnicas de engenharia social para o compartilhamento indevido de credenciais de acesso. Isso significa que, em vez de invadir tecnicamente os sistemas, os criminosos manipularam um funcionário para obter acesso privilegiado. A BMP, por exemplo, perdeu sozinha R$ 541 milhões [1], e outras instituições também foram afetadas, com o prejuízo total ainda sendo contabilizado.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eO que é Engenharia Social?\u003c/h3\u003e\n\n\n\n\u003cp\u003eEngenharia social é a arte de manipular pessoas para que elas revelem informações confidenciais ou realizem ações que normalmente não fariam. Diferente dos ataques cibernéticos tradicionais que exploram vulnerabilidades de software, a engenharia social explora a psicologia humana. Os criminosos utilizam táticas como phishing, pretexto, isca, quid pro quo e tailgating para enganar suas vítimas. No caso do ataque ao Banco Central, a manipulação de um funcionário da C\u0026amp;M Software para que ele desse acesso à sua máquina aos hackers é um exemplo clássico de engenharia social em ação.\u003c/p\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\"\u003eA Importância da Segurança da Informação\u003c/h2\u003e\n\n\n\n\u003cp\u003eIncidentes como o ataque ao Banco Central reforçam que a segurança da informação vai muito além de firewalls e antivírus. Ela engloba um conjunto de práticas, políticas e tecnologias que visam proteger os ativos de informação de uma organização contra acesso não autorizado, uso, divulgação, interrupção, modificação ou destruição. Os pilares da segurança da informação – confidencialidade, integridade e disponibilidade – são constantemente desafiados por ameaças que evoluem rapidamente.\u003c/p\u003e\n\n\n\n\u003ch3 class=\"wp-block-heading\"\u003eChecklist de Melhores Práticas para Proteger Empresas de Ataques de Engenharia Social\u003c/h3\u003e\n\n\n\n\u003cp\u003eA proteção contra a engenharia social exige uma abordagem multifacetada, com foco na conscientização e treinamento contínuo dos colaboradores. Para empresas, a implementação de um checklist robusto pode ser a chave para fortalecer suas defesas. Considere as seguintes práticas:\u003c/p\u003e\n\n\n\n\u003ch4 class=\"wp-block-heading\"\u003e1. Treinamento e Conscientização Contínuos:\u003c/h4\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eRealize sessões de treinamento regulares para todos os funcionários, abordando as táticas mais recentes de engenharia social (phishing, smishing, vishing, pretexting, etc.);\u003c/li\u003e\n\n\n\n\u003cli\u003eUtilize simulações de ataques de phishing para testar a resiliência dos funcionários e identificar áreas que necessitam de mais treinamento.\u003c/li\u003e\n\n\n\n\u003cli\u003eCrie uma cultura de segurança onde os funcionários se sintam à vontade para relatar atividades suspeitas sem medo de retaliação.\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003ch4 class=\"wp-block-heading\"\u003e2. Políticas de Segurança Claras e Aplicáveis:\u003c/h4\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eDesenvolva e implemente políticas claras sobre o manuseio de informações confidenciais, uso de senhas fortes e a importância da autenticação de múltiplos fatores (MFA) para todos os sistemas;\u003c/li\u003e\n\n\n\n\u003cli\u003eEstabeleça procedimentos rigorosos para a verificação de identidade em solicitações de informações ou acesso a sistemas, especialmente para aquelas feitas por telefone ou e-mail.\u003c/li\u003e\n\n\n\n\u003cli\u003eDefina políticas de resposta a incidentes que incluam a engenharia social como um vetor de ataque.\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003ch4 class=\"wp-block-heading\"\u003e3. Implementação de Tecnologias de Segurança:\u003c/h4\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eImplemente firewalls, sistemas de detecção e prevenção de intrusões (IDS/IPS) e softwares antivírus/antimalware atualizados.\u003c/li\u003e\n\n\n\n\u003cli\u003eConsidere a adoção de soluções de segurança de endpoint que protejam os dispositivos dos usuários contra ameaças.\u003c/li\u003e\n\n\n\n\u003cli\u003eInvista em sistemas de gerenciamento de identidade e acesso (IAM) para controlar e monitorar o acesso aos recursos da empresa.\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003ch4 class=\"wp-block-heading\"\u003e4. Gerenciamento de Acesso e Privilégios:\u003c/h4\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eAdote o princípio do privilégio mínimo, concedendo aos funcionários apenas o acesso necessário para realizar suas funções.\u003c/li\u003e\n\n\n\n\u003cli\u003eRevise regularmente as permissões de acesso dos usuários, especialmente após mudanças de função ou desligamento de colaboradores.\u003c/li\u003e\n\n\n\n\u003cli\u003eImplemente a autenticação de múltiplos fatores (MFA) para todos os acessos a sistemas e redes, adicionando uma camada extra de segurança.\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003ch4 class=\"wp-block-heading\"\u003e5. Desconfiança e Verificação:\u003c/h4\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eIncentive uma cultura de desconfiança saudável em relação a solicitações inesperadas, especialmente aquelas que exigem urgência ou desviam dos procedimentos normais.\u003c/li\u003e\n\n\n\n\u003cli\u003eSempre verifique a identidade de quem solicita informações confidenciais ou acesso a sistemas, utilizando um canal de comunicação diferente do original (por exemplo, ligue para um número de telefone conhecido em vez de responder a um e-mail suspeito).\u003c/li\u003e\n\n\n\n\u003cli\u003eOriente os funcionários a nunca clicarem em links suspeitos ou abrirem anexos de e-mails de remetentes desconhecidos.\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003ch4 class=\"wp-block-heading\"\u003e6. Atualização e Manutenção de Sistemas:\u003c/h4\u003e\n\n\n\n\u003cul class=\"wp-block-list\"\u003e\n\u003cli\u003eMantenha todos os sistemas operacionais, softwares e aplicativos atualizados com os patches de segurança mais recentes para corrigir vulnerabilidades conhecidas.\u003c/li\u003e\n\n\n\n\u003cli\u003eRealize auditorias de segurança e testes de penetração regularmente para identificar e corrigir falhas de segurança antes que sejam exploradas por atacantes.\u003c/li\u003e\n\u003c/ul\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\"\u003eO Compromisso da Mupi Systems com a Segurança\u003c/h2\u003e\n\n\n\n\u003cp\u003eA Mupi Systems reconhece a segurança da informação como um pilar fundamental de seus negócios. Somos focados na segurança da informação, investindo em tecnologias avançadas e em equipe qualificada para proteger os dados de nossos clientes e usuários. A Mupi Systems oferece soluções que, indiretamente, contribuem para a segurança, como sistemas de gestão de pessoas e plataformas de estruturação de textos, que podem ser integrados a políticas de segurança mais amplas.\u003c/p\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\"\u003eConclusão\u003c/h2\u003e\n\n\n\n\u003cp\u003eO ataque ao Banco Central do Brasil serve como um lembrete contundente de que a segurança cibernética é uma responsabilidade compartilhada. Enquanto a tecnologia avança, os criminosos também aprimoram suas táticas, com a engenharia social emergindo como uma das ferramentas mais eficazes. Para empresas e indivíduos, investir em segurança da informação, com ênfase na conscientização e treinamento contra a engenharia social, não é mais uma opção, mas uma necessidade imperativa para proteger ativos valiosos e garantir a continuidade dos negócios em um cenário digital cada vez mais complexo.\u003c/p\u003e\n\n\n\n\u003ch2 class=\"wp-block-heading\"\u003eReferências\u003c/h2\u003e\n\n\n\n\u003cp\u003e[1] G1. Ataque hacker ao sistema financeiro: BMP perdeu, sozinha, R$ 541 milhões; outras instituições também foram afetadas. Disponível em: https://g1.globo.com/economia/noticia/2025/07/04/ataque-hacker-recursos-desviados.ghtml\u003c/p\u003e\n\n\n\n\u003cp\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L11\",null,{\"post\":{\"id\":2826,\"slug\":\"seguranca-da-informacao-e-engenharia-social\",\"title\":\"Segurança da Informação e Engenharia Social: Lições do Ataque ao Sistema PIX\",\"excerpt\":\"Introdução O recente ataque à conta-reserva do Banco Central do Brasil, que resultou no desvio de milhões de reais de ...\",\"content\":\"$12\",\"date\":\"2025-07-04T17:35:15\",\"author\":{\"name\":\"admin\",\"avatar\":\"https://secure.gravatar.com/avatar/6e350bf67563ab93cce5dd0ffd74c9aeb0f0a085e6713af67dd563a082714099?s=96\u0026d=mm\u0026r=g\"},\"categories\":[{\"id\":1,\"name\":\"Publicações Gerais\",\"slug\":\"publicacoes-gerais\"}],\"tags\":[],\"isFeatured\":false,\"featuredImage\":{\"url\":\"https://mupisystems.com.br/wp-content/uploads/2025/07/Desafios-do-Agendamento-na-Bienal-do-Livro-Rio-2025-3.png\",\"alt\":\"segurança da informação e engenharia social\"}},\"translations\":{\"meta\":{\"backButton\":\"Voltar para o blog\",\"readingTime\":\"min de leitura\",\"by\":\"Por\",\"publishedOn\":\"Publicado em\"},\"sidebar\":{\"categories\":\"Categorias\",\"tags\":\"Tags\",\"author\":\"Sobre o Autor\"},\"cta\":{\"title\":\"Gostou deste conteúdo?\",\"description\":\"Assine nossa newsle
