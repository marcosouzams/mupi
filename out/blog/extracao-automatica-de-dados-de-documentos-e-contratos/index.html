503px\" /\u003e\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400\"\u003eAlgumas empresas produzem um volume muito grande de documentos e informações, que precisam ser extraídas para posterior controle e acompanhamento. Em um contrato é necessário saber das partes seus nomes, endereços, documentos, valor do contrato, local do contrato, entre muitas outras. Naturalmente que alguém precisar ler o documento e digitar essas informações em um sistema é impraticável, por isso se utiliza uma série de técnicas para extração desses dados: uma delas, dentro do que se chama de Processamento de Linguagem Natural, que trata do entendimento da linguagem humana por máquinas, é o \u003c/span\u003e\u003cb\u003eReconhecimento de Entidades Nomeadas\u003c/b\u003e\u003cspan style=\"font-weight: 400\"\u003e (NER, do Inglês: \u003c/span\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400\"\u003eNamed Entity Recognition\u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400\"\u003e). Essa técnica permite \u003cstrong\u003eclassificar\u003c/strong\u003e os itens de interesse (as entidades), de forma que seja possível extrair \u003cstrong\u003eautomaticamente\u003c/strong\u003e um grande volume de informações dos textos analisados.\u003c/span\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cspan style=\"font-weight: 400\"\u003eAPRENDIZADO DE MÁQUINA\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400\"\u003eEm linguagens como o Python, NER pode ser empregado utilizando bibliotecas como spaCy, que permitem aplicar Aprendizado de Máquina para treinar a identificação das entidades. Nesse caso trata-se de \u003c/span\u003e\u003cb\u003eaprendizado supervisionado\u003c/b\u003e\u003cspan style=\"font-weight: 400\"\u003e, onde documentos com dados rotulados são processados por um algoritmo, que gera um modelo treinado. Um dos métodos utilizados no treinamento envolve o emprego de \u003c/span\u003e\u003cb\u003eRedes Neurais Convolucionais\u003c/b\u003e\u003cspan style=\"font-weight: 400\"\u003e. Nessa etapa são especificados os chamados hiperparâmetros de treinamento, como taxa de diluição, tamanhos de lotes de treinamento, taxa de aprendizado, número de iterações, entre outros.\u003c/span\u003e\u003c/p\u003e\n\u003ch3\u003e\u003cspan style=\"font-weight: 400\"\u003eEXTRAÇÃO DE DADOS DE CONTRATOS\u003c/span\u003e\u003c/h3\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400\"\u003eDado um input de \u003c/span\u003e\u003cb\u003edocumentos devidamente rotulados\u003c/b\u003e\u003cspan style=\"font-weight: 400\"\u003e, como na Figura 1, os mesmos foram submetidos a um processo de treinamento por Redes Neurais, de onde foi obtido um modelo treinado para identificar entidades referentes a elementos do endereço em um contrato, tais como: logradouro, CEP, bairro, quadra, número, etc. A Figura 2 abaixo apresenta a curva da \u003c/span\u003e\u003cb\u003efunção de perda\u003c/b\u003e\u003cspan style=\"font-weight: 400\"\u003e (\u003c/span\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400\"\u003eloss function\u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400\"\u003e), obtida no treinamento, a partir do método de Gradiente Descendente Estocástico (SGD do inglês: \u003c/span\u003e\u003ci\u003e\u003cspan style=\"font-weight: 400\"\u003eStochastic Gradient Descent\u003c/span\u003e\u003c/i\u003e\u003cspan style=\"font-weight: 400\"\u003e). Essa curva pode ser interpretada como o erro que a rede neural obtém ao tentar fazer uma previsão em dado momento do treinamento. Observa-se que durante as iterações mais próximas de zero, esse erro é elevado e vai reduzindo drasticamente com o decorrer do processamento. Isso é uma característica de um processo de treinamento bem sucedido.\u003c/span\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg decoding=\"async\" class=\"wp-image-1774 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/10/Capturar.png\" alt=\"\" width=\"596\" height=\"101\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/10/Capturar.png 979w, https://mupisystems.com.br/wp-content/uploads/2021/10/Capturar-300x51.png 300w, https://mupisystems.com.br/wp-content/uploads/2021/10/Capturar-768x130.png 768w\" sizes=\"(max-width: 596px) 100vw, 596px\" /\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center\"\u003eFigura 1 \u0026#8211; Documento com dados rotulados.\u003c/p\u003e\n\u003cp\u003e\u003cimg decoding=\"async\" class=\"alignnone  wp-image-1775 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/10/imoveis-mod.png\" alt=\"\" width=\"439\" height=\"311\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/10/imoveis-mod.png 678w, https://mupisystems.com.br/wp-content/uploads/2021/10/imoveis-mod-300x212.png 300w\" sizes=\"(max-width: 439px) 100vw, 439px\" /\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center\"\u003eFigura 2 \u0026#8211; Função perda calculada pelo SGD.\u003c/p\u003e\n\u003cp\u003e\u003cspan style=\"font-weight: 400\"\u003eCom um modelo de aprendizado de máquina treinado, podemos submeter novos documentos para testar na prática se nossos resultados são satisfatórios com o treinamento. Esses resultados, são apresentados na Tabela 1 abaixo, que mostra o \u003cstrong\u003eF-score\u003c/strong\u003e dos testes realizados por categoria e globalmente, onde é possível observar que obtivemos um F-score com uma \u003cstrong\u003emédia global de 98,44\u003c/strong\u003e, sendo este um resultado bastante positivo, pois o F-score é uma média harmônica entre a precisão e a sensibilidade do modelo, o que quer dizer que nosso modelo é bastante capaz de identificar os itens dos documentos de forma correta.\u003c/span\u003e\u003c/p\u003e\n\u003cp style=\"text-align: center\"\u003eTabela 1 \u0026#8211; Resultados para Reconhecimento de Entidades Nomeadas.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone  wp-image-1777 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2021/10/Tabela1_NER-1.png\" alt=\"\" width=\"290\" height=\"374\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2021/10/Tabela1_NER-1.png 365w, https://mupisystems.com.br/wp-content/uploads/2021/10/Tabela1_NER-1-232x300.png 232w\" sizes=\"(max-width: 290px) 100vw, 290px\" /\u003e\u003c/p\u003e\n\u003cp\u003eNER é uma técnica bastante flexível que quando aplicada em conjunto com práticas de aprendizado de máquina permite uma identificação correta e segura dos mais distintos elementos de interesse em documentos. Também, o uso de técnicas de aprendizado de máquina torna o processo de implementação da NER muito mais rápido, tornando esta uma solução indispensável para análise de grandes volumes de documentos.\u003c/p\u003e\n\u003cp\u003ePrincipais referências: \u003ca href=\"https://d2l.ai/chapter_convolutional-neural-networks/index.html\" target=\"_blank\" rel=\"noopener\"\u003eRedes Neurais Convolucionais\u003c/a\u003e, \u003ca href=\"https://docs.microsoft.com/pt-br/archive/msdn-magazine/2019/april/artificially-intelligent-how-do-neural-networks-learn\" target=\"_blank\" rel=\"noopener\"\u003eComo as Redes Neurais aprendem?\u003c/a\u003e, \u003ca href=\"http://cursos.leg.ufpr.br/ML4all/apoio/Gradiente.html#gradiente_descendente_estoc%C3%A1stico\" target=\"_blank\" rel=\"noopener\"\u003eGradiente Descendente\u003c/a\u003e.\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L11\",null,{\"post\":{\"id\":1772,\"slug\":\"extracao-automatica-de-dados-de-documentos-e-contratos\",\"title\":\"Extração Automática de dados de Documentos e Contratos\",\"excerpt\":\"Algumas empresas produzem um volume muito grande de documentos e informações, que precisam ser extraídas para posterior controle e acompanhamento. ...\",\"content\":\"$12\",\"date\":\"2021-10-25T05:45:09\",\"author\":{\"name\":\"admin\",\"avatar\":\"https://secure.gravatar.com/avatar/6e350bf67563ab93cce5dd0ffd74c9aeb0f0a085e6713af67dd563a082714099?s=96\u0026d=mm\u0026r=g\
