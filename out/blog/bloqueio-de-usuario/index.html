ps://mupisystems.com.br/wp-content/uploads/2022/02/markus-winkler-CZF0MKF2PfU-unsplash-768x512.jpg 768w, https://mupisystems.com.br/wp-content/uploads/2022/02/markus-winkler-CZF0MKF2PfU-unsplash-1536x1024.jpg 1536w, https://mupisystems.com.br/wp-content/uploads/2022/02/markus-winkler-CZF0MKF2PfU-unsplash-2048x1365.jpg 2048w, https://mupisystems.com.br/wp-content/uploads/2022/02/markus-winkler-CZF0MKF2PfU-unsplash-930x620.jpg 930w, https://mupisystems.com.br/wp-content/uploads/2022/02/markus-winkler-CZF0MKF2PfU-unsplash-272x182.jpg 272w\" sizes=\"(max-width: 659px) 100vw, 659px\" /\u003e\u003c/p\u003e\n\u003cp\u003eComo realizar o bloqueio de usuário é uma dúvida recorrente entre as empresas que usam nossos serviços. Dessa forma, preparamos este post mostrando o passo a passo de como realizar esse bloqueio nas plataformas \u003ca href=\"https://eagenda.com.br/\" target=\"_blank\" rel=\"noopener\"\u003eeAgenda\u003c/a\u003e e \u003ca href=\"https://minhaagendavirtual.com.br/\" target=\"_blank\" rel=\"noopener\"\u003eMinha Agenda Virtual\u003c/a\u003e da \u003ca href=\"https://mupisystems.com.br/\"\u003eMUPI systems\u003c/a\u003e, de forma que o usuário bloqueado (seu cliente) não possa realizar agendamentos.\u003c/p\u003e\n\u003ch3\u003eRestringindo o acesso a uma agenda\u003c/h3\u003e\n\u003cp\u003ePrimeiramente, para que você possa bloquear um usuário, você deve antes disso, restringir o acesso da sua agenda a usuários autorizados. Para isso, pelo Menu Lateral, clique em \u0026#8220;Agenda\u0026#8221; \u0026gt;\u0026gt; \u0026#8220;Configuração\u0026#8221;:\u003c/p\u003e\n\u003cp\u003e\u003cimg decoding=\"async\" class=\"alignnone  wp-image-2435 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/02/bloq_1_M.png\" alt=\"\" width=\"284\" height=\"284\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/02/bloq_1_M.png 414w, https://mupisystems.com.br/wp-content/uploads/2022/02/bloq_1_M-300x300.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/02/bloq_1_M-150x150.png 150w\" sizes=\"(max-width: 284px) 100vw, 284px\" /\u003e\u003c/p\u003e\n\u003cp\u003eEm seguida, clique em \u0026#8220;configurar\u0026#8221; na agenda que você quer modificar.\u003c/p\u003e\n\u003cp\u003e\u003cimg decoding=\"async\" class=\"alignnone  wp-image-2437 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/02/bloq_2_M-1.png\" alt=\"\" width=\"298\" height=\"381\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/02/bloq_2_M-1.png 540w, https://mupisystems.com.br/wp-content/uploads/2022/02/bloq_2_M-1-234x300.png 234w\" sizes=\"(max-width: 298px) 100vw, 298px\" /\u003e\u003c/p\u003e\n\u003cp\u003eLogo depois, navegue pela página que abrir e marque a opção abaixo. Depois disso, clique em \u0026#8220;Salvar Configuração\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"size-full wp-image-2439 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/02/bloq_3_M.png\" alt=\"\" width=\"586\" height=\"89\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/02/bloq_3_M.png 586w, https://mupisystems.com.br/wp-content/uploads/2022/02/bloq_3_M-300x46.png 300w\" sizes=\"(max-width: 586px) 100vw, 586px\" /\u003e\u003c/p\u003e\n\u003ch3\u003eEntrando no menu de Acesso de Clientes\u003c/h3\u003e\n\u003cp\u003eAo passo que a agenda estiver com acesso restrito, em seguida você deverá clicar no seu Menu Lateral em \u0026#8220;Conta\u0026#8221; \u0026gt;\u0026gt; \u0026#8220;Acesso de Clientes\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone  wp-image-2423 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/02/img1.png\" alt=\"\" width=\"307\" height=\"335\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/02/img1.png 429w, https://mupisystems.com.br/wp-content/uploads/2022/02/img1-275x300.png 275w\" sizes=\"(max-width: 307px) 100vw, 307px\" /\u003e\u003c/p\u003e\n\u003ch3\u003eInclusão de cliente\u003c/h3\u003e\n\u003cp\u003eEm seguida, na tela que abrirá, clique em \u0026#8220;Incluir Cliente\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2424\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/02/img2.png\" alt=\"\" width=\"1804\" height=\"456\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/02/img2.png 1804w, https://mupisystems.com.br/wp-content/uploads/2022/02/img2-300x76.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/02/img2-1024x259.png 1024w, https://mupisystems.com.br/wp-content/uploads/2022/02/img2-768x194.png 768w, https://mupisystems.com.br/wp-content/uploads/2022/02/img2-1536x388.png 1536w\" sizes=\"(max-width: 1804px) 100vw, 1804px\" /\u003e\u003c/p\u003e\n\u003ch3\u003eFormulário de bloqueio/limite de usuário\u003c/h3\u003e\n\u003cp\u003eAgora você deve preencher o formulário com os dados do cliente. O primeiro grupo de informações são email, nome, CPF e telefone. Nesse sentido, quanto mais informações você tiver, melhor.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2425 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/02/img3a.png\" alt=\"\" width=\"855\" height=\"243\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/02/img3a.png 855w, https://mupisystems.com.br/wp-content/uploads/2022/02/img3a-300x85.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/02/img3a-768x218.png 768w\" sizes=\"(max-width: 855px) 100vw, 855px\" /\u003e\u003c/p\u003e\n\u003cp\u003eLogo depois de preencher os dados básicos, você também pode adicionar comentários se quiser.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2426\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/02/img3b.png\" alt=\"\" width=\"856\" height=\"156\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/02/img3b.png 856w, https://mupisystems.com.br/wp-content/uploads/2022/02/img3b-300x55.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/02/img3b-768x140.png 768w\" sizes=\"(max-width: 856px) 100vw, 856px\" /\u003e\u003c/p\u003e\n\u003cp\u003eFinalmente, no campo de Limites, insira 0 (zero) no número máximo de agendamentos para bloquear o cliente. Caso você não queira um bloqueio, mas apenas limitar os agendamentos do mesmo, digite por exemplo 2 e em período escolha entre dia, semana, mês, etc. Caso escolha o período em dias, indique em \u0026#8220;PERÍODO EM DIAS\u0026#8221; por quanto tempo essa regra é válida. Em seguida, no campo de \u0026#8220;AGENDAR ATÉ O DIA\u0026#8221; insira uma data caso queira bloquear os agendamentos do cliente após uma data específica; Em \u0026#8220;LINK VÁLIDO ATÉ O DIA\u0026#8221;, você pode limitar até quando vale o link de agendamento do cliente. Após isso, clique em \u0026#8220;Enviar\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2427\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/02/img3c.png\" alt=\"\" width=\"858\" height=\"342\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/02/img3c.png 858w, https://mupisystems.com.br/wp-content/uploads/2022/02/img3c-300x120.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/02/img3c-768x306.png 768w\" sizes=\"(max-width: 858px) 100vw, 858px\" /\u003e\u003c/p\u003e\n\u003cp\u003ePor fim, é possível ver que foi efetuado o bloqueio de usuário.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2429\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/02/4-1.png\" alt=\"\" width=\"1778\" height=\"379\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/02/4-1.png 1778w, https://mupisystems.com.br/wp-content/uploads/2022/02/4-1-300x64.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/02/4-1-1024x218.png 1024w, https://mupisystems.com.br/wp-content/uploads/2022/02/4-1-768x164.png 768w, https://mupisystems.com.br/wp-content/uploads/2022/02/4-1-1536x327.png 1536w\" sizes=\"(max-width: 1778px) 100vw, 1778px\" /\u003e\u003c/p\u003e\n\u003cp\u003eDessa forma, chegamos ao fim de mais um post. Esperamos que as informações aqui apresentadas tenham sido úteis para o seu negócio. Caso você tenha alguma dúvida, deixe nos comentários logo abaixo que responderemos o quanto antes. Em breve voltaremos com mais dicas. Até lá.\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L11\",null,{\"post\":{\"id\":2417,\"slug\":\"bloqueio-de-usuario\",\"title\":\"Bloqueio de usuário\",\"excerpt\":\"Como realizar o bloqueio de usuário é uma dúvida recorrente entre as empresas que usam nossos serviços. Dessa forma, preparamos ...\",\"content\":\"$12\",\"date\":\"2022-02-28T14:38:00\",\"author\":{\"name\":\"admin\",\"avatar\":\"https://secure.gravatar.com/avatar/6e350bf67563ab93cce5dd0ffd74c9aeb0f0a085e6713af67dd563a082714099?s=96\u0026d=mm\u0026r=g\"},\"categories\":[{\"id\":41,\"name\":\"eAgenda\",\"slug\":\"eagenda\"},{\"id\":58,\"name\":\"Minha Agenda Virtual\",\"slug\":\"minhaagendavirtual\"}],\"tags\":[{\"id\":105,\"name\":\"agenda\",\"slug\":\"agenda\"},{\"id\":104,\"name\":\"bloquear usuário\",\"slug\":\"bloquear-usuario\"},{\"id\":103,\"name\":\"bloqueio\",\"slug\":\"bloqueio\"}],\"isFeatured\":false},\"translations\":{\"meta\":{\"backButton\":\"Voltar para o blog\",\"readingTime\":\"min de leitura\",\"by\":\"Por\",\"publishedOn\":\"Publicado em\"},\"sidebar\":{\"categories\":\"Categorias\",\"tags\":\"Tags\",\"author\":\"Sobre o Autor\"},\"cta\":{\"title\":\"Gostou deste conteúdo?\",\"description\":\"Assine nossa newsletter e receba mais insights como este diretamente no seu e-mail.\",\"button\":\"Falar com especialistas\"},\"relatedPosts\":{\"title\":\"Posts Relacionados\"}},\"readingTime\":2,\"formattedDa
