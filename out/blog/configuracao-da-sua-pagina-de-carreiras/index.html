ads/2022/01/1a-2.png 606w, https://mupisystems.com.br/wp-content/uploads/2022/01/1a-2-300x188.png 300w\" sizes=\"(max-width: 606px) 100vw, 606px\" /\u003e\u003c/p\u003e\n\u003ch3\u003eDados da empresa\u003c/h3\u003e\n\u003cp\u003eAgora basta preencher o formulário que aparecerá. Veja que alguns dados estão marcados com \u0026#8220;*\u0026#8221; indicando que seu preenchimento é obrigatório, como os dados de endereço (\u0026#8220;CEP\u0026#8221;, \u0026#8220;Endereço\u0026#8221;, \u0026#8220;Bairro\u0026#8221;, entre outros). Um dos campos para preenchimento é a \u0026#8220;Cor primária \u0026#8211; HEX\u0026#8221;, \u003ca href=\"https://ajuda.getcommerce.com.br/article/506-tabela-de-cores-hexadecimal\" target=\"_blank\" rel=\"noopener\"\u003eclique aqui\u003c/a\u003e para conhecer algumas opções de cores (veja em \u0026#8220;código hexadecimal\u0026#8221;).\u003c/p\u003e\n\u003cp\u003e\u003cimg decoding=\"async\" class=\"alignnone size-full wp-image-2236\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/01/2-2.png\" alt=\"\" width=\"1643\" height=\"579\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/01/2-2.png 1643w, https://mupisystems.com.br/wp-content/uploads/2022/01/2-2-300x106.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/01/2-2-1024x361.png 1024w, https://mupisystems.com.br/wp-content/uploads/2022/01/2-2-768x271.png 768w, https://mupisystems.com.br/wp-content/uploads/2022/01/2-2-1536x541.png 1536w\" sizes=\"(max-width: 1643px) 100vw, 1643px\" /\u003e\u003c/p\u003e\n\u003ch3\u003eDados de site e redes sociais\u003c/h3\u003e\n\u003cp\u003eEm seguida, você pode indicar os seus endereços do seu próprio site e de redes sociais.\u003c/p\u003e\n\u003cp\u003e\u003cimg decoding=\"async\" class=\"alignnone  wp-image-2237 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/01/3-2.png\" alt=\"\" width=\"581\" height=\"315\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/01/3-2.png 790w, https://mupisystems.com.br/wp-content/uploads/2022/01/3-2-300x163.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/01/3-2-768x416.png 768w\" sizes=\"(max-width: 581px) 100vw, 581px\" /\u003e\u003c/p\u003e\n\u003ch3\u003eLogotipo e imagem de fundo\u003c/h3\u003e\n\u003cp\u003eFinalmente, você pode inserir o logo da sua empresa e a imagem de fundo (\u0026#8220;\u003cem\u003ebackground image\u003c/em\u003e\u0026#8220;). Você pode inserir a imagem que quiser, contudo, elas devem ter, cada uma, menos de 1 MB de tamanho. Para carregar a imagem, clique no botão \u0026#8220;Browse\u0026#8221; e escolha a imagem. Em seguida, para finalizar, clique no botão azul \u0026#8220;Salvar\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2238\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/01/4-1.png\" alt=\"\" width=\"789\" height=\"261\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/01/4-1.png 789w, https://mupisystems.com.br/wp-content/uploads/2022/01/4-1-300x99.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/01/4-1-768x254.png 768w\" sizes=\"(max-width: 789px) 100vw, 789px\" /\u003e\u003c/p\u003e\n\u003ch3\u003eVisualizando sua página\u003c/h3\u003e\n\u003cp\u003eLogo depois de terminar a configuração, no início da página, acesse seu link e veja como ficou a sua Página de Carreiras.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2239\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/01/5a.png\" alt=\"\" width=\"1150\" height=\"165\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/01/5a.png 1150w, https://mupisystems.com.br/wp-content/uploads/2022/01/5a-300x43.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/01/5a-1024x147.png 1024w, https://mupisystems.com.br/wp-content/uploads/2022/01/5a-768x110.png 768w\" sizes=\"(max-width: 1150px) 100vw, 1150px\" /\u003e\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2240\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/01/6-1.png\" alt=\"\" width=\"1704\" height=\"766\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/01/6-1.png 1704w, https://mupisystems.com.br/wp-content/uploads/2022/01/6-1-300x135.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/01/6-1-1024x460.png 1024w, https://mupisystems.com.br/wp-content/uploads/2022/01/6-1-768x345.png 768w, https://mupisystems.com.br/wp-content/uploads/2022/01/6-1-1536x690.png 1536w\" sizes=\"(max-width: 1704px) 100vw, 1704px\" /\u003e\u003c/p\u003e\n\u003cp\u003eDessa forma chegamos ao fim de mais um tutorial. Esperamos que as informações tenham sido úteis e em caso de dúvidas, deixe um comentário logo abaixo. Até a próxima!\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L11\",null,{\"post\":{\"id\":2230,\"slug\":\"configuracao-da-sua-pagina-de-carreiras\",\"title\":\"Configuração da sua página de carreiras\",\"excerpt\":\"Um dos primeiros passos que você deve fazer na plataforma E-talentos da MUPI Systems é a configuração da sua página ...\",\"content\":\"$12\",\"date\":\"2022-01-14T04:57:41\",\"author\":{\"name\":\"admin\",\"avatar\":\"https://secure.gravatar.com/avatar/6e350bf67563ab93cce5dd0ffd74c9aeb0f0a085e6713af67dd563a082714099?s=96\u0026d=mm\u0026r=g\"},\"categories\":[{\"id\":40,\"name\":\"ETalentos\",\"slug\":\"etalentos\"}],\"tags\":[{\"id\":67,\"name\":\"configuração\",\"slug\":\"configuracao\"},{\"id\":94,\"name\":\"dados empresa\",\"slug\":\"dados-empresa\"},{\"id\":93,\"name\":\"página de carreiras\",\"slug\":\"pagina-de-carreiras\"}],\"isFeatured\":false},\"translations\":{\"meta\":{\"backButton\":\"Voltar para o blog\",\"readingTime\":\"min de leitura\",\"by\":\"Por\",\"publishedOn\":\"Publicado em\"},\"sidebar\":{\"categories\":\"Categorias\",\"tags\":\"Tags\",\"author\":\"Sobre o Autor\"},\"cta\":{\"title\":\"Gostou des
