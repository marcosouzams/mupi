om.br/wp-content/uploads/2022/02/capa2-768x513.jpg 768w, https://mupisystems.com.br/wp-content/uploads/2022/02/capa2-1536x1025.jpg 1536w, https://mupisystems.com.br/wp-content/uploads/2022/02/capa2-2048x1367.jpg 2048w, https://mupisystems.com.br/wp-content/uploads/2022/02/capa2-930x620.jpg 930w, https://mupisystems.com.br/wp-content/uploads/2022/02/capa2-272x182.jpg 272w\" sizes=\"(max-width: 529px) 100vw, 529px\" /\u003e\u003c/p\u003e\n\u003cp\u003eNa plataforma \u003ca href=\"https://etalentos.com.br/\" target=\"_blank\" rel=\"noopener\"\u003eE-talentos\u003c/a\u003e da \u003ca href=\"https://mupisystems.com.br/\"\u003eMUPI Systems\u003c/a\u003e, você tem algumas opções para divulgar seu processo seletivo. Neste tutorial vamos mostrar pra você como fazer isso pela nossa plataforma.\u003c/p\u003e\n\u003cp\u003eAcesse a sua conta e clique no seu Dashboard, e posteriormente no processo que deseja divulgar. Neste exemplo vamos divulgar o processo de seleção chamado \u0026#8220;Desenvolvedor de Sistemas\u0026#8221;.\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e\u003cimg decoding=\"async\" class=\"alignnone size-full wp-image-2306\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/02/1-1.png\" alt=\"\" width=\"1194\" height=\"427\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/02/1-1.png 1194w, https://mupisystems.com.br/wp-content/uploads/2022/02/1-1-300x107.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/02/1-1-1024x366.png 1024w, https://mupisystems.com.br/wp-content/uploads/2022/02/1-1-768x275.png 768w\" sizes=\"(max-width: 1194px) 100vw, 1194px\" /\u003e\u003c/p\u003e\n\u003cp\u003eEm seguida, você verá os botões para publicação na parte superior da tela que vai abrir, conforme imagem abaixo. Nela você poderá ver:\u003c/p\u003e\n\u003col\u003e\n\u003cli style=\"list-style-type: none\"\u003e\n\u003col\u003e\n\u003cli style=\"list-style-type: none\"\u003e\n\u003col\u003e\n\u003cli\u003e Link para a página da sua empresa;\u003c/li\u003e\n\u003cli\u003eLink de acesso direto à vaga;\u003c/li\u003e\n\u003cli\u003eBotoẽs para divulgação em redes sociais.\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003e\u003cimg decoding=\"async\" class=\"alignnone size-full wp-image-2315 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/02/2-2.png\" alt=\"\" width=\"757\" height=\"253\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/02/2-2.png 757w, https://mupisystems.com.br/wp-content/uploads/2022/02/2-2-300x100.png 300w\" sizes=\"(max-width: 757px) 100vw, 757px\" /\u003e\u003c/p\u003e\n\u003col\u003e\n\u003cli\u003e\n\u003ch5\u003eLink para página da empresa\u003c/h5\u003e\n\u003c/li\u003e\n\u003c/ol\u003e\n\u003cp\u003eAo clicar nesse link, você poderá ver o que o candidato vai visualizar ao entrar na sua página, inclusive a vaga. Vale ressaltar que o ideal é deixar o processo seletivo aberto por ao menos 15 dias, para que os mecanismos de busca da internet indexem a página e aumentem a visibilidade da vaga.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone  wp-image-2308 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/02/5-1.png\" alt=\"\" width=\"439\" height=\"588\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/02/5-1.png 475w, https://mupisystems.com.br/wp-content/uploads/2022/02/5-1-224x300.png 224w\" sizes=\"(max-width: 439px) 100vw, 439px\" /\u003e\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003ch5\u003e2. Link de acesso direto à vaga\u003c/h5\u003e\n\u003cp\u003eCom esse botão, você vai poder copiar o link da vaga com uma mensagem, e em seguida pode compartilhar colando a mensagem em redes sociais, como no linkedIn. Você pode usar a mensagem padrão, assim como editá-la.\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone  wp-image-2311 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/02/6-2.png\" alt=\"\" width=\"440\" height=\"389\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/02/6-2.png 544w, https://mupisystems.com.br/wp-content/uploads/2022/02/6-2-300x265.png 300w\" sizes=\"(max-width: 440px) 100vw, 440px\" /\u003e\u003c/p\u003e\n\u003ch5\u003e3. Botões para divulgação em redes sociais\u003c/h5\u003e\n\u003cp\u003eNeste caso, você poderá divulgar a vaga diretamente no Facebook ou WhatsApp. Logo depois clicar no botão do WhatsApp, por exemplo, aparecerá em seguida a opção de escolher os destinatários.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone  wp-image-2312 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/02/whats11.png\" alt=\"\" width=\"489\" height=\"364\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/02/whats11.png 801w, https://mupisystems.com.br/wp-content/uploads/2022/02/whats11-300x223.png 300w, https://mupisystems.com.br/wp-content/uploads/2022/02/whats11-768x571.png 768w\" sizes=\"(max-width: 489px) 100vw, 489px\" /\u003e\u003c/p\u003e\n\u003cp\u003eEm seguida, após você ter selecionado um destinatário, poderá editar a mensagem padrão com o link, antes de enviar.\u003c/p\u003e\n\u003cp\u003e\u003cimg loading=\"lazy\" decoding=\"async\" class=\"alignnone size-full wp-image-2313 aligncenter\" src=\"https://mupisystems.com.br/wp-content/uploads/2022/02/whats22.png\" alt=\"\" width=\"712\" height=\"75\" srcset=\"https://mupisystems.com.br/wp-content/uploads/2022/02/whats22.png 712w, https://mupisystems.com.br/wp-content/uploads/2022/02/whats22-300x32.png 300w\" sizes=\"(max-width: 712px) 100vw, 712px\" /\u003e\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\u003cp\u003eDessa forma, chegamos ao final de mais um tutorial. Esperamos que as informações aqui apresentadas sejam de utilidade para divulgar seu processo seletivo. Em caso de dúvidas sobre o conteúdo, deixe um comentário logo abaixo.\u003c/p\u003e\n\u003cp\u003e \u003c/p\u003e\n\n\n\u003cp\u003e\u003c/p\u003e\n"])</script><script>self.__next_f.push([1,"6:[\"$\",\"$L11\",null,{\"post\":{\"id\":2304,\"slug\":\"divulgar-seu-processo-seletivo\",\"title\":\"Como divulgar seu processo seletivo\",\"excerpt\":\"Na plataforma E-talentos da MUPI Systems, você tem algumas opções para divulgar seu processo seletivo. Neste tutorial vamos mostrar pra ...\",\"content\":\"$12\",\"date\":\"2022-02-12T07:48:17\",\"author\":{\"name\":\"admin\",\"avatar\":\"https://secure.gravatar.com/avatar/6e350bf67563ab93cce5dd0ffd74c9aeb0f0a085e6713af67dd563a082714099?s=96\u0026d=mm\u0026r=g\"},\"categories\":[{\"id\":40,\"name\":\"ETalentos\",\"slug\":\"etalentos\"}],\"tags\":[{\"id\":97,\"name\":\"divulgação de processo\",\"slug\":\"divulgacao-de-processo\"},{\"id\":96,\"name\":\"processo seletivo\",\"slug\":\"processo-seletivo\"}],\"isFeatured\":false},\"translations\":{\"meta\":{\"backButton\":\"Voltar para o blog\",\"readingTime\":\"min de leitura\",\"by\":\"Por\",\"publishedOn\":\"Publicado em\"},\"sidebar\":{\"categories\":\"Categorias\",\"tags\":\"Tags\",\"author\":\"Sobre o Autor\"},\"cta\":{\"title\":\"Gostou deste conteúdo?\",\"description\":\"Assine nossa newsletter e receba mais insights como este diretamente no seu e-mail.\",\"button\":\"Falar com especialistas\"},\"relatedPosts\":{\"title\":\"Posts Relacionados\"}},\"readingTime\":2,\"formattedDate\":\"12 de fevereiro de 2022\"}]\n"])</script><script>self.__next_f.push([1,"a:{\"metadata\":[[\"$\",\"title\",\"0\",{\"children\":\"Como divulgar seu processo seletivo | Mupi Systems Blog\"}],[\"$\",\"meta\",\"1\",{\"name\":\"description\",\"content\":\"Na plataforma E-talentos da MUPI Systems, você tem algumas opções para divulgar seu processo seletivo. Neste tutorial vamos mostrar pra ...\"}],[\"$\",\"meta\",\"2\",{\"name\":\"author\",\"content\":\"MUPI Systems\"}],[\"$\",\"meta\",\"3\",{\"name\":\"keywords\",\"content\":\"SaaS, soluções digitais, plata
